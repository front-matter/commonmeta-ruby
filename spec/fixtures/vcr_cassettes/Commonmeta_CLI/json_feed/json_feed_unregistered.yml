        y2=\"14\"></line></svg></div></div></a></figure></div><div><hr></div><h3>10
        QMPs</h3><ol><li><p><strong>Rejecting or ignoring self-criticism</strong>:
        Rejecting or ignoring criticisms of metascience and/or science reform</p></li><li><p><strong>Fast
        &#8216;n&#8217; bropen scientific criticism</strong>: A quick, superficial,
        dismissive, and/or mocking style of scientific criticism</p></li><li><p><strong>Overplaying
        the role of replication</strong>: Assuming that replication is essential to
        science, and that it indexes &#8220;the truth&#8221;</p></li><li><p><strong>Unspecified
        replication rate targets</strong>: Assuming a replication rate is &#8220;too
        low&#8221; without specifying an &#8220;acceptable&#8221; rate</p></li><li><p><strong>Metabias</strong>:
        An unacknowledged bias towards explaining the replication crisis in terms
        of researcher bias</p></li><li><p><strong>A bias reduction assumption</strong>:
        Focusing on selective reporting as the primary form of researcher bias and
        assuming that it can be reduced without increasing other forms of bias</p></li><li><p><strong>Devaluing
        exploratory results</strong>: Devaluing an exploratory result as being more
        &#8220;tentative&#8221; than a confirmatory result without considering other
        relevant issues (e.g., quality of associated theory, methods, analyses, transparency)</p></li><li><p><strong>Presuming
        QRPs are problematic</strong>: Presuming that <em>questionable </em>research
        practices (e.g., HARKing) are always <em>problematic </em>research practices</p></li><li><p><strong>A
        focus on knowledge accumulation</strong>: Conceiving knowledge accumulation
        as the primary objective of science without considering (a) the role of specified
        ignorance or (b) different objectives in other philosophies of science</p></li><li><p><strong>Homogenizing
        science</strong>: Focusing on specific approaches (e.g., quantitative methods;
        replicable effects) as &#8220;the scientific method&#8221;</p></li></ol><div><hr></div><h3>A
        Caveat</h3><p>In my article, I stress that only <em>some </em>metascientists
        engage in <em>some </em>QMPs <em>some </em>of the time, and that these QMPs
        may not <em>always </em>be problematic. Research is required to estimate the
        prevalence and impact of QMPs. In the meantime, I think that QMPs should be
        viewed as invitations to ask questions about how we go about doing better
        metascience.</p><div class=\"captioned-image-container\"><figure><a class=\"image-link
