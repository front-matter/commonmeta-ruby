        /><br/>\n<p>There are those who <a href=\"https://www.nature.com/articles/d41586-023-00403-8\">demand</a>
        journal peer-review be paid extra on top of academic salaries. Let&#8217;s
        have a look at the financials of that proposal.</p>\n\n\n\n<p>The article
        linked above confirms common rates of <a href=\"https://statistics.rutgers.edu/consulting-fees\">academic
        consulting fees</a>, i.e., anything between US$100 per hour for graduate students
        and US$350 per hour for faculty. Taking a conservative US$200 as an easy,
        lower-bound estimate for, say, a post-doc hour seems to cover most cases.
        Clearly, many academics, especially from high-income countries, will refuse
        to work for such a low payment. In order to mitigate against potential exploitative
        developments, US$200 appears more like a bare minimum.</p>\n\n\n\n<p>How long
        does peer-review take? A <a href=\"https://researchintegrityjournal.biomedcentral.com/articles/10.1186/s41073-021-00118-2\">recent
        article</a> examined this question in great detail and concluded that one
        round of peer-review takes an average of about 6h and that an average published
        article requires about three such reviews, i.e., 18h of peer-review per published
        article, or an additional cost of US$3600 per published article, if this peer-review
        were adequately paid.</p>\n\n\n\n<p>We also <a href=\"https://f1000research.com/articles/10-20/v2\">know</a>
        that pure publication costs of an average article are about US$600 and non-publication
        costs accrue to about US$2200:</p>\n\n\n\n<figure class=\"wp-block-image size-large
        is-resized\"><img decoding=\"async\" loading=\"lazy\" src=\"http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie-1024x647.png\"
        alt=\"non-publication costs\" class=\"wp-image-2333\" width=\"588\" height=\"371\"
        srcset=\"http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie-1024x647.png
        1024w, http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie-300x190.png
        300w, http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie-768x485.png
        768w, http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie-50x32.png
        50w, http://bjoern.brembs.net/wp/wp-content/uploads/2021/11/pie.png 1516w\"
        sizes=\"(max-width: 588px) 100vw, 588px\" /></figure>\n\n\n\n<p>Taking all
        of the above together, the total cost of an average peer-reviewed journal
        article would increase from about US$2,800 now to about US$6,400 with adequately
        paid peer-review. Add to that a conservative profit margin in this sector
        of around 30% and the average price for a peer-reviewed journal article would
        come to US$8,320.</p>\n\n\n\n<p>Compared to now, paying peer-reviewers adequately
