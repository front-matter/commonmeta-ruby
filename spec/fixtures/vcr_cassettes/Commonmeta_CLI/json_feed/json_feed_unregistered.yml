        Jäger</a> vom Helmholtz-Büro Brüssel, für erhellende Hintergrundinformationen
        und seine fachliche Einschätzung.</em></p>\n\n\n\n<p></p>\n","tags":["Allgemein"],"language":"de","references":[],"blog_id":"468ap65","blog":{"id":"468ap65","title":"Behind
