        R. Soc. B."],"published-print":{"date-parts":[[2017,5,31]]},"abstract":"<jats:p>\n            Traumatic
        mating (or copulatory wounding) is an extreme form of sexual conflict whereby
        male genitalia physically harm females during mating. In such species females
        are expected to evolve counter-adaptations to reduce male-induced harm. Importantly,
        female counter-adaptations may include both genital and non-genital traits.
        In this study, we examine evolutionary associations between harmful male genital
        morphology and female reproductive tract morphology and immune function across
        13 populations of the seed beetle\n            <jats:italic>Callosobruchus
        maculatus<\/jats:italic>\n            . We detected positive correlated evolution
        between the injuriousness of male genitalia and putative female resistance
        adaptations across populations. Moreover, we found evidence for a negative
        relationship between female immunity and population productivity, which suggests
        that investment in female resistance may be costly due to the resource trade-offs
        that are predicted between immunity and reproduction. Finally, the degree
        of female tract scarring (harm to females) was greater in those populations
        with both longer aedeagal spines and a thinner female tract lining. Our results
        are thus consistent with a sexual arms race, which is only apparent when both
        male and female traits are taken into account. Importantly, our study provides
        rare evidence for sexually antagonistic coevolution of male and female traits
        at the within-species level.\n          <\/jats:p>","DOI":"10.1098\/rspb.2017.0132","type":"journal-article","created":{"date-parts":[[2017,5,24]],"date-time":"2017-05-24T09:10:21Z","timestamp":1495617021000},"page":"20170132","update-policy":"http:\/\/dx.doi.org\/10.1098\/crossmark-policy","source":"Crossref","is-referenced-by-count":65,"title":["Sexual
