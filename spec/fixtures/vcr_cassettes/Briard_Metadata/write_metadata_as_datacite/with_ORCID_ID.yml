      string: '{"status":"ok","message-type":"work","message-version":"1.0.0","message":{"indexed":{"date-parts":[[2023,1,4]],"date-time":"2023-01-04T21:53:57Z","timestamp":1672869237883},"reference-count":27,"publisher":"Hindawi
