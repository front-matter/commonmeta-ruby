        \     <h1>PsPM-SC4B: SCR, ECG, EMG, PSR and respiration measurements in a
        delay fear conditioning task with auditory CS and electrical US</h1>\n      <p>\n<a
        href=\"https://orcid.org/0000-0001-9688-838X\"><img class=\"inline-orcid\"
        src=\"/static/img/orcid.png\" /></a>\n<span class=\"text-muted\" data-toggle=\"tooltip\"
        title=\"University of Zurich, Zurich, Switzerland\">Staib, Matthias</span>;
        \n<span class=\"text-muted\" data-toggle=\"tooltip\" title=\"University of
