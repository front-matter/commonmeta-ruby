        Reviews","issue":"1","content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2006,12,1]]},"abstract":"<jats:p>Bioinformatics,
        the application of computational tools to the management and analysis of biological
        data, has stimulated rapid research advances in genomics through the development
        of data archives such as GenBank, and similar progress is just beginning within
        ecology. One reason for the belated adoption of informatics approaches in
        ecology is the breadth of ecologically pertinent data (from genes to the biosphere)
        and its highly heterogeneous nature. The variety of formats, logical structures,
        and sampling methods in ecology create significant challenges. Cultural barriers
        further impede progress, especially for the creation and adoption of data
        standards. Here we describe informatics frameworks for ecology, from subject-specific
        data warehouses, to generic data collections that use detailed metadata descriptions
        and formal ontologies to catalog and cross-reference information. Combining
        these approaches with automated data integration techniques and scientific
