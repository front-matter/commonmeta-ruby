          "abstract": "This diagram visualizes an exemplary selection of applications of the paradigm of open educational practices.\n\nBeginning with the stage of preparing a teaching unit (seminar, school lesson, etc. ) with corresponding open material (e.g. OER) (<em>light red</em>), we then move to the stage of sharing this unit and its content with the seminar, class, etc. online (<em>orange</em>). The next stage comprises making active use of the introduced content/material in a collaborative learning context as part of this seminar or working group) (<em>yellow</em>). This then might include, or be followed up by, shared instances of revising and optimization of the materials used, based on the experiences made and feedback gained during the session (<em>green</em>). Further contemplating on the experiences made, the teacher and/or the learners involved share their thoughts on these practices and examples online (<em>blue</em>).\n\nThe diagram lists the described stages' scenarios (<em>text on the right</em>) and corresponding open tools (ideally open source) (<em>icons below the rainbow</em>).\n\nWhat needs to be emphasized here is the possibility of an iterative process optimization. This points towards the possibility of not necessarily going through Stage 1 (<em>light red</em>) in a linear way up to the last stage (<em>blue</em>), but rather making use of continuous back- and cross-referencing of neighbouring stages (<em>indicated in the graphic via fluid color transitions</em>).\n\n***\n\nThe graphic is provided in various formats (ai, psd, png, jpg, eps, svg) and released as Creative Commons Zero (CC0), so as to be open for further remixing ;)\n\n***\n\n<em>To the extent possible under law,  Tobias Steiner has waived all copyright and related or neighboring rights to '</em>Open Educational Practice (OEP): collection of scenarios<em>'. This work is published from: Germany.</em>",
