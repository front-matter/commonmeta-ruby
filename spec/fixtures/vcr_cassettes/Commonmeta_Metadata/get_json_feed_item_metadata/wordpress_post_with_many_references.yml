        target=\"_blank\">Tony Ross-Hellauer (2017). Principles of Open Scholarship.
        Slideshare</a>. (CC BY).</figcaption></figure>\n\n\n\n<h3>4.1.4 Das Open Scholarship-Ökosystem</h3>\n\n\n\n<p>Vier
        Hauptelemente sind Voraussetzung für die Verbreitung von Open Scholarship:</p>\n\n\n\n<ol>\n<li><strong>Nutzende</strong>:
        Bewusstsein bei Akteurinnen und Akteure gegenüber Open Scholarship, um sich
        aktiv-reflektierend mit den entsprechenden Praktiken auseinanderzusetzen.</li>\n\n\n\n<li><strong>Prozess:</strong>
        Open Scholarship-Tools, anhand derer die Verbreitung von Open Scholarship-Praktiken
        geleitet und gesteuert werden kann.</li>\n\n\n\n<li><strong>Kontext:</strong>
        Systemische Unterstützung durch Communities und beteiligte Stakeholder zur
        Schaffung eines nachhaltigen Umfelds für Open Scholarship.</li>\n\n\n\n<li><strong>Anreize:</strong>
        Motivationsanlässe für Externe, sich mit Open Scholarship-Praktiken auseinanderzusetzen.</li>\n</ol>\n\n\n\n<figure><img
