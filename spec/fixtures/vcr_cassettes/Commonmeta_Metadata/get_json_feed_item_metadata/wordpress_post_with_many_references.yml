        target=\"_blank\">Kramer, Bianca, &amp; Bosman, Jeroen (2018, Januar). Rainbow
        of open science practices. Zenodo</a>. (CCBY)</figcaption></figure>\n\n\n\n<p><em>Beachte,
        dass die folgenden Elemente der Strategie in die sechs Hauptkategorien der
        Grafik (Suche, Analyse, Schreiben, Publizieren, Outreach und Assessment) unterteilt
        ist, sofern relevant.</em></p>\n\n\n\n<h4>Suche</h4>\n\n\n\n<ul>\n<li>Suche
        nach vorhandenen offenen Datensätzen, die Du weiterverwenden / remixen kannst,
        anstatt selbst neue Datensätze zu erstellen.</li>\n\n\n\n<li>Erwäge die Nutzung
        und Unterstützung offenerer Suchmaschinen wie <a href=\"https://openknowledgemaps.org/\"
        target=\"_blank\">Open Knowledge Maps</a> anstelle der Nutzung proprietärer
        Dienste.</li>\n\n\n\n<li>Stelle sicher, dass Deine Forschungsergebnisse leicht
        auffindbar und entweder in Zeitschriften, Websites oder anderen Repositorien
        veröffentlicht und mit entsprechenden Identifikatoren und Metadaten versehen
        sind.</li>\n\n\n\n<li>Nutze RSS-Reader wie <a href=\"https://feedly.com/\"
        target=\"_blank\">Feedly</a>, um Nachrichten und Forschungsupdates aus einer
        Reihe von Quellen einfach zusammenzufassen.</li>\n</ul>\n\n\n\n<h4>Analyse</h4>\n\n\n\n<ul>\n<li>Verfolge
        einen breit angelegten Ansatz für die Vielfalt offener wissenschaftlicher
        Forschungs- und Bildungspraktiken (Practices of Open Science/Scholarship).
        Vgl. dazu bspw. die <a href=\"https://www.fosteropenscience.eu/resources\"
        target=\"_blank\">FOSTER Open Science Taxonomy</a>.\n<ul>\n<li>Grundlegend:
        Beginne mit der <a href=\"https://cyber.harvard.edu/hoap/How_to_make_your_own_work_open_access\"
        target=\"_blank\">offenen Zugänglichmachung der eigenen Arbeitsergebnisse</a>.
        </li>\n</ul>\n</li>\n\n\n\n<li>Nutze Open Source-Software für die Durchführung
        von Forschung und Lehre und dokumentiere diese entsprechend, so dass die computerisierte
        Verarbeitung von der Wissenschaftscommunity überprüft werden kann, und so,
        dass die verwendeten Werkzeuge für alle verfügbar sind, um die Produktivität
        und Zusammenarbeit zu erhöhen. Zur Unterscheidung zwischen open, free, gratis
        und libre siehe z.B. <a href=\"https://opensource.com/article/17/11/Open-source-or-free-software\"
        target=\"_blank\">OpenSource.com</a> (englisch), <a href=\"https://www.gnu.org/philosophy/floss-and-foss.de.html\"
        target=\"_blank\">Stallmann,2013</a> (englisch) oder <a href=\"http://www.freienetze.at/pdfs/Freiheit-vor-Ort-E-BOOK.pdf\"
        target=\"_blank\">Dobusch et al. 2011 (Kapitel 4)</a> (deutsch).</li>\n\n\n\n<li>Etabliere
        und fördere Praktiken der Wiederverwendung und des Remixes, um eine Open Scholarship-Kultur
        zu etablieren, die auf offener Zusammenarbeit und Austausch basiert.</li>\n\n\n\n<li>Ziehe
        bei Bedarf auch die Vorregistrierung von Studien, die gemeinsame Nutzung von
        Protokollen und die Verwendung von Labornotizbüchern zur offenen Forschungsdokumentation
        in Betracht.</li>\n</ul>\n\n\n\n<h4>Schreiben</h4>\n\n\n\n<ul>\n<li>Biete
        selbst Hilfe bei der Beantwortung von Fragen in offenen Foren wie <a href=\"https://ask-open-science.org/\"
        target=\"_blank\">Ask Open Science</a>, <a href=\"https://stackoverflow.com/\"
        target=\"_blank\">Stack Overflow</a>, dem <a href=\"https://www.reddit.com/r/Open_Science/\"
        target=\"_blank\">Open Science subreddit</a> und/oder auf <a href=\"https://twitter.com\"
        target=\"_blank\">Twitter</a> an.</li>\n\n\n\n<li>Mache eigene Beiträge zu
        Openness in der Öffentlichkeit sichtbar (z.B. per Lebenslauf, offenen Plattformen
        oder einer persönlichen Webseite/Blog). Nutze diese als Basis, um Best Practice-Beispiele
        zu generieren.</li>\n\n\n\n<li>Mache dich mit offenen, kollaborativen Schreibwerkzeugen
        wie bspw. <a href=\"https://www.overleaf.com/\" target=\"_blank\">Overleaf</a>,
        <a href=\"https://hackmd.io\" target=\"_blank\">HackMD</a> und <a href=\"https://docs.google.com/document/u/0/\"
        target=\"_blank\">Google Docs</a> vertraut.</li>\n</ul>\n\n\n\n<h4>Publizieren</h4>\n\n\n\n<ul>\n<li>Bekenne
        dich zu einer Vielzahl persönlicher offener Wissenschaftspraktiken wie z.B.
        dem Austausch von Forschungsdaten und -materialien in freien, offen lizenzierten
        Formaten, so dass Methoden und Ergebnisse von der breiteren Öffentlichkeit
        uneingeschränkt untersucht und genutzt werden können.</li>\n\n\n\n<li>Am wichtigsten
        ist, dass Du mit der <a href=\"https://cyber.harvard.edu/hoap/How_to_make_your_own_work_open_access\"
        target=\"_blank\">Bereitstellung deiner eigenen Arbeit in open access</a>
        beginnst – dies ist fast immer auch <a href=\"https://figshare.com/collections/How_to_to_make_your_work_100_Open_Access_for_free_and_legally_multi-lingual_/3943972\"
        target=\"_blank\">kostenlos</a> möglich.\n<ul>\n<li>Erwäge insbesondere, nur
        in APC-freien Open Access-Zeitschriften oder solchen, die von gemeinnützigen
        Organisationen oder Fachgesellschaften betrieben werden, zu publizieren.</li>\n</ul>\n</li>\n\n\n\n<li>Verpflichte
        dich, Präsentationen und Poster sowie alle Aufnahmen online über Plattformen
        wie <a href=\"https://zenodo.org/\" target=\"_blank\">Zenodo</a> zu teilen.</li>\n\n\n\n<li>Erwäge
        dabei auch, deine Arbeit schneller zu teilen, indem du <a href=\"https://osf.io/preprints/bitss/796tu/\"
        target=\"_blank\">Preprints</a> verwendest.</li>\n\n\n\n<li>Verweigere die
        Unterzeichnung von Urheberrechtsübertragungsverträgen (copyright transfer
        agreements – CTAs), es sei denn, Dir wird das Recht an der Weiternutzung Deines
        Werkes unter einer <a href=\"https://creativecommons.org/licenses\" target=\"_blank\">Creative-Commons-Lizenz</a>
        Deiner eigenen Wahl eingeräumt.\n<ul>\n<li>Verwende sofern nötig das <a href=\"https://sparcopen.org/our-work/author-rights/brochure-html/\"
        target=\"_blank\">SPARC author addendum</a>, um die Rechte an deinem Werk
        während der Veröffentlichung rechtswirksam zu behalten.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h4>Outreach</h4>\n\n\n\n<ul>\n<li>Für
        Förderorganisationen, Regierungen und Forschungseinrichtungen: Übernahme von
        Richtlinien und Mandaten im Zusammenhang mit Open Scholarship-Praktiken jenseits
        von Open Access (OA) und Datenaustausch, z.B. zu Open Peer Review, Verwendung
        von Persistent Identifiers (PIDs), Open Research Evaluation und Preprints.
        Darüber hinaus Einsatz für offene Bildung / Open Education mit entsprechenden
        Praktiken, um die Verbreitung von Openness-Ansätzen unter Peers sowie den
        nachfolgenden Generationen von Wissenschaftlerinnen und Wissenschaftlern zu
        fördern.</li>\n\n\n\n<li>Kooperiere und arbeite mit Forschenden zusammen,
        die verschiedene Aspekte von Open Scholarship praktizieren; diese können von
        der Entwicklung von Open Source-Software und -Werkzeugen bis hin zur Veröffentlichung
        von Preprints und der Förderung von Citizen Science und dem Austausch von
        Erfahrungen mit Ansätzen zu offener Bildung/Open Education reichen.</li>\n\n\n\n<li>Entwickle
        und fördere eine offene, konstruktive Weltsicht (“open mindset”), die die
        Bedeutung des Forschungs<strong>prozesses</strong> in den Fokus rückt und
        eine offene Fehlerkultur zulässt.</li>\n\n\n\n<li>Unterstütze den Aufbau von
        Support-Strukturen (z.B. offene Werkstatt-Angeboten, openLabs, walk-in Labs
        und andere Supportangebote, auch makerspaces im weiteren Sinne)(für einen
        aktuellen Überblick im deutschen Kontext, siehe <a href=\"https://uhh.de/rtzse\"
        target=\"_blank\">Fachmagazin Synergie</a>), die andere Personen auf dem Weg
        zu Open Scholarship begleiten. Dazu kann Unterstützung bei Fragen nach offenem
        Publizieren, Offener Lehre, Offenem Lernen und Offenem Forschen genauso gehören
        wie die Frage, welche Werkzeuge/Tools/Programme beispielhaft dafür zur Verfügung
        stehen und wie diese genutzt werden können (siehe Abbildungen 1 und 2 und
        Abschnitt <em>Gruppenebene</em>).</li>\n\n\n\n<li>Baue Beziehungen zu anderen
        Akteuren, die an der Entwicklung von Open Scholarships beteiligt sind (z.B.
        Bibliothekare, politische Entscheidungsträger, Verlage und andere Dienstleister,
        Open Access-Befürworter und aktive Lehrkräfte sowie IKT- und andere Unterstützungspositionen
        für Wissenschaft und Bildung) auf bzw. vertiefe bestehende Beziehungen.</li>\n\n\n\n<li>Als
        im Bildungskontext tätige Person: Unterzeichne die <a href=\"http://www.capetowndeclaration.org/sign-the-declaration\"
        target=\"_blank\">Cape Town Open Education Declaration</a>, um dich der Einhaltung
        der drei Strategien der Erklärung als Teil des Lehr-, Lern- und/oder Arbeitslebens
        zu verpflichten.\n<ul>\n<li>Falls Du noch mehr tun möchtest: Beachte die <a
        href=\"https://web.archive.org/web/20210922070012/https://www.capetowndeclaration.org/cpt10/de/\"
        target=\"_blank\">Zehn Richtungen, um Open Education voran zu bringen</a>.</li>\n</ul>\n</li>\n\n\n\n<li>Überlege,
        inwiefern du Initiativen der weltweiten Communities wie bspw. den <a href=\"https://opensciencemooc.eu/\"
        target=\"_blank\">Open Science MOOC</a> unterstützen kannst, um Weiterbildungsangebote
        zu offenen Wissenschaftspraktiken in die Breite zu tragen.</li>\n</ul>\n\n\n\n<h4>Assessment</h4>\n\n\n\n<ul>\n<li>Hinterlasse
        <strong>konstruktive</strong> Kommentaren &amp; Hinweisen zu Preprints/Code
        etc. mit offenen Werkzeugen wie <a href=\"https://web.hypothes.is/\" target=\"_blank\">hypothes.is</a>,</li>\n\n\n\n<li>Zeige
        sofern möglich eine positive Reaktion auf Anfragen zu open peer reviews.</li>\n\n\n\n<li>Bitte
        darum, dass Materialien (Forschungsdaten, Software, etc.) offen verfügbar
        gemacht werden, um sie in Deinem Review-Prozess beispielsweise gemäß den Regeln
        der <a href=\"https://opennessinitiative.org/\" target=\"_blank\">Peer Reviewers’
        Openness Initiative</a> verwenden zu können.</li>\n\n\n\n<li>Unterzeichne
        die San Francisco Declaration on Research Assessment <a href=\"https://sfdora.org/\"
        target=\"_blank\">(DORA)</a>, um deutlich zu machen, dass Du dich der Verbesserung
        der Bewertung/des Assessment von Forschung verschreibst. Achte auch in der
        persönlichen Praxis auf die Einhaltung der DORA-Grundsätze.</li>\n\n\n\n<li>Adaptiere
        das <a href=\"http://www.leidenmanifesto.org/\" target=\"_blank\">Leiden Manifesto</a>
        als Vereinbarung zu Forschungsmetriken.</li>\n\n\n\n<li>Beurteile Forschungsoutput
        nicht nach dem Impact-Faktor oder dem Ort der Veröffentlichung. Erwäge die
        Erstellung eines <a href=\"http://impactstory.org/\" target=\"_blank\">ImpactStory-Profils</a>,
        um den eigenen Impact in Wissenschaft und Forschung besser zu dokumentieren.</li>\n</ul>\n\n\n<div>\n<figure><img
