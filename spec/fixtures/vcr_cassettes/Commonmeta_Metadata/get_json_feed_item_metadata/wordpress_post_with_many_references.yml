      string: '{"indexed":{"date-parts":[[2023,9,5]],"date-time":"2023-09-05T04:55:34Z","timestamp":1693889734012},"reference-count":0,"publisher":"BMJ","issue":"10","funder":[{"name":"American
        University of Beirut Faculty of Medicine\u2019s Medical Practice Plan funds."}],"content-domain":{"domain":["bmj.com"],"crossmark-restriction":true},"published-print":{"date-parts":[[2017,10]]},"abstract":"<jats:sec><jats:title>Objectives<\/jats:title><jats:p>To
        provide a detailed and current characterisation of funding of a representative
        sample clinical trials. We also aimed to develop guidance for standardised
        reporting of funding information.<\/jats:p><\/jats:sec><jats:sec><jats:title>Methods<\/jats:title><jats:p>We
        addressed the extent to which clinical trials published in 2015 in any of
        the 119 Core Clinical Journals included a statement on the funding source
        (eg, whether a not-for-profit organisation was supported by a private-for-profit
        organisation), type of funding, amount and role of funder. We used a stepwise
        approach to develop a guidance and an instrument for standardised reporting
        of funding information.<\/jats:p><\/jats:sec><jats:sec><jats:title>Results<\/jats:title><jats:p>Of
        200 trials, 178 (89%) included a funding statement, of which 171 (96%) reported
        being funded. Funding statements in the 171 funded trials indicated the source
        in 100%, amount in 1% and roles of funders in 50%. The most frequent sources
        were governmental (58%) and private-for-profit (40%). Of 54 funding statements
        in which the source was a not-for-profit organisation, we found evidence of
        undisclosed support of those from private-for-profit organisation(s) in 26
        (48%). The most frequently reported roles of funders in the 171 funded trials
        related to study design (42%) and data analysis, interpretation or management
        (41%). Of 139 randomised controlled trials (RCTs) addressing pharmacological
        or surgical interventions, 29 (21%) reported information on the supplier of
        the medication or device. The proposed guidance addresses both the funding
        information that RCTs should report and the reporting process. Attached to
        the guidance is a fillable PDF document for use as an instrument for standardised
        reporting of funding information.<\/jats:p><\/jats:sec><jats:sec><jats:title>Conclusion<\/jats:title><jats:p>Although
        the majority of RCTs report funding, there is considerable variability in
        the reporting of funding source, amount and roles of funders. A standardised
        approach to reporting of funding information would address these limitations.
        Future research should explore the implications of funding by not-for-profit
        organisations that are supported by for-profit organisations.<\/jats:p><\/jats:sec>","DOI":"10.1136\/bmjopen-2017-015997","type":"journal-article","created":{"date-parts":[[2017,10,6]],"date-time":"2017-10-06T00:30:33Z","timestamp":1507249833000},"page":"e015997","update-policy":"http:\/\/dx.doi.org\/10.1136\/crossmarkpolicy","source":"Crossref","is-referenced-by-count":34,"title":"Characteristics
