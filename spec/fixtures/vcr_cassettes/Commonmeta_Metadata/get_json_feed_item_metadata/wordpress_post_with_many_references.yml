        mit Blick auf eine zukünftige Weiterentwicklung herausstellt.</p>\n</blockquote>\n\n\n\n<hr
        />\n\n\n\n<h2>1. Zweck dieses Dokuments</h2>\n\n\n\n<p><strong>Dieses Dokument
        möchte einen möglichst breiten Konsens zur Findung einer internationalen Strategie
        zur Implementierung von <a href=\"https://doi.org/10.32388/282729\" target=\"_blank\">Open
        Scholarship</a> finden, die sowohl den Ansprüchen verschiedener nationaler
        und regionaler Communities gerecht werden kann, aber auch global funktioniert.</strong></p>\n\n\n\n<p>Forschung
        kann idealisiert als ein inspirierender Prozess gesehen werden, um unser kollektives
        Wissen zum Nutzen der gesamten Menschheit weiterzuentwickeln. Die aktuelle
        Forschungspraxis sieht sich jedoch im aktuellen Prozess der Adaption an die
        digitale Welt noch mit einer Reihe von Spannungen und Konflikten konfrontiert,
        die sicherlich teilweise auf Differenzen zwischen dem Ideal einer wissenschaftl.
        Commons-Community und dem Alltag des traditionell-hochkompetitiven Wissenschaftssystems
        liegen mag und teilweise auf die sowieso schon bestehenden Herausforderungen
        durch die Veränderung des Wissenschaftssystems inkl. Infrastruktur hin zu
        digitalen Lösungen. Das, was gemeinhin als <em>Open Scholarship</em> bezeichnet
        wird, ist hier als Ansatz gedacht, moderne Forschungs- und Lehr-/Lernpraktiken
        auf diese digitale Welt auszurichten. Wir schlagen hier keine normative Definition
        von Open Scholarship vor, sondern wollen anerkennen, dass es sich dabei um
        einen holistischen Begriff handelt, der das ganze Spektrum wissenschaftlicher
        Disziplinen und damit einhergehender, sich unterscheidender Prinzipien und
        Praktiken umfasst, die in anderen Kontexten u.a. auch als Open Science, Open
        Research oder Digital Humanities bezeichnet werden (mehr dazu in <a href=\"#3-was-ist-open-scholarship\">Punkt
        3</a>). Wir wählen den Begriff “Open Scholarship”, um diese Aspekte in einem
        universellen und konstruktiven Sinne inklusiv einzubinden. (Wenn wir hier
        verkürzt mancherorts den Begriff der Forschung verwenden, ist dies stets den
        historischen Entwicklungen Rechnung tragend und als verkürzt für den gesamten
        Life Cycle von Wissenschaft, Forschung und Lehre.)</p>\n\n\n\n<p>Zweck dieses
        Dokuments ist es, eine präzise Analyse des aktuellen Standes der weltweiten
        Open Scholarship-Bewegung bereitzustellen: dies wird eine Auseinandersetzung
        mit Fragen nach gemeinsamen Gedankenstränge, nach Stärken der Bewegung und
        nach Potential und beinhalten. Abschließend wird dargestellt, wie wir als
        global vernetzte Gemeinschaft effizienter zusammenarbeiten können, um die
        wichtigsten strategischen Prioritäten zu erkennen und gemeinsam voranzubringen.
        Dieses Dokument wurde von den <a href=\"http://www.oerstrategy.org/home/read-the-doc/\"
        target=\"_blank\">Foundations for OER Strategy Development</a> und der Arbeit
        der <a href=\"https://www.force11.org/group/scholarly-commons-working-group\"
        target=\"_blank\">FORCE11 Scholarly Commons Working Group</a> inspiriert und
        durch eine offene Arbeitsgruppe gemeinsam kollaborativ entwickelt.</p>\n\n\n\n<p>Wir
        hoffen, dass dieses Dokument als eine Grundlage für weiteren Austausch, Diskussionen
        und sich daraus entwickelnden Initiativen zur Umsetzung wirksamer Strategien
        dienen kann, um die Integration von Open Scholarship-Praktiken in eine sich
        entwickelnde, moderne, digitale Forschungskultur gemeinsam voranzubringen.
        Dadurch erhoffen wir uns, die Reichweite und Wirkung von Open Scholarship
        in einem globalen Kontext ausweiten und verstärken zu können, um damit sicherzustellen,
        dass es wirklich <em>offen für alle</em> ist. Wir hoffen auch, dass sich dieses
        Dokument im Laufe der zahlreichen Diskussionen über Open Scholarship weiterentwickeln
        und dazu beitragen wird, nützliche Erkenntnisse sowohl für die globale Koordination
        der Sache, als auch für direktes Handeln vor Ort zu liefern. Wir glauben,
        dass dies ein wichtiger Schritt vorwärts ist, um Open Scholarship zur Norm
        werden lassen zu können.</p>\n\n\n\n<p>Letztendlich erwarten wir, dass sich
        die Auswirkungen einer weit verbreiteten Übernahme von Open Scholarship vielfältig
        äußern werden. Wir erhoffen uns, dass neuartige Forschungspraktiken das Innovationstempo
        erhöhen und damit wichtige Industriezweige weltweit stimulieren können. Durch
        Open Scholarship wäre auch eine Zunahme des Vertrauens der Öffentlichkeit
        in die Wissenschaft möglich, da Transparenz im Wissenschaftsprozess damit
        normativer wird. Daher erwarten wir, dass das Interesse an Open Scholarship
        aufgrund seines inhärenten Einflusses sowohl auf die Zivilgesellschaft als
        auch die Weltwirtschaft in Zukunft deutlich zunehmen wird.</p>\n\n\n\n<h2>2.
        Strategie</h2>\n\n\n\n<blockquote>\n<p><em>Unter</em> Strategie <em>wird in
        der Regel die Festlegung von Zielen, die Definition von Maßnahmen zur Erreichung
        dieser Ziele sowie die Mobilisierung von Ressourcen verstanden, welche zur
        Durchführung dieser Maßnahmen nötig sind. Eine Strategie beschreibt, wie die
        Ziele mit entsprechenden Mitteln (Ressourcen) erreicht werden können.</em>
        </p>\n<cite>(<a href=\"https://en.wikipedia.org/wiki/Strategy\" target=\"_blank\">Wikipedia</a>,
        dt. Übersetzung: T.S.)</cite></blockquote>\n\n\n\n<p>Um die bestehenden Herausforderungen
        zu meistern und unsere gesteckten Ziele zu erreichen sollten wir uns auf unsere
        gemeinsamen Stärken besinnen und auf diesen aufbauen. Im Folgenden haben wir
        drei zeitliche Hauptkomponenten (kurz-, mittel- und langfristig) einer Gesamtstrategie
        identifiziert, die als direkte Handlungsvorschläge auf individueller, Gruppen-
        und institutioneller sowie nationaler (oder höherer) Ebene genutzt werden
        können. Es muss hier betont werden, dass mit diesen Vorschlägen das komplexe
        Wissenschaftssystem und seine zahlreichen Verknüpfungen und Abhängigkeiten
        nicht in vollständigem Umfang abgebildet werden kann. Daher erachten wir es
        als notwendig, dass sich die unterschiedlichen Wissenschaftsdisziplinen auch
        selbst auf ihren jeweiligen Ebenen damit auseinandersetzen, welche Aktivitäten
        in den entsprechenden Fachkulturen angemessen erscheinen. Hierzu kann diese
        Strategie als Basis für eine konstruktive Auseinandersetzung in der eigenen
        Fachkultur und darüber hinaus dienen.</p>\n\n\n\n<p>Daher besteht eines der
        grundlegenden Ziele dieser Strategie darin, die Ausformung von Communities
        zu fördern, die sich gegenseitig durch gemeinsames, verteiltes und kollaboratives
        Lernen (bspw. über den <a href=\"https://opensciencemooc.eu\" target=\"_blank\">Open
        Science MOOC</a>) weiterbilden und Wissen zu aktuellen Entwicklungen in der
        Welt des Open Scholarship austauschen. Diese Communities haben unserer Ansicht
        nach den direktesten Einblick in die spezifischen Herausforderungen und können
        daraus direkt anwendbare Handlungsvorschläge generieren, um diese Herausforderungen
        zu meistern. Aus diesen Handlungsvorschlägen wiederum können mittelfristig
        neue Perspektiven auf die unterschiedlichen hierarchischen Ebenenen generiert
        werden, die dann in Entscheidungsfindungs-Prozesse einfließen können.</p>\n\n\n\n<p>Wir
        stellen fest, dass diese Strategie aufgrund der Vielfalt der Akteure und Stakeholder
        sowie unterschiedlicher Perspektiven, Praktiken und Interessen kein Grundkonsensdokument
        sein kann. Daher wird die Priorisierung der verschiedenen Aspekte aus unterschiedlichen
        Perspektiven diskutiert. Eine Wirksamkeit wird sich dann einstellen, sobald
        Einzelpersonen und Communities verschiedene Teile dieser Strategie in ihren
        jeweiligen Kontexten entlang der Veränderung kultureller Normen hin zu offeneren
        Gegebenheiten realisieren können.</p>\n\n\n\n<p>In der Tat sehen viele den
        Fortschritt der Open Scholarship-Bewegung in den vergangenen zwei bis Jahrzehnten
        als weitgehend substanzlos an; ein Faktor, der sicherlich auch mit einem Mangel
        an strategischer Planung und entsprechend gesteuerter Umsetzung zu tun hat.</p>\n\n\n\n<p>Wir
        stellen ebenso fest, dass diese Strategie nur auf Informationen basieren kann,
        die uns als Kollektiv zum aktuellen Zeitpunkt vorliegen, und es ist sehr wahrscheinlich,
        dass es noch zahlreiche Initiativen, Policies und Programme, Tools und Plattformen
        gibt, die wir ungewollt übersehen haben. Ebenso kann es gut sein, dass schon
        bestehende Strategien hier nicht in Betracht gezogen wurden. Nichtsdestotrotz
        wollen wir mit diesem Dokument versuchen, unseren Strategieanansatz nach bestem
        Wissen und Gewissen mit Fakten und Argumenten zu untermauern; die entsprechenden
        Diskussionen dazu sind unter dem Strategie-Abschnitt in Sektion 5 zu finden.</p>\n\n\n\n<h3>2.1
        Kurzfristige Strategie (&gt;2 Jahre)</h3>\n\n\n\n<h3>Individuelle Ebene</h3>\n\n\n\n<figure><a
