        Open Education oder Wissenschaftskommunikation im weiteren Sinne ausgeklammert
        (Notiz T.S.) .</em></figcaption></figure>\n\n\n\n<h2>4.2 Vielzahl an Perspektiven</h2>\n\n\n\n<p>Neben
        den schon genannten Gemeinsamkeiten gibt es auch Spannungen zwischen unterschiedlichen
        Ansichten, wie Open Scholarship-Praktiken am Besten implementiert werden können.
        Daher scheint es wichtig, hier nochmals darauf zu verweisen, dass die Agenda
        hinter Open Scholarship zahlreiche Stakeholder mit unterschiedlichen Motivationen,
        Interessen und kulturellen Hintergründen zusammenbringt – eine One-Size-Fits-All-Lösung
        könnte daher unter Umständen lokalen Interessen schaden (dies gilt aber auch
        umgekehrt).</p>\n\n\n\n<p>Andererseits hat sich in den vergangenen Jahren
        durchaus der Bedarf herauskristallisiert, die zahlreichen existierenden Strategien
        von Openness-Communities so zusammenzuführen, dass Handlungen und potentielle
        zukünftige Strategien derjenigen mit ähnlichen Zielen nicht gegenläufig realisiert
        werden. Im Open Scholarship-Kontext können wir folgende potentielle “Störungszonen”
        identifizieren, die einer Erstellung einer kohärenten Strategie abträglich
        sind:</p>\n\n\n\n<h3>4.2.1 Geografische Besonderheiten</h3>\n\n\n\n<ul>\n<li>Es
        gibt bereits Hunderte von <a href=\"http://oad.simmons.edu/oadwiki/Advocacy_organizations_for_OA\"
        target=\"_blank\">Einzelinitiativen und Organisationen</a>, die weltweit dazu
        beitragen, Open Access auf verschiedensten Ebenen anzubieten und zu fördern.</li>\n\n\n\n<li>Es
        gibt bereits Tausende von Einzelinitiativen und -organisationen, die weltweit
        dazu beitragen, offene Bildung / Open Education auf verschiedenen Ebenen zu
        fördern und entsprechende Angebote zu entwickeln.</li>\n\n\n\n<li>Hohe Kosten
        im Zusammenhang mit manchen Arten von Open Access-Publikationen können aktiv
        Forschende aus Ländern mit niedrigem und mittlerem Einkommen (LMICs) ausschließen.</li>\n\n\n\n<li>Beachte,
        dass viele populäre Indexierungsdienste wie Scopus und Web of Science einen
        expliziten Bias gegenüber Journals aus Entwicklungsländern oder solchen, die
        kein Englisch als Hauptsprache haben, aufweisen <a href=\"https://doi.org/10.1007/s11192-015-1765-5\"
        target=\"_blank\">(Mongeon und Paul-Hus, 2016)</a>.</li>\n\n\n\n<li>Es muss
        sichergestellt werden, dass jedes Open Scholarship-Narrativ die unterschiedlichen
        Weltanschauungen, Erfahrungen und Herausforderungen verschiedenster geografischer
        Gegebenheiten wie bspw. Lateinamerikas, Asiens, Afrikas und des Nahen Ostens
        mitdenkt, so diee bspw. im <a href=\"https://ocsdnet.org/manifesto/open-science-manifesto/\"
        target=\"_blank\">Open Science Manifesto</a> beschrieben sind.</li>\n</ul>\n\n\n\n<h3>4.2.2
        Besonderheiten zwischen verschiedenen wiss. Disziplinen</h3>\n\n\n\n<ul>\n<li>Da
        der im Allgemeinen <a href=\"https://trends.google.com/trends/explore?date=all&amp;q=open%20scholarship,open%20science\"
        target=\"_blank\">gebräuchlichere</a> Begriff des “Open Science” den Ausdruck
        “Science” enthält, kann dies zu einer impliziten oder auch offenen Exklusion
        von Forschenden aus den Bildenden Künsten, den Geistes- und Sozialwissenschaften,
        den Ingenieurwissenschaften, der Mathematik sowie zahlreichen anderen Bereichen,
        die je nach eigener Schule nicht als “reine Wissenschaft” angesehen werden
        könnten, führen. Dieses Problem scheint linguistisch bedingt hauptsächlich
        auf Forschende mit englisch-muttersprachlichem Hintergrund beschränkt zu sein,
        strahlt aber durch die Verwendung der englischen Denominationen auch auf Diskurse
        anderer Nationalitäten ab. Begriffe wie “e-Research” und “Digital Humanities”
        beschreiben ähnliche Praktiken aus unterschiedlichen Communities, die die
        gleiche grundlegende Problematik aufweisen.</li>\n\n\n\n<li>Es bestehen Unterschiede
        in der Einstellung und der Akzeptanz der unterschiedlichen Openness-Praktiken.
        Beispielsweise sind viele Open Science-Praktiken auf empirische und quantitative
        Forschung ausgerichtet und erfordern daher andere Evaluations- und Anreizstrukturen
        als andere wissenschaftliche Disziplinen.</li>\n\n\n\n<li>Berücksichtigung
        domänenspezifischer Probleme. So ist beispielsweise die Berücksichtigung von
        Schwankungen in der Versorgung mit bioogischen Hilfsmitteln verschiedener
        Laborunternehmen ein wichtiges Thema für die Reproduzierbarkeit der Forschung
        in der Biologie. Die Verfügbarkeit und der Wille zur Bereitstellung eigener
        Arbeiten in Form von Open Access-Büchern scheint (noch) ein großes Problem
        in den Geisteswissenschaften <a href=\"http://dx.doi.org/10.1017/CBO9781316161012\"
        target=\"_blank\">(Eve, 2014)</a> darzustellen, jedoch weniger in den MINT-Disziplinien,
        und werden daher insb. im Open Science-Diskurs oft ausgeblendet.</li>\n\n\n\n<li>Derzeit
        existieren nur wenige Preprints aus der <a href=\"https://openpharma.blog/2017/08/14/when-will-preprints-take-off-in-medicine/\"
        target=\"_blank\">pharmazeutischen Industrie</a> und keine, die primäre klinische
        Daten abdecken. Des weiteren ist zu konstatieren, dass gegenwärtig erhebliche
        Hindernisse für Preprints der im Kontext der Pharmaindustrie erstellten Forschungsarbeiten
        bestehen.</li>\n</ul>\n\n\n\n<h3>4.2.3 Besonderheiten bzgl. der Stakeholder</h3>\n\n\n\n<p>Wenn
        man die Bandbreite der Akteur_innen-Gruppen mit direktem Interesse an einer
        (Weiter-)Entwicklung von Open Scholarship betrachtet – Forschende, Studierende,
        Förderinstitutionen, Bibliothekarinnen und Bibliothekare, Forschungsmanager_innen,
        wissenschaftliche Gesellschaften, Anbieter von IT-Infrastruktur, Industrie
        sowie die Zivilgesellschaft in ihrer ganzen Breite, Wissenschaftsverlage sowie
        weitere Dienstleistende im Feld des Open Scholarship, Pädagoginnen und Pädagogen,
        Lehrende, NGOs und politische Entscheidungsträger – so wird schnell deutlich,
        dass sich jede dieser Gruppen aus verschiedenen Gründen in der Verwirklichung
        von Open Scholarship engagiert, und dabei die eigenen Ziele – je nach intrinsischer
        Motivation – in Konflikt miteinander stehen können.</p>\n\n\n\n<p>So gibt
        es beispielsweise im Hinblick auf Open Access kaum Konsens darüber, wie dies
        auf einer Vielzahl von Dimensionen (geografisch, institutionell, individuell)
        am besten zu erreichen ist. Aus den hier entstehenden Spannungen ergibt sich
        – vielleicht nicht überraschend – ein Fehlen klar definierter strategischer
        Prioritäten zur Klärung von Konflikten im Feld des Open Access, mit denen
        zwischen verschiedenen Gruppen von Stakeholdern, die oft auf der Grundlage
        konkurrierender Interessen agieren und sich auf zahlreichen Ebenen in Kommunikation,
        Politik und Praxis durchsetzen, vermittelt werden könnte.</p>\n\n\n\n<p>Daraus
        ergibt sich eine besondere Komplexität im Beziehungsgeflecht zwischen den
        an der Wissenschaftskommunikation und den in allen Feldern des Open Scholarship
        beteiligten Akteurinnen und Akteuren. Einige der am Kontroversesten diskutierten
        Punkte betreffen:</p>\n\n\n\n<ul>\n<li>die Auswahl geeigneter Lizensierungsraster
        für Forschungsdaten;</li>\n\n\n\n<li>woher die Finanzierung wissenschaftlicher
        Publikationstätigkeiten kommen soll;</li>\n\n\n\n<li>Wer für wissenschaftliche
        Forschungsinfrastruktur zuständig und verantwortlich zeichnen;</li>\n\n\n\n<li>wie
        ein optimales Open Access-Modell aussehen kann und welche Eigenschaften damit
        einhergehen;</li>\n\n\n\n<li>die Rolle von gemeinnützigen non-profit Vereinen
        und Stiftungen und martwirtschaftlich-gewinnorientierten Akteuren; und</li>\n\n\n\n<li>wie
        Konflikte zwischen verschiedenen Stakeholdern geschlichtet werden können.</li>\n</ul>\n\n\n\n<p>Dies
        ist selbstverständlich eine unvollständige Liste aller offenen Punkte, durch
        die aber schon deutlich wird, dass Konfliktlösungen und Kompromissfindung
        im Bereich der Wissenschaftskommunikation in unterschiedlichsten Variationen
        geschehen kann, die sich um die Kernthemen der Unabhängigkeit von Wissenschaft
        und Forschung, Governance-Strukturen und Finanzierung drehen.</p>\n\n\n\n<h2>4.3
        Umfang der Ziellerreichung von Open Scholarships, um die Bewegung als erfolgreich
        zu betrachten</h2>\n\n\n\n<p>Es gibt unterschiedliche Meinungen und insgesamt
        fehlenden Konsens darüber, in welchem Ausmaß die Ziele von Open Scholarship
        erreicht werden müssen, um die Open Scholarship-Bewegung insgesamt als erfolgreich
        zu deklarieren. Teilweise ist dies auf das Fehlen klar definierter Ziele zurückzuführen,
        was bedeutet, dass es bisher schwierig war, einen klar formulierten Weg mit
        definierten Zwischenzielen festzulegen. Die Gesamtlage der unterschiedlichen
        und teilweise konkurrierenden Akteure sowie der Vielzahl komplexer Prozesse
        trug dazu auch nur bedingt bei.</p>\n\n\n\n<p>Manche Aspekte scheinen jedoch
        von allen Beteiligten allgemein akzeptiert werden zu können:</p>\n\n\n\n<ul>\n<li>Die
        Umgestaltung des derzeitigen Marktes für wissenschaftliche Kommunikation in
        einer Art, so dass Open Scholarship und entsprechende Dienstleistungen zum
        Standardmodell für Forschungsprozesse und -ergebnisse wird.</li>\n\n\n\n<li>Die
        Verlagerung öffentlicher Finanzierungsmodelle, um die Ausbreitung von Diensten
        und Ergebnissen anstelle des bisher praktizierten Einkaufs einzelner Kopien/Abonnements
        von Inhalten zu finanzieren.</li>\n\n\n\n<li>Bereitstellung einer ausreichend
        hohen Qualität und Vielfalt an Dienstleistungen, um Wissenschaftlerinnen und
        Wissenschaftlern eine angemessene Auswahl zu ermöglichen.</li>\n\n\n\n<li>Das
        Mainstreaming von Open Scholarship, so dass dieses in Bezug auf Reichweite,
        Adaption, Anreizsystemen und Anrechenbarkeit eine lohnenswerte Alternative
        zu traditionellen Verfahren darstellt.</li>\n\n\n\n<li>Aufbau einer signifikanten
        Anzahl von Bildungs-, Ausbildungs- und Unterstützungssystemen, die auf der
        Entwicklung von Open Scholarship-Skills basieren.</li>\n\n\n\n<li>Ablösung
        des gesamten traditionellen Wissenschafts- und Forschungs-Workflows durch
        Open Scholarship-Methoden.</li>\n\n\n\n<li>Ablösung proprietärer Softwarelösungen
        im Wissenschafts- und Forschungs-Kreislauf durch Freie und Open Source-Software
        (FOSS/FLOSS)</li>\n\n\n\n<li>Messbare Steigerung der Qualität von Forschungsleistung
        und -ergebnissen, die zu verbesserten Karriereaussichten sowie sozialem, akademischem
        und wirtschaftlichem Wachstum und Innovation führt.</li>\n\n\n\n<li>Übernahme
        vollständiger Abdeckung durch Open Access durch die Förderorganisationen;
        Förder-Richtlinien, die explizit die Verwendung von Preprints und anderen
        Pre-Publikationsformen in Förderanträgen ermöglichen, sowie die Berücksichtigung
        nicht-traditioneller Forschungsergebnisse.</li>\n</ul>\n\n\n\n<h1>5. Wichtigste
        strategische Prioritäten</h1>\n\n\n\n<p>Unter Berücksichtigung der oben genannten
        strategischen Ziele und Erfolgskriterien ist es möglich, mehrere Maßnahmen-Cluster
        zu definieren, die umgesetzt werden müssen, um die genannten Ziele und Kriterien
        zu erreichen. Auch wenn es zwar keinen klar proklamierten Konsens der Open
        Scholarship-Bewegung darüber oder über die explizite Reihenfolge von Priorisierung
        gibt, so besteht doch Einigkeit darüber, dass alle diese Maßnahmen zumindest
        bis zu einem gewissen Grad wichtig sind.</p>\n\n\n\n<p>Diese strategischen
        Cluster adaptieren wir hier von <a href=\"https://doi.org/10.1007/978-3-319-00026-8_2\"
        target=\"_blank\">Fecher und Friesike (2013)</a>; sie bilden die Grundlage
        für die skizzierte <a href=\"#2-strategie\">Gesamtstrategie</a>.</p>\n\n\n\n<h2>5.1
        Demokratisierung</h2>\n\n\n\n<p>In der Überzeugung, dass es eine ungleiche
        und ungerechte Verteilung des Zugangs zu Wissen gibt, hat Open Scholarship
        zum Ziel, Wissen aus Wissenschaft und Forschung (einschließlich Publikationen,
        Code, Methoden, Daten und Lehrmaterialien) für alle mit Zugang zu moderner
        Technologie (z.B. Computer und Internetanschluss) frei zugänglich und weiter
        nutzbar zu machen. Insbesondere muss dies für öffentlich geförderte Wissenschaft
        und Forschung gelten.</p>\n\n\n\n<p>Wichtig ist, dass der demokratische Aspekt
        von Open Scholarship nicht nur die Forderung nach gleichem Zugang zu Wissen
        beinhält, sondern auch die offene Befähigung, mit gleichen Möglichkeiten zum
        Wissen beizutragen, und mit gleichen Rechten an den Entscheidungen der globalen
        Gemeinschaft teilzunehmen, die sich auf die Schaffung und Verbreitung von
        Wissen auswirken. Letzteres bedeutet, dass Open Scholarship konträr zu auf
        Machtstrukturen basierenden, geschlossenen Institutionen wie exklusiven Vereinen
        und Clubs steht, die auf eine kleine Anzahl von Teilnehmern beschränkt sind,
        welche für die gesamte internationale Gemeinschaft entscheiden – egal ob diese
        geschlossenen Vereinigungen von institutionellen und staatlichen Geldgebern
        unterstützt werden oder exklusive Bottom Up-Organisationen darstellen (z.B.
        kleine Gruppen angesehener Autorinnen und Autoren).</p>\n\n\n\n<p>In der Tat
        scheint es ziemlich unwahrscheinlich, dass mehr als 10 Millionen hochgebildete
        und intelligente Wissenschaftlerinnen und Wissenschaftler sich mit Regeln
        einverstanden zeigen würden, die ohne ihr Zutun von einer kleinen Anzahl von
        Menschen (oder – schlimmer noch – von Advokatengruppen mit primär finanziellen
        Interessen) für sie eingeführt wurden. Ein wahrscheinlicheres Szenario ist,
        dass die neuen Regeln für Open Scholarship in öffentlicher Diskussion durch
        viele gemeinsame Projekte in kollektiv-geteilter Erstellung – genau wie die
        hier vorliegende Strategie – erscheinen werden.</p>\n\n\n\n<p>Es wurden zahlreiche
        spezifizierte Maßnahmen und Herangehensweisen vorgeschlagen, um demokratische
        Werte in Open Scholarship dezentral zu verwirklichen, darunter Peer-to-Peer-
        und Blockchain-basierte Mechanismen.</p>\n\n\n\n<p>Wenn wir auf die Etablierung
        von Prinzipien des Open Scholarship hinarbeiten, erkennen wir an, dass es
        potentiell Komplexität oder sogar Konflikte auf diesem Weg geben wird, wenn
        sich Richtlinien, Policies und Arbeitspraktiken weiterentwickeln. Das Bewusstsein
        für die breitere Wissenschafts-, Forschungs-, und Bildungslandschaft wird
        dazu beitragen, Open Scholarship so zu positionieren, dass es die größtmögliche
        Wirkung entfalten kann und das Potenzial anderer, gegenläufiger Policies und
        Prioritäten abschwächt. So sollten beispielsweise Vorschläge zur Novellierung
        des Urheberrechts in der EU, die eine Beschränkung der Befugnis zur Durchführung
        von TDM (Text und Data Mining) oder Maßnahmen zur Förderung des geistigen
        Eigentums (IP) und der Kommerzialisierung vorsehen, mit Maßnahmen, die eine
        breite Nutzung von Daten, Forschung und Wissen ermöglichen, in Einklang gebracht
        werden. Es gibt eine Reihe von <a href=\"https://www.communia-association.org/\"
        target=\"_blank\">aktuellen</a> <a href=\"https://fixcopyright.eu/\" target=\"_blank\">Initiativen</a>,
        die auf die Entwicklung von Copyright-Frameworks hinarbeiten, die der Sache
        von Open Scholarship zuträglich sind.</p>\n\n\n\n<p>Weitere spezifische Aspekte
        beinhalten:</p>\n\n\n\n<ul>\n<li><a href=\"https://bit.ly/oa-book\" target=\"_blank\">Open
        Access-Publishing</a>, das nicht nur freien Lesezugriff, sondern auch die
        Wiederverwendung und Verbreitung in größtmöglichem Umfang ermöglicht. Viele
        glauben, dass der Zugang zu Erkenntnissen aus Wissenschaft und Forschung ein
        grundlegendes Menschenrecht darstellt.</li>\n\n\n\n<li>Eines der stärksten
        Argumente für Open Access besteht in der Annahme, dass öffentlich (oder durch
        das öffentliche Steuersystem) finanzierte Forschung und deren Ergebnisse auch
        der Öffentlichkeit zugänglich sein sollte. Die in einigen Bereichen stark
        zunehmende Finanzierung von Forschungsvorhaben durch den Privatsektor ist
        derzeit nur schwer mit dieser Ansicht und Forderung zu vereinbaren.</li>\n\n\n\n<li>Open
        Licensing / Offene Lizenzen, Lizenzierung und Urheberrechtsverzicht-/abtretungen,
        die sowohl für Menschen als auch für Maschinen lesbar sind. Üblicherweise
        wird dies durch eine Kombination aus <a href=\"https://creativecommons.org/faq/#what-does-it-mean-that-creative-commons-licenses-are-machine-readable\"
        target=\"_blank\">Creative Commons</a> und Open Source-Lizenzierung erreicht.</li>\n\n\n\n<li>Abkehr
        von üblichen Patentierungspraktiken.\n<ul>\n<li>Als Beispiel für einen offenen
        Ansatz des Patentmanagements kann das “weak licensing – strong certification”-Modell
        gelten – ein Ansatz, der besonders in der Medizin einfache Anwendung finden
        kann, da dort therapeutische Geräte oder Wirkstoffe im Sinne des Patentrechts
        nur schwach lizensiert sind, aber die Anforderungen zum Markteintritt von
        der Regulierungsbehörde hoch gesetzt werden. </li>\n</ul>\n</li>\n\n\n\n<li>Anerkennung
        des Mehrwerts von Open Source und Open Scholarship, um Innovations- und Forschungsentwicklung
        zu beschleunigen (z.B. <a href=\"https://doi.org/10.1038/nchem.1149\" target=\"_blank\">Woelfle
        et al., 2011</a>; <a href=\"https://doi.org/10.1371/journal.pmed.1002276\"
        target=\"_blank\">Balasegaram et al., 2017)</a>.</li>\n\n\n\n<li>Geänderte
        Veröffentlichungsnormen, um alle Objekte innerhalb eines Forschungsbeitrags
        mit den FAIR-Prinzipien in Einklang zu bringen.\n<ul>\n<li>Die leichte Verfügbarmachung
        von Software und Code, sowie die Sicherung von Wiederverwendbarkeit, Zitierbarkeit
        sowie formelle Anerkennung gemeinsam mit Forschungsartikeln, Daten und Metadaten.</li>\n\n\n\n<li>Etabliere
        eine breitere Nutzung von Datenrepositorien und Data Journals, um das nicht
        durch wiss. Verlage eingeschränkte Teilen von Forschungsergebnissen zu ermöglichen.
        Somit wird die Wiederverwendung von Daten durch andere in einer Weise ermöglicht,
        die entweder von den ursprünglichen Erstellern vorhergesehen ist, oder auch
        neue, bisher unvorhergesehene Anwendung finden kann.</li>\n\n\n\n<li>Da eine
        der größten Schwierigkeiten für die Einhaltung dieser Vorgaben der zusätzliche
        (gefühlte) Aufwand ist, um die Arbeit auf eine mit den Richtlinien konforme
        Art und Weise zu teilen, sind (teil-)automatisierte oder möglichst unkomplizierte
        Verbreitungsmethoden von entscheidender Bedeutung. </li>\n</ul>\n</li>\n\n\n\n<li>Forschungsdaten-Repositorien
        und die gemeinsame Nutzung physikalischer Forschungsergebnisse.\n<ul>\n<li>Der
        Austausch von Forschungsmaterialien ist entscheidend für die Reproduzierbarkeit
        und Redundanz-Reduzierung von Forschung sowie zur Förderung einer offenen
        wissenschaftlichen Zusammenarbeit. Zahlreiche diesbezügliche Aspekte wurden
        von <a href=\"https://creativecommons.org/about/program-areas/open-science/\"
        target=\"_blank\">Science Commons</a> empirisch untersucht. </li>\n</ul>\n</li>\n\n\n\n<li>Austausch
        von kuratiertem und kommentiertem/annotiertem Material innerhalb von Communities
        ohne restriktive Lizenzverträge oder komplexe Materialtransfervereinbarungen,
        die den wissenschaftlichen Fortschritt aufgrund komplexer Rechtssprache oder
        strenger Nutzungsbedingungen verlangsamen.</li>\n\n\n\n<li>Vereinheitliche
        Material Transfer Agreements (MTAs) und Open Scholarship Trust Agreements
        (OSTAs) – rechtliche Vereinbarungsvorlagen, die für jede Forscherin und jeden
        Forscher, unabhängig von der Disziplin, an jeder Institution leicht geändert
        werden können, um fast alle Kategorien von Forschungsmaterialien, die sie
        im Laufe ihrer Forschung generieren, einfach zu teilen und effiziente, offene
        und kooperative wissenschaftliche Praktiken zu ermöglichen. Das Prinzip wird
        bei Edwards et al (2017) wie folgt näher beschrieben: “The core feature of
        trusts—holding property for the benefit of others is well suited to constructing
        a research community that treats reagents as public goods.” <a href=\"https://doi.org/10.1126/scitranslmed.aai9055\"
        target=\"_blank\">Edwards et al (2017)</a></li>\n\n\n\n<li>Z.B. OSTA-Vorlage:
        <a href=\"https://www.thesgc.org/click-trust\" target=\"_blank\">SGC</a> “click-trust”-Vereinbarung
        z.B. MTA (Material Transfer Agreement)-Vorlagen über <a href=\"https://creativecommons.org/about/program-areas/open-science/\"
        target=\"_blank\">Science Commons</a></li>\n\n\n\n<li>OER (Open Educational
        Resources). Weitere Informationen hierzu unter: <a href=\"http://www.oerstrategy.org/home/read-the-doc/\"
        target=\"_blank\">Foundations for OER Strategy Development</a>.</li>\n</ul>\n\n\n\n<h2>5.2
        Pragmatismus und Transparenz</h2>\n\n\n\n<p>Dem Grundsatz folgend, dass die
        Schaffung von Wissen durch Zusammenarbeit effizienter und durch Kritik gestärkt
        wird, versucht Open Scholarship Netzwerkeffekte zu nutzen, indem es Wissenschaftlerinnen
        und Wissenschaftler verbindet und Prozesse aus Wissenschaft und Forschung
        auf allen Ebenen transparent macht.</p>\n\n\n\n<p>Eine solche Optimierung
        kann durch die Modularisierung des Wissensbildungs-Prozesses, die Öffnung
        der wissenschaftlichen Wertschöpfungskette, die Integration externer Wissensquellen
        und kollektiver Intelligenz sowie die Erleichterung der Zusammenarbeit durch
        Online-Tools und -Plattformen erreicht werden. Diese Art von Openness/Offenheit
        im Forschungsprozess selbst stellt einen Paradigmenwechsel weg vom traditionell
        geschlossenen und unabhängigen Charakter der Forschung dar.</p>\n\n\n\n<p>Weitere
        wichtige Aspekte beinhalten:</p>\n\n\n\n<ul>\n<li>Hinter Forschung liegende
        Prozesse sollten <em>o transparent wie möglich und so geschlossen wie nötig</em>
        sein (z. B. um sensible Daten zu schützen).</li>\n\n\n\n<li>Reproduzierbarkeit
        kann durch erhöhte Transparenz der Forschungsprozesse selbst weiter verbessert
        werden <a href=\"https://doi.org/10.1073/pnas.1421412111\" target=\"_blank\">(Leek
        and Peng, 2015</a>; <a href=\"https://doi.org/10.1101/066803\" target=\"_blank\">Patil
        et al., 2016)</a>, nicht nur durch die Offenlegung der Ergebnisse.\n<ul>\n<li>Dies
        beinhaltet Kernaspekte wie offene Methoden, Zugang zu Forschungswerkzeugen
        für offenes Arbeiten sowie transparentere Forschungsabläufe rund um Preprints
        und Open Peer Review.</li>\n\n\n\n<li>Dies kann helfen, die bestehenden Reproduzierbarkeitskrisen
        in der Medizin, Psychologie, Ökonomie und Soziologie zu lösen.</li>\n\n\n\n<li>Wissenschaftlerinnen
        und Wissenschaftler sollten bestrebt sein, die Ergebnisse in einem Forschungspapier
        durch entsprechend dokumentierte Daten und Code automatisch zu generieren.
        Um dies so einfach wie möglich zu gestalten, existieren mittlerweile eine
        Reihe von Web 2.0-Tools.</li>\n\n\n\n<li>Verbesserung der Replizierbarkeit,
        um ähnliche Schlussfolgerungen aus neuen Experimenten, Beobachtungen und Analysen
        auf der Grundlage eines zuvor veröffentlichten Manuskripts zu erhalten.</li>\n</ul>\n</li>\n\n\n\n<li>Sicherung
        der Forschungs-Nachhaltigkeit durch verbesserten Zugang zu Fachwissen, Zusammenarbeit,
        Wissensaggregation und gesteigerter Produktivität.\n<ul>\n<li>Stelle sicher,
        dass Forschungsergebnisse innerhalb eines Papiers dauerhaft getestet werden
        – dies schließt Datenarchivierung, Versionierung von Datenständen und Langlebigkeit
        der eingesetzten Software ein.</li>\n\n\n\n<li>Förderung und Weiterentwicklung
        der Arbeit anderer, indem damit begonnen wird, einen schon existierenden Workflow/Codebase/Tool
        zu nutzen, zu erweitern und somit insbesondere unnötige Doppelarbeit mit Blick
        auf technische Aufgaben zu vermeiden.</li>\n</ul>\n</li>\n\n\n\n<li>Adaption
        und Einsatz der zahlreichen verfügbaren Web 2.0-Technologien für Kommunikation
        und Kollaboration, die dazu beitragen, die steigenden Anforderungen an Produktivität
        und Forschungskomplexität zu erfüllen.</li>\n\n\n\n<li>Viel hängt von der
        Bereitschaft der Wissenschaftlerinnen und Wissenschaftler selbst ab, offen,
        kollaborativ und gemeinsam zu wissenschaftlicher Forschung beizutragen.\n<ul>\n<li>Die
        Motivation dazu hängt sicher weitgehend davon ab, ob diese Wissenschaftlerinnen
        und Wissenschaftler den Prozess in irgendeiner Weise als vorteilhaft empfinden,
        z.B. indem sie einen Return on Investment in Sozialkapital oder Prestige erzielen.</li>\n</ul>\n</li>\n\n\n\n<li>Viele
        Instrumente zur Erleichterung und Beschleunigung wissenschaftlicher Entdeckungen
        und zur Verbesserung von Forschungsprozessen existieren bereits in mindestens
        einer Form.\n<ul>\n<li>Dazu zählen bspw. Social-Networking-Sites, elektronische
        Labor-Notebooks, Datenarchive, Online-Kollaborationsplattformen, kontrollierte
        Vokabulare und Ontologien, sowie weitere Plattformen für den Forschungsaustausch.</li>\n\n\n\n<li>Ein
        Kernelelement dieser Instrumente besteht darin, Wissenschaftlerinnen und Wissenschaftlern
        dabei zu unterstützen, ihre Tätigkeiten mit mehr Effizienz durchzuführen.</li>\n\n\n\n<li>Die
        oft kommunizierte “Disruption”, die über diese Elemente hinausgehen soll,
        sowie die enge argumentative Verbindung von Forschungspraktiken mit fertigen
        auf Forschungspublikationen basierenden Produkten wird die erwünschten Veränderungen
        nur bedingt erreichen, da die grundlegend fehlende intrinsische Motivation
        der Forschenden, sich für Prozesse zu engagieren, nicht adressiert wird –
        eine Adressierung der intrinsischen Motivation durch Open Scholarship scheint
        uns daher essentiell, um wirklichen Kulturwandel herbeiführen zu können.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h2>5.3
        Infrastruktur</h2>\n\n\n\n<p>Um die Vorteile von Open Scholarship vollumfänglich
        nutzen zu können, sind digitale Plattformen, Tools und Dienste für die Verbreitung
        und Zusammenarbeit erforderlich. Eine solche technische Infrastruktur kann
        mit aktuellen Standardtechnologien und zu wesentlich geringeren Kosten als
        herkömmliche Publikationsmechanismen aufgebaut werden.</p>\n\n\n\n<p>Gegenwärtig
        gibt es einen allgemeinen Mangel an Finanzmitteln und Unterstützung für kritische
        Aspekte einer offenen wissenschaftlichen Infrastruktur, trotz ihrer klaren
        Rolle bei der Definition von Forschungspraktiken und -abläufen.</p>\n\n\n\n<p>Beispiele
        für schon bestehende Infrastrukturen sind das <a href=\"https://doaj.org/\"
        target=\"_blank\">DOAJ</a>, <a href=\"https://arxiv.org/\" target=\"_blank\">arXiv</a>
        inkl. fachspezifischer Ausprägungen wie <a href=\"http://socarxiv.org/\" target=\"_blank\">socArXiv</a>,
        <a href=\"https://mediarxiv.org/\" target=\"_blank\">mediArXiv</a>, <a href=\"https://hcommons.org/\"
        target=\"_blank\">Humanities Commmons</a>, das <a href=\"https://osf.io/\"
        target=\"_blank\">Open Science Framework</a>, <a href=\"http://www.sherpa.ac.uk/romeo/index.php\"
        target=\"_blank\">Sherpa/RoMEO</a>, <a href=\"https://orcid.org/\" target=\"_blank\">ORCID,</a>
        die <a href=\"https://web.archive.org/web/20200219184818/http://opensciencefoundation.eu:80/\"
        target=\"_blank\">Open Science Foundation</a>, das <a href=\"https://pkp.sfu.ca/\"
        target=\"_blank\">Public Knowledge Project</a>, <a href=\"https://www.theoj.org\"
        target=\"_blank\">Open Journals</a> und die <a href=\"https://okfn.org/\"
        target=\"_blank\">Open Knowledge Foundation</a>, die neben vielen anderen
        Diensten einer Reihe von Interessengruppen entscheidende Dienste anbieten.
        Ohne nachhaltige Finanzierungsquellen sind diese Dienstleistungen nach wie
        vor anfällig für Zusammenbruch oder den Erwerb durch Akteure des privaten
        Sektors, wobei letzteres immer häufiger zu beobachten ist.</p>\n\n\n\n<p>Um
        das Risiko eines Zusammenbruchs dieser offenen Web-Infrastruktur zu verringern
        und ihre Kapazitäten zu erhöhen, ist eine weitere und kontinuierliche Unterstützung
        durch Geldgeber für jede Art von nachhaltiger wissenschaftlicher Infrastruktur
        erforderlich (siehe dazu z.B. <a href=\"https://doi.org/10.1101/110825\" target=\"_blank\">Anderson
        et al., 2017</a>, <a href=\"https://doi.org/10.5860/crln.79.3.133\" target=\"_blank\">Lewis
        et al., 2018</a>). Ein Teil der Budgets der Forschungsförderer sollte dafür
        bereitgestellt werden (z.B. 2%), und Initiativen wie <a href=\"http://scoss.org/\"
        target=\"_blank\">SCOSS</a> und die <a href=\"http://www.orfg.org\" target=\"_blank\">Open
        Research Funders Group</a> sollten in dieser Hinsicht voll unterstützt werden.</p>\n\n\n\n<p>Zu
        diesen unterstützenswerten Infrastruktureen zählen Elemente wie:</p>\n\n\n\n<ul>\n<li>Standards
        &amp; Persistente Identifikatoren (PIDs);</li>\n\n\n\n<li>Shared Services,
        einschließlich Abstracting/Indexing Services und Forschungsdaten (z.B. <a
        href=\"https://doaj.org/\" target=\"_blank\">DOAJ</a>);</li>\n\n\n\n<li>Unterstützungs-
        und Verbreitungsdienste (z.B. <a href=\"http://www.sherpa.ac.uk/romeo/index.php\"
        target=\"_blank\">SHERPA/RoMEO</a>);</li>\n\n\n\n<li>Repository-Dienste (siehe
        <a href=\"https://www.coar-repositories.org/\" target=\"_blank\">COAR</a>
        und <a href=\"https://v2.sherpa.ac.uk/opendoar/\" target=\"_blank\">OpenDOAR</a>);</li>\n\n\n\n<li>offene
        Publikationsdienste (z.B. arXiv, hcommons, Open Journals);</li>\n\n\n\n<li>Kollaborationsplattformen
        und -Tools (z.B. das <a href=\"https://osf.io/\" target=\"_blank\">Open Science
        Framework</a>);</li>\n\n\n\n<li>Automatisierung offener Praktiken (“open by
        default”);</li>\n\n\n\n<li>Offene Zitierdienste, die auf ORCID- und CrossRef-Initiativen
        aufbauen (z.B. <a href=\"http://opencitations.net/\" target=\"_blank\">opencitations</a>
        und <a href=\"https://i4oc.org/\" target=\"_blank\">I4OC</a>);</li>\n\n\n\n<li>Social
        Virtual Research Environments (SVREs), um die Verwaltung und den Austausch
        von Forschungsobjekten zu erleichtern, Anreize für Open Scholarship zu schaffen,
        bestehende Software und Tools zu integrieren und eine vollständig funktionsfähige
        Gesamt-Plattform für die Durchführung der Forschung bereitzustellen;</li>\n\n\n\n<li>Interoperabilität
        der Dienste (z.B. auf der Grundlage der <a href=\"https://www.nature.com/articles/sdata201618\"
        target=\"_blank\">FAIR principles</a>); und</li>\n\n\n\n<li>Integration von
        Elementen des Semantic Web: Metadaten, Harvesting, Austauschdienste (siehe
        z.B. das <a href=\"https://en.wikibooks.org/wiki/Open_Metadata_Handbook\"
        target=\"_blank\">Open Metadata Handbook)</a>.</li>\n</ul>\n\n\n\n<p>Ähnlich
        wie bei öffentlicher Infrastruktur im herkömmlichen Sinne (Straßen, Schienen,
        Kanalisation, etc.) kann auch offene digitale Infrastruktur als ein Netz von
        Technologien betrachtet werden, die nicht wirklich Beachtung findet, solange
        sie problemlos funktioniert. Ähnlich wie ein defektes Straßensystem wird auch
        bei der digitalen Infrastruktur ihr Wert für den Laien zumeist erst sichtbar,
        wenn sie nicht mehr so funktioniert, wie man dies bisher gewohnt war. Als
        Beispiel kann hier vielleicht der Ansatz des automatisierten und integrierten
        Datenaustausches dienen – wenn sich dies als Standard durchgesetzt hat, wird
        der Schritt zurück zu Einzeleinreichungen bei Online-Repositorien ohne automatische
        Metadaten-Generierung erst wirklich als mühsam und ineffizient bewusst.</p>\n\n\n\n<p>Was
        letztendlich mit solchen Infrastrukturen erreicht werden könnte, ist ein modernisierter
        Prozess groß angelegter, datenintensiver Forschung, die durch leistungsstarke
        Computercluster, die alle geographischen, technischen und disziplinären Grenzen
        überschreiten, kollaborativ betrieben wird.</p>\n\n\n\n<p>Die potenziellen
        sozialen Aspekte solcher Dienste bedeutet die Entstehung zusätzlicher Möglichkeiten
        für eine Reihe von Anwendungsfällen – darunter erweitertes Networking, Marketing
        sowie Informationsaustausch über akademische Grenzen hinweg bspw. mittels
        Diskussionsforen.</p>\n\n\n\n<h2>5.4 Öffentliches Gut</h2>\n\n\n\n<p>Basierend
        auf der Erkenntnis, dass sich echter gesellschaftlicher Impact erst mit gesellschaftlichem
        Engagement in Wissenschaft und Forschung sowie einer leicht verständlichen
        Kommunikation wissenschaftlicher Ergebnisse entfalten kann, hat Open Scholarship
        zum Ziel, die Öffentlichkeit zur Zusammenarbeit in der Forschung durch Community
        Science anzuregen und einzubinden.</p>\n\n\n\n<p>Web 2.0-Technologien sind
        in der Lage, Wissenschaft durch die Bereitstellung nicht-spezialisierter Zusammenfassungen,
        mittels Blogging sowie andere weniger formale Kommunikationsmethoden leichter
        verständlich und zugänglich zu machen. Der gesellschaftliche Impact (z.B.
        ein besseres Verständnis des Weltgeschehens) sollten für Wissenschaft und
        Forschung dabei keinen Neben- oder Nischenaspekt darstellen, sondern einen
        wesentlichen Teil der Motivation darstellen, in Wissenschaft und Forschung
        tätig zu werden.</p>\n\n\n\n<p>Viele der genannten Punkte beziehen sich auf
        die sich wandelnde Rolle der oder des Wissen Schaffenden (der Wissenschaftlerin,
        des Wissenschaftlers) in einer modernen, digitalen Gesellschaft und lässt
        sich auf zwei Hauptaspekte festlegen:</p>\n\n\n\n<ol>\n<li>den Einfluss, den
        die breite Öffentlichkeit auf den intrinsischen Forschungsprozess nehmen kann;
        und</li>\n\n\n\n<li>Das Verständnis dieser Forschung durch ein breiteres nicht-spezialisiertes
        Publikum, einschließlich effektiver Methoden zur Kommunikation des Themenfelds
        von Wissenschaft und Forschung.</li>\n</ol>\n\n\n\n<p>Als essentielle Elemente
        sind hier zu nennen:</p>\n\n\n\n<ul>\n<li>die Beseitigung von Hindernissen
        für Wissenschaft und Forschung aufgrund von ethnischer Herkunft, Geschlecht,
        Einkommen, Status, Geographie oder anderen demografischen Faktoren.\n<ul>\n<li>die
        Beseitigung von Hindernissen, die auf dem Zugang zu Finanz-/Fördermitteln
        beruhen.</li>\n\n\n\n<li>die Einbeziehung von nicht-affiliierten/-assoziierten
        und anderweitig aktiven Personen ohne Anbindung an das klassische Wissenschaftssystem,
        die trotzdem eine aktive Rolle in Wissenschaft und Forschung einnehmen.</li>\n</ul>\n</li>\n\n\n\n<li>Förderung
        von Community Science (auch Citizen Science genannt), sowie die Einbeziehung
        der Gesellschaft in die Festlegung von Forschungsprioritäten.\n<ul>\n<li>Dies
        eröffnet auch Möglichkeiten für die Crowdfinanzierung von Forschungsprojekten
        – ein derzeit noch wenig beachteter Aspekt der öffentlichen Forschungsfinanzierung.</li>\n</ul>\n</li>\n\n\n\n<li>Kontinuierliche
        Dokumentation und gemeinsame Nutzung aller Forschungsergebnisse, die während
        eines exponierten Forschungslebenszyklus entstehen – von Labornotizbüchern,
        die während des Projekts verwendet werden, über Methoden, Materialien, Algorithmen,
        Daten, Code und Papier.\n<ul>\n<li>Dies kann dazu beitragen, den Austausch
        zwischen Wissenschaft und Forschung und der Öffentlichkeit zu befördern, da
        ein besseres Verständnis der Allgemeinheit und insbesondere durch interessierte
        Laien erreicht werden kann.</li>\n</ul>\n</li>\n\n\n\n<li>Aktive Nutzung und
        Einbindung öffentlicher Räume wie bspw. öffentliche Bibliotheken, Museen und
        Schulen.</li>\n</ul>\n\n\n\n<h2>5.5 Messung &amp; Bewertung</h2>\n\n\n\n<p>Um
        das Verhalten von in Bildung, Wissenschaft und Forschung tätigen Personen
        zu ändern, ist es notwendig, die Art und Weise der Reputationsgenerierung
        zu ändern. Zu ändern, wie Wissenschaftlerinnen und Wissenschaftler bewertet
        werden, bedeutet die Einführung neuer Metriken, die unterschiedliche Werte
        und Formen wissenschaftlicher Wirkungsweisen widerspiegeln; siehe hierzu zum
        Beispiel den <a href=\"https://responsiblemetrics.org/the-metric-tide/\" target=\"_blank\">Metric
        Tide report</a> oder den <a href=\"https://ec.europa.eu/research/openscience/pdf/report.pdf\"
        target=\"_blank\">EU report on next-generation metrics</a>.</p>\n\n\n\n<p>Jedoch
        ist festzustellen, dass die Verwendung fortschrittlicher Metriken und Analysen
        für die Forschungsbewertung innerhalb der Wissenschaft noch in den Kinderschuhen
        steckt. In der Praxis würde die Suche nach einer Integrationsmöglichkeit von
        Offenheitsmetriken der Forschung in die Algorithmen des Hochschulrankingsystems
        direkt dazu führen, dass Offenheitswerte in Policies und Richtlinien eingebettet
        und entsprechende Maßnahmen nach offenen Kernmetriken ausgerichtet würden.
        Eine Alternative, die für viele jedoch nicht allzu attraktiv erscheint, wäre
        die Abschaffung jeglicher Form von Bewertung und Messung, da dies gern rundheraus
        als schlecht für den Fortschritt von Wissenschaft und Forschung angesehen
        wird.</p>\n\n\n\n<p>Es gilt mittlerweile als allgemein anerkannt, dass sich
        traditionelle Metriken zur Messung des wissenschaftlichen Impacts als problematisch
        erwiesen haben, z.B. durch eine zu starke Fokussierung auf Journal-basierte
        Publikationen oder durch eine unangemessene Anwendung innerhalb der Ebene
        einzelner Journals. Als der unrühmlichste Vertreter traditioneller Metriken
        muss sicherlich der Journal Impact Factor gesehen werden, eine Metrik, die
        Durchschnittswerte von Zitationen verteilt auf Journals berechnet, aber auf
        Artikel- und Individualebene oft unangemessen verwendet wird und die Bewertung
        auf in erfassten Journals publizierte Forschungsergebnisse limitiert und damit
        innovative Formen der Forschungsbewertung klar schlechter stellt, da diese
        einfach nicht beachtet werden (<a href=\"https://arxiv.org/abs/1801.08992\"
        target=\"_blank\">Lariviere and Sugimoto, 2018</a>).</p>\n\n\n\n<p>Open Scholarship
        sucht nach alternativen Metriken (auch bekannt als <a href=\"https://en.wikipedia.org/wiki/Altmetrics\"
        target=\"_blank\">altmetrics</a>, die jedoch nicht mit der gleichnamigen Firma,
        <a href=\"https://www.altmetric.com/\" target=\"_blank\">Altmetric</a> verwechselt
        werden sollten), welche den neuen Möglichkeiten digital vernetzter Werkzeuge
        Rechnung tragen können, mit denen die Wirkung von Wissenschaft und Forschung
        auch über ehemals unsichtbare Aktivitäten nachverfolgt, erfasst und messbar
        gemacht werden können. Dazu gehören u.a. Social Sharing, Tagging, Bookmarks,
        die Aufnahme in kuratierte Sammlungen, Adressierung verschiedener Arten von
        Lesenden- und Zielgruppen, Beteiligung durch Kommentare und Diskussionen,
        Rezensionen, sowie die Verwendung oder Zitierung in Nicht-Journal-Formaten,
        die alle den <em>Kontext</em> eines Forschungsobjekts abbilden. Wichtig ist,
        dass somit neue Formen der Information über die Verbreitung von Forschung
        sowie den Prozess der Beteiligung und Zusammenarbeit beinhalten, die dazu
        beitragen wollen, die traditionelle Sicht der Veröffentlichung als das Ende
        einer eng gefassten Forschungspipeline zu erweitern.</p>\n\n\n\n<p>Daher sind
        die Prinzipien <em><a href=\"https://responsiblemetrics.org/\" target=\"_blank\">verantwortungsvoller
        Metriken</a></em> eng mit den Zielen von Open Scholarship verbunden:</p>\n\n\n\n<ul>\n<li><strong>Robustheit:</strong>
        Metriken sind auf den bestmöglichen Daten in Bezug auf Genauigkeit und Umfang
        aufzubauen;</li>\n\n\n\n<li><strong>Bescheidenheit &amp; Zurückhaltung:</strong>
        In dem Bewusstsein, dass quantitative Bewertung durch Metriken eine qualitative,
        sachkundige Bewertung zwar unterstützen, aber nicht ersetzen sollte;</li>\n\n\n\n<li><strong>Transparenz:</strong>
        Offene und transparente Datenerhebungs- und Analyseprozesse, damit die zu
        bewertenden Personen die Ergebnisse testen und verifizieren können;</li>\n\n\n\n<li><strong>Vielfalt:</strong>
        Berücksichtigung der Variation nach Fachgebieten, zudem Verwendung einer Reihe
        von Indikatoren zur Reflexion und Unterstützung der in der Forschung selbst
        existierenden Pluralität sowie sich daraus ergebenden unterschiedlichen auch
        nicht-traditionellen Karrierewegen der Forschenden im gesamten System von
        Wissenschaft und Forschung;</li>\n\n\n\n<li><strong>Reflexivität:</strong>
        Als Metrik die systemischen und potenziellen Auswirkungen von Indikatoren
        erkennen, antizipieren und in Reaktion darauf entsprechend aktualisieren.</li>\n</ul>\n\n\n\n<p>Durch
        die hier genannten Faktoren kann die Erhebung von Metriken eine zentrale Rolle
        in der Zukunft von Open Scholarship spielen durch:</p>\n\n\n\n<ul>\n<li>Veränderung
        der Forschungsevaluierungs-Normen von traditionellen Metriken hin zu einer
        strengeren, evidenzbasierten und vielfältigeren/ganzheitlichen Reihe von Quellen.</li>\n\n\n\n<li>Beendigung
        der Verwendung des Journal Impact Factor in jeglicher Form; Verpflichtung
        zu den Prinzipien und Praktiken, die in der <a href=\"https://sfdora.org/\"
        target=\"_blank\">San Francisco Declaration on Research Assessment</a> (DORA)
        sowie dem <a href=\"http://www.leidenmanifesto.org/\" target=\"_blank\">Leiden
        Manifesto</a> festgelegt sind, sowie zu einem gerechteren, objektiveren und
        robusteren System der Forschungsbewertung.</li>\n\n\n\n<li>Aktiver Einsatz
        alternativer Metriken – einschließlich solcher, die explizit zur Messung der
        Openness entwickelt wurden <a href=\"https://doi.org/10.1002/asi.23741\" target=\"_blank\">(Nichols
        und Twidale, 2017)</a>.\n<ul>\n<li>Siehe hierzu auch die <a href=\"http://humetricshss.org/about/\"
        target=\"_blank\">Humane Metrics Initiative</a> und das <a href=\"http://www.metrics-toolkit.org/\"
        target=\"_blank\">Metrics Toolkit</a>.</li>\n</ul>\n</li>\n\n\n\n<li>Untersuchung
        des möglichen Nutzens einer breiten Palette potenzieller Forschungsevaluierungsquellen,
        einschließlich Vorregistrierungen, registrierter Berichte (siehe “<a href=\"https://cos.io/rr/\"
        target=\"_blank\">registered reports</a>“) einschließlich solcher zu Software,
        Materialien und Daten, sowie Öffentlichkeitsarbeit im weiteren Sinne und Citizen
        Science.</li>\n\n\n\n<li>Wissenschaftlich fundierte Bewertung &amp; Assessment:
        Vorab-Experimente, bevor die Implementierung einer Metrik vorgenommen wird,
        um den Umfang, die Verzerrungen und die Limitierungen quantitativer Maßnahmen
        besser verstehen zu können.</li>\n</ul>\n\n\n\n<p>Fragen der Transparenz und
        Reproduzierbarkeit gelten sowohl für Wissenschaft und Forschung selbst als
        auch für die Mechanismen, an denen unsere Forschung gemessen wird (z.B. ob
        eine Metrik unabhängig reproduzierbar ist). <a href=\"http://www.jonathanfurner.info/docs/furnerInPress-a.pdf\"
        target=\"_blank\">Furner, 2014</a> bietet einen ethischen Rahmen für die Bibliometrie,
        der auf breitere Metriken verallgemeinert werden kann.</p>\n\n\n\n<p>Natürlich
        birgt auch die Einführung neuer Metriken Gefahren, da <em>alle</em> Metriken
        in die Irre geführt bzw. <a href=\"https://en.wikipedia.org/wiki/Goodhart''s_law\"
        target=\"_blank\">mißbraucht werden können</a> und neue Metriken neue, bisher
        wenig erforschte Möglichkeiten zur Manipulation bieten. Neue Metriken lösen
        auch nicht das “Publish-or-Perish”-Problem, sondern übertragen es nur. Damit
        kommt den qualitativen Bewertungsverfahren auch in der Zukunft der Forschungsbewertung
        eine große Bedeutung zu.</p>\n\n\n\n<h2>5.6 Gemeinschaft und Integration</h2>\n\n\n\n<p>Motiviert
        durch die Erkenntnis, dass Forschung eine Integration möglichst aller Perspektiven
        und Meinungen genauso erfordert wie die Einbeziehung einer engagierten Community
        von Akteuren, versucht Open Scholarship sicherzustellen, dass Vielfalt und
        Integration Grundlage aller wissenschaftlichen Konversation darstellt. Dieser
        Aspekt wird zwar mit den anderen von Fecher und Frieseke (2013) definierten
        Denkschulen bzw. Schools of Thought teilweise gestreift, aber aufgrund von
        zahlreichen geführten Diskussionen und seitdem stattgefundenen Ereignissen
        sind wir der Meinung, dass ein eigener Abschnitt hier angebracht ist, um die
        Bedeutung dieses Themas hervorzuheben.</p>\n\n\n\n<p>Zu den wichtigsten Aspekten
        gehören hier:</p>\n\n\n\n<ul>\n<li>Vielfalt und Inklusivität.\n<ul>\n<li>Die
        Definition von Vielfalt ist in ihrer Komplexität nicht allumfassend abbildbar.
        Für die Verwendung in diesem Dokument gehen wir aber davon aus, dass damit
        in der Regel die Förderung von Toleranz und Einbeziehung von Menschen mit
        unterschiedlichem Hintergrund gezählt werden kann. Dazu zählen für uns Dimensionen
        von Ethnizität und Kultur, Psychographie, Geographie, Fähigkeiten und Fertigkeiten,
        Geodiversität, Neurodiversität sowie andere demographische Aspekte.</li>\n\n\n\n<li>Es
        liegt in der Verantwortung der Open Scholarship-Community als Ganzes, ein
        Bewusstsein dafür zu schaffen, dass Vielfalt und Inklusivität grundlegende
        Prinzipien der Gemeinschaft darstellen.</li>\n\n\n\n<li>Dazu gehört die Entwicklung
        von Werkzeugen und Techniken zur Behebung bestehender Probleme; und</li>\n\n\n\n<li>die
        Erstellung und Verbreitung von Forschungsressourcen.</li>\n</ul>\n</li>\n\n\n\n<li>Der
        gemeinschaftliche Zusammenhalt und offene Kommunikation stellen ein Grundprinzip
        für die Open Scholarship-Community dar, und sollten auf alle verwandten Communities
        ausgeweitet werden. Als Teil davon sollte die Community:\n<ul>\n<li>geeignete
        Standards entwickeln und praktizieren;</li>\n\n\n\n<li>Offene Lehr-/Lernmaterialien
        und -pläne für Praktikerinnen und Praktiker bereitstellen;</li>\n\n\n\n<li>öffentliches
        Gut und öffentliche Finanzierung sicherstellen;</li>\n\n\n\n<li>mit themenverwandten
        oder sich inhaltlich überschneidenden Communities einschließlich derer zu
        Open Science Hardware und Open Source Software zu gemeinsamen Interessengebieten
        vernetzen und zusammenarbeiten.</li>\n</ul>\n</li>\n\n\n\n<li>Fokus auf Community
        Science (auch bekannt als Citizen Science) legen (dies liegt auch im öffentlichen
        Interesse), einschließlich:\n<ul>\n<li>der Bewältigung von durch die Community
        gesteuerter Megaprojekte;</li>\n\n\n\n<li>der Nutzung von Spill-over-Effekte
        vom und in den Bildungssektor; und</li>\n\n\n\n<li>der Stärkung der Fähigkeit,
        sich intellektuell zu beteiligen, Rechenleistung, biologische Proben oder
        andere Ressourcen, einschließlich Finanzmittel (Crowdfunded Research) für
        Projekte aus Wissenschaft und Forschung zu spenden.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h1>6.
        Stärken der Open Scholarship-Bewegung</h1>\n\n\n\n<p>Dieser Abschnitt der
        Strategie beschreibt einige der Stärken der sog. Open Scholarship-“Bewegung”
        oder auch -“Community”.</p>\n\n\n\n<h3>Organisationsstruktur und gemeinschaftlicher
        Impact</h3>\n\n\n\n<ul>\n<li>Die globale Wissenschaftsgemeinschaft umfasst
        alle Kontinente und ist eingebettet in starke Forschungs- und Wissenschaftsinstitutionen.
        Die “Openness”-Bewegung reicht über die reine Wissenschaft hinaus und hat
        Verknüfpungen zu weiteren Bereiche wie Open Culture, Open Government, Open
        Source und Open Society. Daher scheint der potenzielle kollektive Impact,
        den die Bewegung erzielen kann, enorm – mit Auswirkungen auf die globale Gesellschaft,
        beispielsweise bei der Umsetzung der <a href=\"https://web.archive.org/web/20180918010915/http://www.unfoundation.org:80/features/globalgoals/the-global-goals.html\"
        target=\"_blank\">UN Sustainable Development Goals</a>.</li>\n</ul>\n\n\n\n\n\n<p>Open
        Scholarship-Aktivitäten als Teil einer breiteren Openness-Bewegung profitieren
        von Synergien aus Kooperationen mit Befürwortern aus anderen Sektoren. So
        wird beispielsweise Open Scholarship als Schnittstelle zu Open Education gesehen,
        kann aber auch auf einen Erfahrungsschatz und Policies zurückgreifen, die
        im Austausch mit der Open Source-Bewegung geformt und gestärkt wurden.</p>\n\n\n\n<h3>Vielfältige
        Beteiligung engagierter Individuen</h3>\n\n\n\n<p>Bedeutende Erfolge in Open
        Scholarship sind oft durch die Arbeit leidenschaftlich engagierter Verfechterinnen
        und Verfechter möglich, insbesondere in den Bereichen Policy, Interessensvertretung
        und der Einführung des Themas in neuen Bereichen.</p>\n\n\n\n<p>Für das Open
        Scholarship-Movement werden sie besonders wichtig, wenn ihre Erfahrungen und
        ihr Wissen durch den Aufbau von Kooperationen, Netzwerken und Gemeinschaften
        und Mentorenmodellen geteilt und vervielfältigt werden können.</p>\n\n\n\n<h3>Forschungskraft
        und Evidenz zur Unterstützung von Open Scholarship-Praktiken</h3>\n\n\n\n<p>Es
        wird mehr und mehr deutlich, dass Open Scholarship in all seinen Facetten
        sinnvoll erscheint. Entsprechende Übersichten bspw. von <a href=\"https://doi.org/10.7554/eLife.16800\"
        target=\"_blank\">McKiernan et al., 2016</a>, <a href=\"https://doi.org/10.12688/f1000research.8460.3\"
        target=\"_blank\">Tennant et al., 2016,</a> sowie <a href=\"https://doi.org/10.1371/journal.pbio.1002614\"
        target=\"_blank\">McKiernan, 2017</a> und <a href=\"https://doi.org/10.12688/f1000research.17425.1\"
        target=\"_blank\">Katz et al., 2018</a> können hier als Einstieg dienen. Der
        Impact des Open Scholarship-Unterfangens ist mittlerweile auf zahlreichen
        Ebenen – von der Praxis des Einzelnen bis hin zu inter-/nationalen Policies
        zu Open Access und Open Science sichtbar.</p>\n\n\n\n<p>Wichtige Projekte,
        Gruppen und Wissenschaftler haben verschiedene Aspekte von Open Scholarship
        und deren Auswirkungen erforscht und als so gut wie ausschließlich positiv
        bewertet. Während die Bewegung wächst, wird sich die Evidenzbasis und die
        Tiefe der kritischen Analyse weiter entwickeln und reifen.</p>\n\n\n\n<h3>Breite
        Kreativität bei der Erarbeitung technischer und soziotechnischer Lösungen</h3>\n\n\n\n<p>Als
        Beispiel kann hier der “grüne” und”goldene” Weg zu Open Access dienen. Grünes
        OA bezieht sich hier auf das Recht der Selbstarchivierung, wohingegen Gold
        OA die Veröffentlichung in einer Open Access-Zeitschrift benennt. Obwohl davon
        abgesehen auch Varianten existieren (z.B. Diamant, Bronze, Platin OA), so
        haben die Modelle von Grünem und Goldenem OA die weiteste Verbreitung über
        geografische, institutionelle oder sektorale Bereiche hinweg.</p>\n\n\n\n<p>Die
        Zunahme und Adoption des Preprint-Modells als Methode, um Forschungsergebnisse
        schneller verfügbar und transparenter zu machen. In den letzten zwei Jahren
        hat dies zu einer sich schnell entwickelnden <a href=\"https://doi.org/10.31222/osf.io/796tu\"
        target=\"_blank\">Landschaft</a> rund um Preprints geführt, in der sich technologische
        Innovationen und Praktiken der Communities gegenseitig bei der Weiterentwicklung
        unterstützen.</p>\n\n\n\n<h3>Verfügbarkeit von Open Scholarship-Erklärungen,
        Satzungen und Chartas</h3>\n\n\n\n<p>Das kontinuierlich wachsende Spektrum
        an hochrangigen Deklarationen zur Unterstützung von Offenheit/Openness (üblicherweise
        in der Form von <a href=\"http://oad.simmons.edu/oadwiki/Declarations_in_support_of_OA\"
        target=\"_blank\">Open Access</a>, aber oft auch <a href=\"http://tinyurl.com/scholcomm-charters\"
        target=\"_blank\">weiter gefasst</a>) bietet intern konsistente Ziele und
        Maßnahmen, die das Ergebnis zahlreicher Diskussionen und intensiver Arbeit
        auf unterschiedlichsten Levels darstellen.</p>\n\n\n\n<h3>Starke Impulssetzung
        zur Entwicklung von Policy-Modellen</h3>\n\n\n\n<p>Dieser Aspekt ergibt sich
        aus einer Kombination von dynamischen, breit angelegten und kohärenten Top-Down-Ansätzen
        (politische Initiativen von Geldgebern, Regierungen, Institutionen) mit Bottom-Up-Ansätzen
        (Graswurzel-Bewegungen, Individuen). Es ist weiterhin essentiell, dass die
        Agenda für Open Scholarship auf höchster politischer Ebene anerkannt bleibt.
        Das UK House of Commons Science and Technology <a href=\"https://web.archive.org/web/20171204163724/http://www.parliament.uk/business/committees/committees-a-z/commons-select/science-and-technology-committee/news-parliament-2017/research-integrity3-evidence-17-19/\"
        target=\"_blank\">Committee into research integrity</a> oder die durch internationale
        Fördergremien initiierte <a href=\"https://www.coalition-s.org/\" target=\"_blank\">cOAlition
        S</a> können als Beispiel dafür gelten. </p>\n\n\n\n<p>Eine Herausforderung,
        die Top-Down-Policies mit sich bringen, ist die Tatsache, dass Institutionen
        wie Regierungen und Geldgeber normativ vorgeben, an welche Regeln Forschende
        sich in Bezug auf Datenaustausch, offenen Code und ähnliches zu halten haben,
        aber oftmals keine entsprechenden Ressourcen oder Infrastruktur bereitstellen,
        um dieses Verhalten zu ermöglichen.</p>\n\n\n\n<p>Bottom-Up-Policies wiederum
        verknüpfen oftmals Best-Practices aus bestehenden Wissenschaftsgemeinschaften
        und sind im Vergleich zu Top-Down-Ansätzen häufiger freiwillige Selbstverpflichtungen
        im Gegensatz zum obligatorischen Dogma. Eine Bewertung des Alignments zwischen
        Top-Down- und Bottom-Up-Policies könnte dazu beitragen, Synergien aus beide
        Ansätzen zu schaffen und somit Open Scholarship besser zu fördern.</p>\n\n\n\n<h3>Vielfalt
        an Zielen ermöglicht Fortschritte an vielen Fronten gleichzeitig</h3>\n\n\n\n<p>Betrachtet
        man die thematische Breite von Open Scholarship (z.B. Open Access, Open Evaluation,
        Open Data, Open Source, Cititzen Science) und die enorme Vielfalt der Organisationen
        und Individuen, die die Weiterentwicklung dieser Bereiche vorantreiben, so
        wird deutlich, die sich verändernde Themenlandschaft der Bewegung zu erfassen.</p>\n\n\n\n<p>Für
        eine konzertierte Weiterentwicklung wird es daher entscheidend sein, dass
        diese Bemühungen in Zukunft stärker miteinander verknüpft werden.</p>\n\n\n\n<h3>Geographische
        Heterogenität und Unterschiede in der erfolgreichen Realisierung von Initiativen</h3>\n\n\n\n<p>Als
        Beispiel sei hier die die <a href=\"http://www.scielo.org/php/index.php?lang=en\"
        target=\"_blank\">Scientific Electronic Library Online</a> (SciELO) genannt,
        die sich in Lateinamerika, Portugal und Südafrika etabliert hat. Ebenso erfreut
        sich <a href=\"https://www.ajol.info/\" target=\"_blank\">Africa Journals
        Online</a> (AJOL) auf dem afrikanischen Kontinent großer Beliebtheit.</p>\n\n\n\n<p>Open
        Scholarship wurde von wichtigen internationalen Organisationen, die in Wissenschaft,
        Forschung und Lehre tätig sind, anerkannt und erfährt Unterstützung durch
        Institutionen auf der ganzen Welt.</p>\n\n\n\n<p>Open Scholarship folgt im
        Allgemeinen einer gemeinsame Sprache (zumeist Englisch), um das Verständnis
        untereinander zu erleichtern. Weiter unten wird weiter darauf eingegangen,
        inwiefern dies auch eine Herausforderung darstellen kann.</p>\n\n\n\n<h3>Zugänglichkeit,
        Benutzerfreundlichkeit und Verbreitung</h3>\n\n\n\n<p>Das Open Scholarship-Movement
        veröffentlicht Artikel und Ressourcen, die in der Regel kostenlos sind, von
        Suchmaschinen gut gefunden werden können, leicht auf mobilen Geräten zu lesen
        und schnell mit Hilfe eingängiger Grafiken und Multimedia-Inhalten illustriert
        sind. Die Bereitschaft, zeitgemäße Technologien zu nutzen, hilft dem Open
        Scholarship-Movement dabei, ihre Ideen schneller in die Breite zu tragen,
        als dies mit traditionellen Publikationsmethoden möglich wäre.</p>\n\n\n\n<p>Entsprechende
        Praktiken wie die aktive Nutzung plattformunabhängiger Textformatierung (z.B.
        durch die Auszeichnungssprache Markdown), die Bereitstellung wohlgeformter
        Dokumentstrukturen über klar ausgezeichnete Überschriften, Absätze, etc, und
        eine proaktive Zuordnung von Alt-Texten für Bilder und beschreibende Informationen
        für Grafiken, Videos usw. trägt nicht nur dazu bei, Informationen maschinenlesbar
        zu machen, die für die korrekte Verbreitung von Informationen über das Semantic
        Web benötigt werden, sondern hat auch den Vorteil, dass diese Informationen
        auch barrierefrei zugänglich sind (siehe z.B. die grundlegenden Accessibility
        Guidelines des <a href=\"https://github.com/UKHomeOffice/posters/blob/master/accessibility/dos-donts/posters_en-UK/accessibility-posters-set.pdf\"
        target=\"_blank\">UK Home Office Digital</a>).</p>\n\n\n\n<h1>7. Herausforderungen,
        denen sich die Bewegung gegenübersieht</h1>\n\n\n\n<p>Diese Herausforderungen
        stellen potenzielle Schwerpunkte der zukünftigen Diskussion, Forschung und
        Policy-Entwicklung dar. Sie umfassen sowohl externe Bedingungen im größeren
        Ökosystem von Wissenschaft und Forschung als auch interne Bedingungen, die
        innerhalb der Open Scholarship-Bewegung bestehen. Nicht alle Herausforderungen
        sind gleich oder in jedem potenziellen Kontext oder in jeder lokalen Community
        vorhanden. Die folgenden Aspekte werden jedoch häufig in Diskussionen über
        Open Scholarship-Strategien diskutiert und sollten daher hier hervorgehoben
        werden.</p>\n\n\n\n<h2>7.1 Externe Bedingungen</h2>\n\n\n\n<h3>Den Einfluss
        privatwirtschaftlicher Interessen mit der Bewegung in Einklang bringen</h3>\n\n\n\n<p>Es
        besteht derzeit wenig Konsens darüber, ob Open Scholarship in Zukunft ausschließlich
        durch gemeinnützige Einrichtungen betrieben werden sollte, die von der globalen
        Wissenschaftscommunity gesteuert werden (einschließlich Wohltätigkeitsorganisationen,
        non-profits und NGOs), oder ob es Raum für private oder geschäftliche Interessen
        geben kann.</p>\n\n\n\n<p>Es scheint denkbar und wahrscheinlich, dass die
        Zukunft ein gemischtes Modell hervorbringen wird, das alle Akteurstypen vereint,
        obwohl die relative Position, Macht und der Status dieser Akteure noch unklar
        ist und weitere Entwicklungen abzuwarten sind. Hier bedarf es weiterer Diskussionen,
        um die weit verbreitete Trägheit der aktuellen Geschäftsmodelle zu überwinden.
        Dies schließt ein:</p>\n\n\n\n<ul>\n<li>eine Überwindung des Missverständnisses,
        dass Open Scholarship zwingend anti-kommerziell orientiert ist (z.B. Balasegaram
        et al., 2017; <a href=\"http://bmjopen.bmj.com/content/7/10/e015997\" target=\"_blank\">Hakoum
        et al., 2017</a>).</li>\n\n\n\n<li>Klärung potentieller Reibungen zwischen
        einem <a href=\"https://www.force11.org/group/scholarly-commons-working-group\"
        target=\"_blank\">Scholarly Commons</a>-Modell für Wissenschaft und Forschung
        und dessen Betrieb innerhalb eines kapitalistischen Rahmens (siehe dazu bspw.
        Daniel S. Katz zu <a href=\"https://danielskatzblog.wordpress.com/2016/10/25/clash-of-cultures-why-all-science-isnt-open-science/\"
        target=\"_blank\">Kulturkonflikt</a>).</li>\n\n\n\n<li>Aktive Entwicklung
        alternativer Geschäftsmodelle, wie bspw. das Konsortialmodell der Open Library
        of Humanities (siehe <a href=\"https://doi.org/10.16995/olh.46\" target=\"_blank\">Eve
        und Edwards, 2015</a>).</li>\n</ul>\n\n\n\n<h3>Politische Agenden</h3>\n\n\n\n<p>Open
        Scholarship zeichnet sich durch zahlreiche konkurrierende, parallele oder
        sich überschneidende Definitionen in Bezug auf Forschungsprinzipien und -praxis
        aus. Dementsprechend entwickeln Stakeholder wie Regierungen, öffentliche und
        private Geldgeber und Forschungs- und Weiterbildungs-Institutionen kontinuierlich
        Strategien mit unterschiedlicher Ausprägung zur Steuerung von Open Scholarship-Initiativen.</p>\n\n\n\n<p>Diese
        Richtlinien überspannen Ländergrenzen, wissenschaftliche Disziplinen sowie
        Aspekte des Open Scholarship-Ökosystems und schreiben der Wissenschafts- und
        Forschungsgemeinschaft unter anderem durch staatliche Maßnahmen, Förderungsanforderungen
        und institutionelle Mandate Regeln, Vorschriften und Richtlinien vor.</p>\n\n\n\n<ul>\n<li>So
        steht seit einiger Zeit <a href=\"https://ec.europa.eu/research/openscience/index.cfm\"
        target=\"_blank\">Open Science</a> ganz oben auf der Agenda der Europäischen
        Kommission der EU. Das Hauptaugenmerk liegt hierbei jedoch klar auf Wirtschaftswachstum,
        Entwicklung und Innovation. Sowohl soziale Kernaspekte in als auch Wissenschaft
        und Forschung als essentielle Stakeholder von Open Scholarship scheinen hier
        weitgehend ausgeblendet worden zu sein.</li>\n\n\n\n<li>Generell ist festzustellen,
        dass Einzel-Staaten nur langsam nationale Open Science-Policies oder -Strategien
        implementiert haben. Im Juli 2018 startete Frankreich seinen <a href=\"https://libereurope.eu/blog/2018/07/05/frenchopenscienceplan/\"
        target=\"_blank\">National Plan for Open Science</a> und auch die Niederlande
        haben einen <a href=\"https://www.openscience.nl/en/open-science-2/\" target=\"_blank\">National
        Open Science Plan</a>.</li>\n\n\n\n<li>In Frankreich stand dabei der Nutzen
        für Forschung, Bildung, Wirtschaft und Innovation sowie die Gesellschaft im
        Vordergrund. In den Niederlanden scheint der Schwerpunkt eher auf der Öffnung
        der Forschung für die Zusammenarbeit in sozialen und technologischen Fragen
        zu liegen. In Estland wiederum scheint sich <a href=\"https://www.etag.ee/wp-content/uploads/2017/03/Open-Science-in-Estonia-Principles-and-Recommendations-final.pdf\"
        target=\"_blank\">Open Science</a> mehr auf die Rechte der Öffentlichkeit
        zu stützen, die Qualität von Forschung und Zusammenarbeit zu verbessern und
        die sozialen und wirtschaftlichen Auswirkungen zu erhöhen.</li>\n\n\n\n<li>EU
        Horizon 2020 ist eine der bemerkenswertesten Regierungsinitiativen mit Bezug
        zu Open Scholarship-Policies (siehe hierbei auch die Arbeit rund um den “Plan
        S”). Die Komponente des Responsible Research and Innovation (RRI) (<em>Verantwortungsvolle
        Forschung und Innovation</em>) des Arbeitsprogramms “Science with and for
        Society” macht beispielsweise offene Bildung, Forschung und Zugang zu diesen
        zu expliziten Zielen der EU-Policies.</li>\n\n\n\n<li>Beispiele aus den USA
        beinhalten den FASTR Act, Open Government Data Act, Federal Source Code Policy;
        Affordable College Textbook Act; U.S. National Cancer Moonshot Initiative;
        Dept of Education Open Licensing Rule; Executive Directive on Public Access;
        California Taxpayer Access to Publicly Funded Research Act; sowie der Illinois
        Open Access to Articles Act und stehen für politische Veränderungen in den
        USA, die unter das Dach von Open Scholarship fallen.</li>\n\n\n\n<li>Allein
        aus diesen Beispielen wird deutlich, dass es an einer synthetisierten und
        konsistenten Gesamtstrategie zu den politischen Motiven von Open Science/Scholarship
        mangelt. Es kann argumentiert werden, dass es einer stärkeren Koordinierung
        in diesem Bereich bedarf, um strategisch ermitteln zu können, welche Aspekte
        von Open Scholarship mit welchem entsprechend beabsichtigten politischen Ergebnis
        übereinstimmen können – oder auch nicht.</li>\n</ul>\n\n\n\n<h3>Bewusstsein
        der Forschenden, und Apathie</h3>\n\n\n\n<ul>\n<li>Das Bewusstsein für Open
        Scholarship ist in manchen Forschungsgemeinschaften noch sehr gering. Dies
        gilt sowohl für das grundlegende Verständnis, dass Open Scholarship Möglichkeiten
        zur Effizienzsteigerung bei Standard-Forschungsworkflows bietet, als auch
        mit Blick auf die Vorteile, die sich daraus ergeben.</li>\n\n\n\n<li>Manche
        Forschenden implementieren zwar Open Scholarship-Praktiken (z.B. Data Sharing,
        Open Access-Publishing) in ihre tägliche Praxis, zögern aber (entweder explizit
        oder implizit), dies auch mit dem Begriff Open Scholarship gleichzusetzen.
        Selbst bei einem hohen Bekanntheitsgrad in einem bestimmten Umfeld bedeutet
        dies nicht automatisch, dass Forschende in diesem Umfeld sich direkt weiter
        mit Open Scholarship auseinandersetzen, oft aufgrund mangelnder Information,
        Fehlinformation seitens anderer, individuell nicht ausreichende Anreize und
        Motivation oder schlicht allgemeinen Desinteresses.</li>\n\n\n\n<li>Die Tatsache,
        dass Forschende aus pragmatischen Gründen Praktiken des Open Scholarship einführen,
        jedoch das Label nicht verwenden oder ihre eigene Praxis als Open Scholarship
        zugehörig bezeichnen bzw. diese Praxis bedeuten könnte, dass sie selbst Offenheit/Openness
        in ihrem Wissenschaftsalltag leben, erfordert weitere empirische Untersuchungen
        als einen der wichtigsten sozialen Aspekte der Bewegung – den Kulturwandel
        im Selbstverständnis von Wissenschaft und Forschung.\n<ul>\n<li>Die heterogene
        geografische Reichweite und das Bewusstsein für Open Scholarship-Praktiken
        erfordern weitere Untersuchungen.</li>\n\n\n\n<li>Dies betrifft Kommunikationsfragen
        rund um Open Scholarship, die ein einzigartiges Konzept für die “traditionelle”
        Wissenschaft darstellen, und nicht nur die Verbesserung des Prozesses und
        der Kommunikation.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h3>Sprache und Erscheinungsbild
        der Community</h3>\n\n\n\n<ul>\n<li>Es ist notwendig, die Verbreitung von
        Open Scholarship in nicht-englischen Sprachräumen zu fördern. Die Hegemonie
        des Englischen kann oftmals dazu dienen, die Länder des Globalen Nordens in
        Diskussionen und Entscheidungen zu das Feld der Opnenness betreffenden Strategien
        implizit oder explizit über Gebühr zu gewichten und somit andere Perspektiven
        auszuschließen.</li>\n\n\n\n<li>Viele der heute einflussreichsten Forschenden
        haben ihre Positionen durch Erfolg im bisherigen “geschlossenen” System erlangt.
        Dieser Bias kann starke Auswirkungen auf die Formung von Forschungspraktiken
        von Nachwuchs-Wissenschaftlerinnen und -Wissenschaftlern haben, die unter
        Umständen in Abhängigkeitsverhältnissen zu diesen stehen.</li>\n\n\n\n<li>Der
        fehlgeleitete Einsatz von Open Scholarship-Begrifflichkeiten konterkariert
        die intendierte Message. So genanntes <a href=\"http://openwashing.org/\"
        target=\"_blank\">“Open Washing”</a> bezeichnet Praktiken, Dienste oder Produkte,
        die sich den Anschein geben wollen, nach offenen Standards zu handeln, diesen
        aber nicht gerecht werden. So ist beispielsweise “kostenlos” nicht mit “offen”
        gleichzusetzen, und das alleinige Bereitstellen von Tools für Forschung und
        Wissenschaft ist daher auch nicht als “offen” anzusehen. Streng gesehen gehört
        dazu letztendlich auch die Verwechslung – oder synonyme Verwendung der Begriffe
        “Open Scholarship”, “Open Access” und “Open Science”; die Terminologie sollte
        hier klar differenziert werden.</li>\n\n\n\n<li>Es besteht die Gefahr, dass
        Unternehmen mit einer Firmengeschichte der Anti-Offenheit sich in der Open
        Scholarship-Bewegung ausbreiten und die eigentlichen Ziele von Openness unterwandern,
        wenn diese Ziele nicht angemessen definiert und auf Einhaltung durch die Community
        geachtet wird.</li>\n\n\n\n<li>Die Bewegung rund um Openness ist gefordert,
        sich zahlreichen Herausforderungen bezüglich Kommunikations- und Engagementstrategien
        zu stellen – auch um mächtigen Akteuren mit gegensätzlichen oder divergierenden
        Interessen entgegenhalten zu können. Als Ansatz kann hier die persönliche
        Haltung der “radical kindness” beim Austausch mit diesen Akteuren dienen,
        um stets mit absoluter, unerschütterlicher Freundlichkeit und Anstand aufzutreten
        – insbesondere, wenn diese Freundlichkeit durch die Gegenseite nicht entgegengebracht
        wird.</li>\n\n\n\n<li>Open Scholarship bringt eine eigenen Sprache mit einer
        Reihe vonFachbegriffen mit sich. Um die Barrieren beim Austausch mit anderen
        niedrig zu halten, sei empfohlen, auf die Verwendung von Fachjargon zu verzichten.
        Zudem sollte sichergestellt werden, dass häufig verwendete Begriffe präzise
        definiert werden. Das <a href=\"https://web.archive.org/web/20220127085854/https://openresearchglossary.herokuapp.com/\"
        target=\"_blank\">Open Research Glossary</a> kann hier sicherlich hilfreich
        sein.</li>\n</ul>\n\n\n\n<h3>Urheberrecht</h3>\n\n\n\n<ul>\n<li>In der digitalen
        Welt, und damit auch für Open Scholarship geltend, ist rechtliches Verständnis
        mit Blick auf Lizenz- und Urheberrecht genau so wichtig, wie wirtschaftliches
        Verständnis in Bezug auf Eigentum und Geschäftsmodelle oder technisches Wissen
        über Tools, Schnittstellen und potentielle Abhängigkeiten.</li>\n\n\n\n<li>In
        der Tat hat eine bisher vorherrschende Unterschätzung der Auswirkungen rechtlicher
        Aspekte von Lizenz- und Urheberrecht und die Verschränkung dieser Aspekte
        mit verschiedenen Bereichen von Open Scholarship sicherlich eine Hauptrolle
        dabei gespielt, warum das Openness-Movement <a href=\"https://poynder.blogspot.com/2017/02/copyright-immoveable-barrier-that-open.html\"
        target=\"_blank\">einige seiner Hauptziele</a> bisher nicht erreichen konnte.</li>\n\n\n\n<li>Wertvolle
        Lektionen können hier sicherlich aus den Erfahrungen der internationalen Open
        Education-Bewegung – und insbesondere der mit der Einführung von Open Educational
        Resources (OER) beschäftigten Akteurinnen und Akteure – gezogen werden, da
        dort schnell auf die Auseinandersetzung mit Creative Commons-Lizenzen für
        Lehr-/Lernmaterial gesetzt wurde. Weiteres zu rechtlichen Aspekten von OER
        und Lizenzierung von Materialien bspw. im <a href=\"https://pressbooks.bccampus.ca/facultyoertoolkit/\"
        target=\"_blank\">Faculty OER Toolkit</a> oder dem deutschsprachigen <a href=\"https://irights.info/artikel/leitfaden-urheberrecht-e-learning-lehre-urhwissg/28839\"
        target=\"_blank\">Urheberrechts-Ratgeber zu OER und Open Content</a>.</li>\n</ul>\n\n\n\n<h3>Einbeziehung
        nicht-akademischer Akteure</h3>\n\n\n\n<ul>\n<li>Implementierung von Open
        Scholarship auf politischer Ebene durch nationale und subnationale Regierungen
        (in der Art, wie Open Data und Open Access in zahlreichen Regierungen adaptiert
        wurden).</li>\n\n\n\n<li>Wissenschaft und Forschung ist weltweit ein hart
        umkämpftes, hoch kompetitives Unterfangen. Aufgrund der relativen Neuartigkeit
        der Open Scholarship-Praktiken ist es verständlich, dass Institutionen ihre
        Reputation auf einem globalen Spielfeld nicht durch neue betriebliche Prozesse
        riskieren wollen. Hier gilt es, Überzeugungsarbeit auf zahlreichen Ebenen
        zu leisten, um möglichst breiten Impact zu erzielen.</li>\n\n\n\n<li>Ein breiteres
        Engagement nicht-akademischen Publikums und insbesondere der breiten Öffentlichkeit
        erscheint uns als essentiell, um politische Trägheit und Zögern gegenüber
        Open Scholarship zu überwinden.</li>\n</ul>\n\n\n\n<h2>7.2 Interne Bedingungen
        <a name=\"Internal\"></a></h2>\n\n\n\n<h3>Wachstumsrate</h3>\n\n\n\n<p>Alle
        aktuellen Erkenntnisse deuten darauf hin, dass sich die Dynamik von Open Scholarship
        im Hinblick auf ein breiteres Verständnis von Themen und die Übernahme von
        entsprechenden Praktiken (z.B. in Bezug auf die Anzahl der institutionellen
        Open Access-Policies, wie von <a href=\"https://roarmap.eprints.org/dataviz2.html\"
        target=\"_blank\">ROARMAP</a> angegeben) verstärkt.</p>\n\n\n\n\n\n<p>Diese
        Verteilung geschieht jedoch oft langsam und graduell, und hat vielfach mit
        Reibungen zu kämpfen. Daher sollte weiter vielfach experimentiert werden,
        um die Anwendbarkeit von offenen Praktiken auch in größerem Maßstab zu demonstrieren,
        um daraus abgeleitet eine weiter steigende Wachstumsrate und den umfassenden
        Impact von Open Scholarship zu erhöhen.</p>\n\n\n\n<h3>Vermeidung von Auseinandersetzungen
        um Partikulardetails</h3>\n\n\n\n<p>Oftmals scheint die Open Scholarship-Bewegung
        relativ streitlustig zu sein, wenn es um Kleinigkeiten geht, ohne dass Einigkeit
        über die grundlegenden Fragen erzielt wurde.</p>\n\n\n\n<p>Eine Konzentration
        auf die Kernprinzipien und die Feststellung, dass diese als gemeinsame Basis
        einen fruchtbaren Boden für weitere, produktive Diskussionen um Open Scholarship
        bilden, sollte stets im Auge behalten werden.</p>\n\n\n\n<h3>Überwindung des
        Mangels an Finanzierung von Open Scholarship</h3>\n\n\n\n<ul>\n<li>Finanzielle
        Nachhaltigkeit stellt sicherlich einen der Schlüsselaspekte für die mittel-
        bis langfristige Zukunft von Open Scholarship dar. Ein besseres Verständnis
        der finanziellen Abläufe im Feld der Wissenschaftskommunikation ist erforderlich,
        um Initiativen wie SCOSS, Creative Commons, etc. zu unterstützen, die sich
        für eine nachhaltige und offene wissenschaftliche Infrastruktur einsetzen.</li>\n\n\n\n<li>Initiativen
        wie <a href=\"https://web.archive.org/web/20180723182918/http://intheopen.net/2017/09/join-the-movement-the-2-5-commitment/\"
        target=\"_blank\">The 2.5% Commitment</a> könnten hierzu wichtige Impulse
        für die Zukunft setzen. Das 2,5% Commitment besagt ganz einfach, dass: “<em>Jede
        wissenschaftliche Bibliothek sollte sich verpflichten, 2,5% des ihr zur Verfügung
        stehenden Gesamtbudgets zur Unterstützung der gemeinsamen Infrastruktur beizutragen,
        die notwendig ist, um die Idee von offenen</em> <a href=\"https://de.wikipedia.org/wiki/Commons\"
        target=\"_blank\">Commons</a> <em>Realität werden zu lassen.</em>” (siehe
        auch <a href=\"https://doi.org/10.5860/crln.79.3.133\" target=\"_blank\">Lewis
        et al., 2018</a>)</li>\n\n\n\n<li>Somit bestünde eine klar definierte und
        einfach zu realisierende Möglichkeit, um Finanzmittel aus dem gegenwärtigen
        Finanzierungsstrom (z.B. Abonnements) in nachhaltigere Open Scholarship-Ventures
        umzuleiten. Siehe dazu auch das weiter oben erwähnte beispielhafte Konsortial-Modell
        der <a href=\"https://www.openlibhums.org/site/about/the-olh-model/\" target=\"_blank\">Open
        Library of the Humanities</a>, das die finanzielle Belastung einiger weniger
        Institutionen auf viele Schultern einer größeren (und stetig wachsenden) Gruppe
        von Konsortialmitgliedern verteilt.</li>\n</ul>\n\n\n\n<h3>Mangelnde Geduld
        unter den Befürwortern von Open Scholarship</h3>\n\n\n\n<ul>\n<li>Wir sind
        uns der Belastungen und des Drucks bewusst, dem sich Forschende bereits jetzt
        ausgesetzt sehen, wenn es darum geht, ein hohes Produktivitätsniveau aufrechtzuerhalten,
        Finanzierungsanträge zu stellen, Verwaltung, Lehre und weitere Aufgaben zu
        übernehmen.</li>\n\n\n\n<li>Dies bedeutet, dass Open Scholarship oftmals nicht
        mit hoher Priorität bedacht wird, da das derzeitige Belohnungssystem immer
        noch sehr stark auf die Veröffentlichung neuer Ergebnisse in Journals mit
        hohem Impact ausgerichtet ist.</li>\n\n\n\n<li>Dennoch sind wir der Überzeugung,
        dass ein Innehalten, Introspektion und Selbstreflexion über die eigene Rolle
        im Hamsterrad des publish-or-perish-Leistungsdrucks lohnenswert sein kann
        – und dann auch neuartige Herangehensweisen wie die Praktiken des Openscholarship
        interessant werden können.</li>\n\n\n\n<li>Dieser Prozess des Kulturwandels
        sowohl bei Individuen als auch in Institutionen ist langwierig und kann vielmals
        nicht über Nacht geschehen, daher werden Befürwortende sowie Praktikerinnen
        und Praktiker von Open Scholarship dazu ermutigt, Geduld mit ihren Kolleginnen
        und Kollegen zu üben und Verständnis für diese Last zu zeigen.</li>\n\n\n\n<li>Darüberhinaus
        sei darauf hingewiesen, dass auch unterschiedliche Initiativen, die in unterschiedlichen
        Communities mit unterschiedlichen Geschwindigkeiten arbeiten, sich trotzdem
        gegenseitig verstärken können, um auf die gleichen übergreifenden Ziele hinzuarbeiten
        – auch hier empfielt sich also, Geduld zu zeigen.</li>\n\n\n\n<li>Es soll
        hier auch betont werden, dass Forschende nicht unbedingt offene Verfechter
        von Open Scholarship sein müssen. Sie sollten sich jedoch der Funktionen des
        Wissenschaftskommunikationssystems im Allgemeinen, sowie der vielfältigen
        Prozesse und Normen, die damit verbunden sind, sowie ihrer eigenen Rolle darin
        bewusst sein.</li>\n</ul>\n\n\n\n<h3>Den Limitationen von Openness gegenüber
        nicht offen zu sein</h3>\n\n\n\n<ul>\n<li>Die Begeisterung für Offenheit birgt
        die Gefahr, nicht kritikfähig zu sein oder nicht anzuerkennen, dass es Situationen
        gibt, in denen die üblichen offenen Praktiken für die beteiligten Personen
        potentielle Risiken und Gefahren bergen können. Dies kann sich bspw. auf Datenschutzaspekte
        beziehen, aber auch auf Daten, die von Regierungen zur Überwachung oder von
        Unternehmen für Geschäftsinteressen erfasst werden könnten (bspw. Daten über
        seltene oder einheimische Pflanzen/Tiere oder Daten, die zeigen, wie lokale
        Gruppen oder Umweltgruppen funktionieren). Es geht auch darum, offen für Kritik
        an den Gefahren plattformbasierter Ökonomien und ungleicher Beziehungen in
        Forschungskooperationen zu sein.</li>\n</ul>\n\n\n\n<h3>Umgang mit (Mangel
        an) Vielfalt</h3>\n\n\n\n<ul>\n<li>Dazu ist klar der vorherrschende Fokus
        auf englischsprachige Inhalte und damit verbundene Communities zu sehen, die
        diejenigen diskriminiert, die dies nicht als ihre Muttersprache oder auch
        gar nicht sprechen können.</li>\n\n\n\n<li>Open Scholarship muss zudem anerkennen,
        dass nicht alle Strategien für alle Regionen gleichermaßen geeignet sind,
        somit Flexibilität bei der Auslegung essentiell ist.</li>\n\n\n\n<li>In diesem
        Zusammenhang sollte die Bewegung auch sicherstellen, dass andere Regionen
        nicht durch Entscheidungen negativ beeinflusst werden, die durch außenstehende
        Gruppen und regionale Präferenzen getroffen werden.</li>\n</ul>\n\n\n\n<h1>8.
        Chancen</h1>\n\n\n\n<ul>\n<li>Universitäten und Forschungseinrichtungen aus
        aller Welt erkennen langsam das in Open Scholarship liegende Versprechen.
        Diskussionen hierzu finden auf verschiedensten Ebenen statt und insbesondere
        Universitäten stehen hier in einer starken Position, um Policy-Rahmung, Best
        Practices und die Weiterbildung zu verschiedenen Aspekten von Open Scholarship
        – auch durch administrative Unterstützung – aktiv anzuleiten und weiterzuentwickeln.</li>\n\n\n\n<li>Universitäten
        und Forschungsförderer sehen sich nun in der Lage, neue Praktiken bei der
        Einstellung, Beförderung sowie Konditionen der Besetzung von offenen Positionen
        sowie den Rahmenbedingungen zur Festanstellung einzuführen und insbesondere
        die Rolle von Open Scholarship in diesen Prozessen zu verankern. Die Anerkennung
        von Openness in diesen Bereichen ist sicher einer der Schlüsselfaktoren für
        eine zunehmende Akzeptanz offener Praktiken in Bildung, Wissenschaft und Forschung
        zu sein.</li>\n\n\n\n<li>Wissenschaftliche Kommunikation ist ein sich rasant
        weiterentwickelnde Feld. In diesem Bereich gibt es mit Blick auf Forschende
        in allen Forschungsfeldern sicherlich einen großen Spielraum für systematische
        Aus- und Weiterbildung, die von den Forschungsinstitutionen übernommen werden
        könnte. Es existiert bereits ein weitereichendes globales Netzwerk von Expertinnen
        und Experten, die in diesem Arbeitsfeld – oft auf unentgeltlich-freiwilliger
        Basis – engagiert sind. Die mittel- und langfristige Finanzierung solcher
        Kommunikations-Netzwerke mit zugehörigen Plattformen, Technologien und Commnuites
        wäre für jede Art von Nachhaltigkeit entscheidend.</li>\n\n\n\n<li>Insgesamt
        haben wir jetzt die große Chance, das Feld der Wissenschaftskommunikation
        und deren Policies zu harmonisieren, um es Wissenschaftlerinnen und Wissenschaftlern
        zu erleichtern, sich in die Materie einzuarbeiten. Hierzu wäre bspw. förderlich,
        sich auf einheitliche Lizenzmodelle zu einigen, um dem <a href=\"https://irights.info/webschau/offene-daten-lizenz-wildwuchs-bei-oeffentlichen-stellen/28873\"
        target=\"_blank\">Wildwuchs</a> unterschiedlicher Arten von Lizenzen, die
        möglicherweise nicht miteinander kompatibel sind und zu viel Interpretationsaufwand
        erfordern, entgegenzuwirken. Die Open Source-Bewegung “löste” dieses Problem
        durch eine Einigung auf durch die <a href=\"https://opensource.org/licenses\"
        target=\"_blank\">Open Source Initiative</a> verifizierte Lizenzen, und MIT/BSD/GPL
        entwickelten sich zu den gängigsten Lizenzen mit klarer gegenseitiger Kompatibilität.
        Das Äquivalent für Artikel- und Datenlizenzen wäre vermutlich etwas, das CC
        BY entspricht.</li>\n\n\n\n<li>Um die Lücke zwischen der generell positiven
        Einstellung zu den meisten Aspekten von Open Scholarship und den tatsächlich
        gelebten Praktiken zu schließen, bedarf es eines kombinierten Ansatzes aus
        Top-Down-Impulsen zur Änderung von Policies gepaart mit einer Vielzahl an
        Graswurzel-Bewegungen, die für die Sache werben und Aus- und Weiterbildung
        zu Open Scholarship-Praktiken in der Breite anbieten.</li>\n</ul>\n\n\n\n<h1>9.
        Bedrohungen, die die Bewegung gefährden könnten</h1>\n\n\n\n<h2>Die Implementierung
        von Open Access betreffende Hindernisse</h2>\n\n\n\n<p>Zu den im Open Access-Bereich
        schon vielfach geäußerten Elementen zählen:</p>\n\n\n\n<ul>\n<li>Fehlende
        Erforschung zu persönlichen Determinanten und Bedingungen im Umfeld der Forschenden,
        die zur (Nicht-)Veröffentlichung von Open Access führen</li>\n\n\n\n<li>Akzeptanz
        langer Embargofristen zum Schutz der Verlagseinnahmen (und damit Aufrechterhaltung
        des Status Quo);</li>\n\n\n\n<li>Komplexe, verwirrende und schwer zu durchschauende
        Regelungen zu Embargofristen;</li>\n\n\n\n<li>Zeitaufwändige und teure Embargo-Compliance-Abgleichsysteme;</li>\n\n\n\n<li>Konflikte
        zwischen von Geldgebern und Verlagen veröffentlichten Policies;</li>\n\n\n\n<li>Weiterführung
        der fehlgeleiteten Praxis des Urheberrechts-Übertrags von Forschendem zu Verlagen;</li>\n\n\n\n<li>Fehlende
        finanzielle Unterstützung für APC und BPC (Journal-Artikel und Open Access-Bücher);</li>\n\n\n\n<li>Breit
        angelegte Etablierung von hohen, ungerechtfertigten und damit nicht nachhaltigen
        APCs und BPCs, die besonders diskriminierend gegenüber bestimmten Bevölkerungsgruppen
        sind, denen es an entsprechenden Mitteln mangeln könnte;</li>\n\n\n\n<li>Fehlendes
        oder mangelndes Hintergrundwissen bei der Verhandlung dieser Aspekte;</li>\n\n\n\n<li>Mangelndes
        Bewusstsein und Anerkennung der Tatsache, dass rund <a href=\"https://sustainingknowledgecommons.org/2018/02/06/doaj-apc-information-as-of-jan-31-2018/\"
        target=\"_blank\">70% der im DOAJ indizierten Journals</a> <strong>keine APC</strong>
        erheben;</li>\n\n\n\n<li>Keine Einigung über eine breit angelegte Lösung für
        bestehnde Probleme im Zusammenhang mit Open Access für Bücher;</li>\n\n\n\n<li>Auch
        in Zukunft vorherrschender Mangel an Prestige für viele Open Access-Zeitschriften;
        und</li>\n\n\n\n<li>fehlende Kompensations-Vereinbarungen im Kontext getroffener
        Open Access-Deals zu Hybrid-Journals.</li>\n\n\n\n<li>Allgemeines Fehlen von
        Rollenmodellen, die offene Praktiken in allen Fachdisziplininen vorleben,
        um der vorhersschenden kulturellen Trägheit im Wissenschaftsbetrieb etwas
        entgegensetzen.</li>\n</ul>\n\n\n\n<h2>Hindernisse für den offenen Austausch
        von Forschungsdaten</h2>\n\n\n\n<ul>\n<li>Fehlende Erforschung zu persönlichen
        Determinanten und Bedingungen im Umfeld der Forschenden, die zur (Nicht-)
        Veröffentlichung von Daten als Open Data führen;</li>\n\n\n\n<li>Keine Einigung
        darüber, wie Forschungsdatenmanagement (FDM) finanziert werden soll;</li>\n\n\n\n<li>Fehlende
        Befähigung im Umgang mit Forschungsdaten, und fehlende Best Practice-Beispiele;</li>\n\n\n\n<li>Fehlende
        Klärung offener Lizenzfragen und mangelndes Bewusstsein darüber;</li>\n\n\n\n<li>Mangelnde
        Infrastruktur zur Unterstützung eines guten FDM innerhalb des gesamten Life
        Cycle von Wissenschaft und Forschung; und</li>\n\n\n\n<li>Vernachlässigung
        der expliziten Gewährung von Wiederverwendungsrechten (re-use) an Daten, so
        dass sie ein schlechtes Wiederverwendungsrecht aus Publikationen heraus erben.</li>\n</ul>\n\n\n\n<h2>Anreize
        und Kennzahlen</h2>\n\n\n\n<ul>\n<li>Fehlende oder unpassende Anreize, die
        durch im traditionellen System gefestige Mentalität und Praxis begründete
        Ängste verstärkt werden, z.B. dass der Austausch von Forschungsdaten die Wettbewerbsfähigkeit
        eines Individuums beeinträchtigt (z.B. Mythen wie “ich werde verantwortlich
        gemacht, wenn jemand meine Daten falsch verwendet”, oder “ich muss noch fünf
        weitere Publikationen aus diesem Datensatz herausholen, daher kann ich ihn
        noch nicht teilen”).</li>\n\n\n\n<li>das bestehende Anreizsystem muss sich
        ändern, um den kulturellen Wandel zu motivieren und weitergehende Schritte
        zu erleichtern.</li>\n\n\n\n<li>Die anhaltende Abhängigkeit von undurchsichtigen,
        nicht reproduzierbaren Metriken kommerzieller Anbieter wird sich weiterhin
        nachteilig auf Wissenschaft und Forschung insgesamt auswirken.</li>\n\n\n\n<li>Neue
        Bewertungsmetriken sollten darauf ausgerichtet sein, Anreize zur Beeinflussung
        des Verhaltens von Forschenden zu schaffen, vorzugsweise auf der Grundlage
        von Openness.</li>\n</ul>\n\n\n\n<h2>Große kommerzielle Verlage</h2>\n\n\n\n<ul>\n<li>Elsevier
        &amp; Holtzbrinck/Springer Nature (via Digital Science) entwickeln <a href=\"https://twitter.com/brembs/status/1094952204220420097\"
        target=\"_blank\">integrierte Dienstleistungen</a> für den gesamten Workflow
        von Wissenschaft und Forschung, die vom ersten Schritt der Entdeckung neuer
        Phänomene bis zur Finanzierungsorganisation alles abdecken werden. Die Kartellbehörde
        der European Commission wurde über <a href=\"https://doi.org/10.5281/zenodo.1472044\"
        target=\"_blank\">wettbewerbswidrige Praktiken</a> informiert.</li>\n\n\n\n<li>Diese
        stellen insofern eine klare Bedrohung für das gesamte Feld von Open Access
        und Open Scholarship dar, da sie versuchen werden, diese Dienste für Institutionen
        über “Big Deals” zu bündeln – so dass Institutionen sich an das Gesamtpaket
        inkl. der Nutzung nicht übertragbarer Dienste gebunden werden, um Zugang zu
        für sie wichtigen Diensten zu erhalten, (d.h. die gleiche Strategie, die bisher
        bei der Bündelung von Zeitschriften angewandt wird) <a href=\"https://www.techdirt.com/articles/20170804/05454537924/elsevier-continues-to-build-monopoly-solution-all-aspects-scholarly-communication.shtml\"
        target=\"_blank\">(Moody 2017</a>; <a href=\"http://knowledgegap.org/index.php/sub-projects/rent-seeking-and-financialization-of-the-academic-publishing-industry/preliminary-findings/\"
        target=\"_blank\">Posada und Chen 2017</a>; <a href=\"https://sr.ithaka.org/blog/the-center-for-open-science-alternative-to-elsevier-announces-new-preprint-services-today/\"
        target=\"_blank\">Schonfeld 2017)</a>.</li>\n\n\n\n<li>Dies würde letztendlich
        zu neuen Ineffizienzen, Lieferantenbindungen und dem gleichen Preisschub führen,
        den wir bei”Big Deal”-Lizenzverträgen aus dem Publikationsbereich sehen.</li>\n\n\n\n<li>Mit
        Blick auf Preprints und Publishing Workflows kommt es zu einer rapide zunehmenden
        Kolonialisierung der Landschaft durch kommerzielle Interessen (z.B. Erwerb
        von <a href=\"https://savageminds.org/2016/05/18/its-the-data-stupid-what-elseviers-purchase-of-ssrn-also-means/\"
        target=\"_blank\">SSRN</a> sowie des Workflow-Anbieters <a href=\"https://www.elsevier.com/about/press-releases/corporate/elsevier-to-acquire-aries-systems-a-best-in-class-publication-workflow-solutions-provider\"
        target=\"_blank\">Aries Systems</a> durch Elsevier). Dies führt zu einer breiteren
        kommerziellen Kontrolle, die unabhängig vom letztendlich gewählten Veröffentlichungsort
        droht.</li>\n\n\n\n<li>Beunruhigend ist zudem die Entwicklung hin zu sog.
        <em>Surveillance Publishing</em> (siehe die gleichnamige <a href=\"https://www.zotero.org/groups/2316312/oabb/collections/7BUY87ZP\"
        target=\"_blank\">Zotero Library</a> zu zahlreichen wiss. Artikeln zum Problemfeld)
        </li>\n</ul>\n\n\n\n<h2>Widerstand gegen Veränderungen</h2>\n\n\n\n<ul>\n<li>Wissenschaftler_innen
        sind im Allgemeinen – und ganz ihrer menschlichen Natur gemäß – resistent
        gegen Veränderungen und werden daher in Summe oft als ein System der “kulturellen
        Trägheit” innerhalb des Wissenschaftsbetriebs gesehen.</li>\n\n\n\n<li>Menschen
        neigen dazu, Dinge zu wählen, die dem, was sie bereits kennen, am ähnlichsten
        sind (siehe dazu z.B. Dan Arielys <a href=\"https://www.ted.com/talks/dan_ariely_asks_are_we_in_control_of_our_own_decisions\"
        target=\"_blank\">TED-Talk</a> über das Treffen von Entscheidungen).</li>\n\n\n\n<li>Wissenschaftlerinnen
        und Wissenschaftlern also zu viel Auswahl zu geben, wie es in der Praxis von
        Open Scholarship üblich ist, könnte unter Umständen auch abschreckend wirken
        und letztendlich die Veränderung der traditionellen Gewohnheiten bremsen oder
        gar ganz blockieren.</li>\n</ul>\n\n\n\n<h2>Outlook</h2>\n\n\n\n<p>Es ist
        wichtig, hier abschließend herauszustellen, dass alle potentiell beteiligten
        Personen selbstverständlich weiterhin das tun können, was sie bereits gut
        getan haben – auch wenn sie Open Scholarship als neues Handlungsfeld annehmen.
        Mit <a href=\"https://doi.org/10.5334/bam\" target=\"_blank\">Weller, 2014</a>,
        <a href=\"https://doi.org/10.19173/irrodl.v13i4.1313\" target=\"_blank\">Veletsianos
        und Kimmons, 2016</a> und <a href=\"https://doi.org/10.1371/journal.pbio.1002614\"
        target=\"_blank\">McKiernan, 2017</a> sehen wir Inklusivität als ein entscheidendes
        Merkmal der sozialen Bewegung, die Open Scholarship darstellt. Während das,
        was wir hier beschrieben haben, im Idealfall alle vorgenannten Praktiken umfassen
        kann, kann ein Engagement in Open Science und Scholarshio als Instanzen in
        einem Spektrum von Praktiken angesehen werden, in welchem jedes Individuum
        für sich selbst aushandelt muss, wie es sich dazu positionieren möchte.</p>\n\n\n\n<p>Daher
        sollten zukünftige Kommunikationsbemühungen darauf konzentrieren, deutlich
        zu machen, dass Praktiken der Openness keineswegs komplett neue Handlungsweisen
        darstellen, sondern vielfach “nur” effizientere und damit lohnenswertere Variationen
        von derzeitigen Praktiken darstellen. Darüber hinaus lohnt es, sich klar zu
        machen, dass Offenheit in Wissenschaft, Forschung und Lehre eine lange Tradition
        hat, derer wir uns zu Beginn des 21. Jahrhunderts neu besinnen sollten – damit
        die u.a. von <a href=\"https://doi.org/10.1186/s13059-015-0669-2\" target=\"_blank\">Watson,
        2015</a> gestellte rhetorische Frage “When will ‘open science’ become simply
        ‘science’?” bald mit einem “Heute und hier!” beantwortet werden kann.</p>\n\n\n\n<h1>11.
        Schlusswort</h1>\n\n\n\n<p>Wir befinden uns inmitten einer rasanten globalen
        Weiterentwicklung von Tools, Services und Konzepten im Bereich Open Scholarship;
        jedoch gab es bis heute wenig strategische Koordination bei der Umsetzung
        der verschiedenen Aspekte von Open Scholarship. Einfach mehr Zeit, Mühe und
        Geld in die Aufrechterhaltung des Status Quo zu investieren, mit obskuren
        und fehlgeleiteten Anreizen und einer verzerrten Abhängigkeits- und Machtdynamik,
        ist für das globale Wissenschaftssystem eindeutig nicht mehr tragbar.</p>\n\n\n\n<p>Dieses
        Dokument möchte eine umfassende und strategische Lösung für dieses Problem
        bieten. Indem es Open Scholarship in seine konstituierenden Elemente zerlegt,
        ermutigt es die zahlreichen involvierten Communities, als Kollektiv kleine
        Schritte in Richtung einer offeneren Kultur mit relativ geringem Aufwand zu
        unternehmen. Ausführlich haben wir die Vor- und Nachteile dieser vorgeschlagenen
        Schritte diskutiert und die Gründe, potenzielle Bedrohungen sowie die vorhandenen
        Stärken und unterstützenden Initiativen des Movements um Open Scholarship
        skizziert. Wir glauben, dass eine koordinierte Umsetzung dieser Strategie
        notwendig sein wird, um sicherzustellen, dass wir nicht auf Lösungen zurückgreifen,
        die die weitere Entwicklung offener Forschungspraktiken auf globaler Ebene
        behindern könnten.</p>\n\n\n\n<p>Um zu vermeiden, dass die Forschungsgemeinschaft
        in den nächsten großen profitorientierten Businessplan eingebunden wird, der
        nur Lippenbekenntnisse zu den Leitwerten, Prinzipien und Praktiken des Open
        Scholarship abgibt, muss die Wissenschaft ihre wissenschaftliche Praxis auf
        offene Grundprinzipien ausrichten – vor allem auf den freien Zugang zu Wissenschaft
        und Forschung, aber auch auf die Möglichkeit, frei an Forschungsergebnissen
        in all ihren Formen teilzunehmen und diese wiederzuverwenden. Wir sehen diese
        Freiheiten als wesentlich für jedwege Art von Zukunft des Open Scholarship.</p>\n\n\n\n<p><strong>Wichtiger
        Hinweis</strong> Der neueste Projektentwurf befindet sich in Entwicklung und
