        internet era, large-scale computing and storage resources, mobile devices,
        social media, and their high uptake among different groups of people, have
        all deeply changed the way knowledge is created, communicated, and further
        deployed. These advances have enabled a radical transformation of the practice
        of science, which is now more open, more global and collaborative, and closer
        to society than ever. Open science has therefore become an increasingly important
        topic. Moreover, as open science is actively pursued by several high-profile
        funders and institutions, it has fast become a crucial matter to all researchers.
        However, because this widespread interest in open science has emerged relatively
        recently, its definition and implementation are constantly shifting and evolving,
        sometimes leaving researchers in doubt about how to adopt open science, and
        which are the best practices to follow.<\/jats:p>\n        <jats:p>This article
