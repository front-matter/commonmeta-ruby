        Science Foundation","doi-asserted-by":"publisher","award":["ACI-1645571"]}],"content-domain":{"domain":["f1000research.com"],"crossmark-restriction":false},"abstract":"<ns4:p>In
        the 21st Century, research is increasingly data- and computation-driven. Researchers,
        funders, and the larger community today emphasize the traits of openness and
        reproducibility. In March 2017, 13 mostly early-career research leaders who
        are building their careers around these traits came together with ten university
        leaders (presidents, vice presidents, and vice provosts), representatives
        from four funding agencies, and eleven organizers and other stakeholders in
        an NIH- and NSF-funded one-day, invitation-only workshop titled \"Imagining
        Tomorrow''s University.\" Workshop attendees were charged with launching a
        new dialog around open research \u2013 the current status, opportunities for
        advancement, and challenges that limit sharing.<\/ns4:p><ns4:p> The workshop
        examined how the internet-enabled research world has changed, and how universities
        need to change to adapt commensurately, aiming to understand how universities
        can and should make themselves competitive and attract the best students,
        staff, and faculty in this new world. During the workshop, the participants
        re-imagined scholarship, education, and institutions for an open, networked
        era, to uncover new opportunities for universities to create value and serve
        society. They expressed the results of these deliberations as a set of 22
        principles of tomorrow''s university across six areas: credit and attribution,
        communities, outreach and engagement, education, preservation and reproducibility,
        and technologies.<\/ns4:p><ns4:p> Activities that follow on from workshop
        results take one of three forms. First, since the workshop, a number of workshop
        authors have further developed and published their white papers to make their
        reflections and recommendations more concrete. These authors are also conducting
        efforts to implement these ideas, and to make changes in the university system.
        \u00a0Second, we plan to organise a follow-up workshop that focuses on how
        these principles could be implemented. Third, we believe that the outcomes
        of this workshop support and are connected with recent theoretical work on
        the position and future of open knowledge institutions.<\/ns4:p>","DOI":"10.12688\/f1000research.17425.1","type":"journal-article","created":{"date-parts":[[2018,12,11]],"date-time":"2018-12-11T17:03:52Z","timestamp":1544547832000},"page":"1926","update-policy":"http:\/\/dx.doi.org\/10.12688\/f1000research.crossmark-policy","source":"Crossref","is-referenced-by-count":5,"title":"The
