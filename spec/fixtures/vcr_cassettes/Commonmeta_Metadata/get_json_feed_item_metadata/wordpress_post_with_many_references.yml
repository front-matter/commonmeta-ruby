        target=\"_blank\">Steiner, Tobias (2018, February). Offene Bildungspraxis:
        Mögliche Szenarien. Zenodo</a>. (CC0)</figcaption></figure></div>\n\n\n<h3>Gruppenebene
        (z.B. Labore, Abteilungen)</h3>\n\n\n\n<p>Viele der auf der individuellen
        Ebene genannten Elemente werden auch hier weiterhin relevant sein und werden
        hier daher teilweise wiederholt, um diesen Umstand abzubilden.</p>\n\n\n\n<h4>Suche</h4>\n\n\n\n<ul>\n<li>Suche
        nach schon vorhandenen Datensets anderer Personen und Forschungsgruppen, die
        Sie wiederverwenden können, anstatt eigene un dann doppelt vorhandene Daten
        zu erstellen.</li>\n\n\n\n<li>Erwäge die Nutzung und Unterstützung offenerer
        Suchmaschinen wie <a href=\"https://openknowledgemaps.org/\" target=\"_blank\">Open
        Knowledge Maps</a> anstelle der Nutzung proprietärer Dienste.</li>\n\n\n\n<li>Nutze
        RSS-Reader wie <a href=\"https://feedly.com/\" target=\"_blank\">Feedly</a>,
        um Nachrichten und Forschungsupdates aus einer Reihe von Quellen einfach zusammenzufassen.</li>\n</ul>\n\n\n\n<h4>Analyse</h4>\n\n\n\n<ul>\n<li>Adaptiere
        Best Practices für Open Scholarship, einschließlich gemeinsamer Daten als
        Forschungsergebnisse, die sich mit den Themen des “publication bias” sowie
        “fragwürdigen Forschungspraktiken” auseinandersetzen und bias-reduzierende
        Workflows als Alternative begreifen.\n<ul>\n<li>Mache Best-Practice-Beispiele
        als showcases sichtbar, um zu zeigen, was mit Open Scholarship tatsächlich
        möglich ist und was die weiteren Vorteile sein können.</li>\n</ul>\n</li>\n\n\n\n<li>Verfolge
        einen breit angelegten Ansatz für die Vielfalt offener wissenschaftlicher
        Forschungs- und Bildungspraktiken (Practices of Open Science/Scholarship).
        Vgl. dazu bspw. die <a href=\"https://www.fosteropenscience.eu/resources\"
        target=\"_blank\">FOSTER Open Science Taxonomy</a>.</li>\n\n\n\n<li>Am wichtigsten
        ist, dass Du mit der <a href=\"https://cyber.harvard.edu/hoap/How_to_make_your_own_work_open_access\"
        target=\"_blank\">Bereitstellung deiner eigenen Arbeit in open access</a>
        beginnst – dies ist fast immer auch <a href=\"https://figshare.com/collections/How_to_to_make_your_work_100_Open_Access_for_free_and_legally_multi-lingual_/3943972\"
        target=\"_blank\">kostenlos</a> möglich.</li>\n\n\n\n<li>Nutze Open Source-Software
        für die Durchführung von Forschung und Lehre und dokumentiere diese entsprechend,
        so dass die computerisierte Verarbeitung von der Wissenschaftscommunity überprüft
        werden kann, und so, dass die verwendeten Werkzeuge für alle verfügbar sind,
        um die Produktivität und Zusammenarbeit zu erhöhen. Zur Unterscheidung zwischen
        open, free, gratis und libre siehe z.B. <a href=\"https://opensource.com/article/17/11/Open-source-or-free-software\"
        target=\"_blank\">OpenSource.com</a> (englisch), <a href=\"https://www.gnu.org/philosophy/floss-and-foss.de.html\"
        target=\"_blank\">Stallmann, 2013</a> (englisch) oder <a href=\"http://www.freienetze.at/pdfs/Freiheit-vor-Ort-E-BOOK.pdf\"
        target=\"_blank\">Dobusch et al., 2011 (Kapitel 4)</a> (deutsch).</li>\n\n\n\n<li>Etabliere
        und fördere Praktiken der Wiederverwendung und des Remixes, um eine Open Scholarship-Kultur
        zu etablieren, die auf offener Zusammenarbeit und Austausch basiert.</li>\n\n\n\n<li>Ziehe
        bei Bedarf auch die Vorregistrierung von Studien, die gemeinsame Nutzung von
        Protokollen und die Verwendung von Labornotizbüchern zur offenen Forschungsdokumentation
        in Betracht.</li>\n</ul>\n\n\n\n<h4>Schreiben</h4>\n\n\n\n<ul>\n<li>Biete
        selbst Hilfe bei der Beantwortung von Fragen in offenen Foren wie <a href=\"https://ask-open-science.org/\"
        target=\"_blank\">Ask Open Science</a>, <a href=\"https://stackoverflow.com/\"
        target=\"_blank\">Stack Overflow</a>, dem <a href=\"https://www.reddit.com/r/Open_Science/\"
        target=\"_blank\">Open Science subreddit</a> und/oder auf <a href=\"https://twitter.com\"
        target=\"_blank\">Twitter</a> an.</li>\n\n\n\n<li>Ziehe in Erwägung, Forschungsguppenprofile
        auf diesen Plattformen anzulegen.</li>\n\n\n\n<li>Mache dich mit offenen,
        kollaborativen Schreibwerkzeugen wie bspw. <a href=\"https://www.overleaf.com/\"
        target=\"_blank\">Overleaf</a>, <a href=\"https://hackmd.io\" target=\"_blank\">HackMD</a>/<a
        href=\"https://hedgedoc.org/\" target=\"_blank\">HedgeDoc</a> und <a href=\"https://docs.google.com/document/u/0/\"
        target=\"_blank\">Google Docs</a> vertraut.</li>\n</ul>\n\n\n\n<h4>Publizieren</h4>\n\n\n\n<ul>\n<li>Verweigere
        die Zusammenarbeit mit Verlagen, die über restriktive Preprint-, Open-Access-
        und Urheberrechtsrichtlinien verfügen oder sich anderweitig antagonistisch
        gegenüber fortschrittlichen Open Scholarship-Praktiken und -richtlinien positionieren.</li>\n\n\n\n<li>Verpflichte
        dich, Forschungsoutput über <a href=\"http://asapbio.org/preprint-info\" target=\"_blank\">Preprints</a>
        offen und schnell verfügbar zu machen.</li>\n\n\n\n<li>Stelle sicher, dass
        aller unterstützender Codes, Daten und andere relevante Informationen neben
        den veröffentlichten Hauptbeiträgen zur Verfügung gestellt werden.</li>\n</ul>\n\n\n\n<h4>Outreach</h4>\n\n\n\n<ul>\n<li>Mache
        Open Scholarship-Hotspots (d.h. Orte, Events oder Gruppen für einen regelmäßigen
        Austausch und die Diskussion über Community Building) ausfindig und finde
        einen Weg, diese miteinander in Kontakt und Austausch zu bringen, um Zusammenhalt
        und Expansion der Community zu fördern.</li>\n\n\n\n<li>Sollte ein solcher
        in Deiner Nähe noch nicht existierten: Richte einen lokalen Open Scholarship-Hotspot
        (z.B. über die <a href=\"https://www.meetup.com/\" target=\"_blank\">Meetup-Plattform</a>)
        ein.</li>\n\n\n\n<li>Nutze diese nationalen/internationalen/regionalen Gemeinschaften,
        um das Lernen und den Wissensaustausch über Open Scholarship-Praktiken auf
        niedrigschwelliger Ebene, insbesondere in unterschiedlichen kulturellen Umgebungen,
        zu unterstützen.</li>\n\n\n\n<li>Starte Diskussionen zu einem impliziten oder
        expliziten (gemeinsamen) Open Science/Open Scholarship-Verhaltenskodex oder
        einer entsprechenden Satzung für Ihre Abteilung, Ihren Fachbereich, etc. Als
        Inspiration können schon bestehende Kodizes wie bspw. der <a href=\"https://www.contributor-covenant.org/de/version/1/4/code-of-conduct\"
        target=\"_blank\">Contributor Covenant</a> dienen.</li>\n\n\n\n<li>Stelle
        sicher, dass Rechtsexpertinnen und -experten zum Themenfeld Open Scholarship
        zur Verfügung stehen, die bei Fragen zu Lizenz- und Urheberrecht sowie der
        richtigen Nutzung von Creative Commons-Lizenzen behilflich sein können. Im
        deutschsprachigen Kontext kann zur Rechtsfragen und -Beispielfällen bspw.
        das Portal <a href=\"https://irights.info\" target=\"_blank\">irights.info</a>
        eine hilfreiche Anlaufstelle sein.</li>\n\n\n\n<li>Binde Kommunikationsabteilungen
        und Forschungs-Assessment-Beauftragte enger mit ein. Organisiere Sitzungen,
        um diese Stakeholder über Open Science und Open Scholarship zu informieren.
        Sei dir dabei der Tatsache bewusst, dass es für Mitarbeitende dieser Bereiche
        bedeuten kann, dass sie ihre eigene Sichtweise zu Wissenschaft, deren Handlungsfeldern
        sowie ihrer eigenen Rolle in diesem Wissenschaftssystem neu ausrichten werden.</li>\n\n\n\n<li>Stoße
        Debatten über sinnvolle Standards und Praktiken auf fachlicher Ebene für die
        Veröffentlichung von Daten in Deiner Institution und darüber hinaus an (z.B.
        die Einhaltung der <a href=\"https://www.go-fair.org/fair-principles/\" target=\"_blank\">FAIR-Prinzipien)</a>.
        Achte bei der Er- und Bereitstellung von OER auf die Gewährleistung der <a
        href=\"https://www.hoou.uni-hamburg.de/information/was-ist-oer.html#Die 5
        V-Freiheiten\" target=\"_blank\">“Fünf V-Freiheiten”</a>.</li>\n\n\n\n<li>Verbessere
        den Austausch zwischen Fakultätsbeiräten, Forscherinnen und Forschern, Studierenden
        und Bibliotheksmitarbeitenden in Bezug auf Open Scholarship-Praktiken (siehe
        Abb. 1 und 2) und deren zugrundeliegenden Prinzipien.</li>\n\n\n\n<li>Ziehe
        z.B. den Begriff der Expert User Communities von <a href=\"https://doi.org/10.1002/leap.1228\"
        target=\"_blank\">Hartley et al. 2019</a> in Betracht; dieser könnte auch
        erweitert werden, um nicht nur Open Access publishing umfassen, sonder auch
        auf andere Open Science und Scholarship-Tools, -Dienste und entsprechende
        Communities in den verschiedenen Bereichen des Open Scholarship ausgeweitet
        werden.</li>\n</ul>\n\n\n\n<h4>Assessment</h4>\n\n\n\n<ul>\n<li>Halte Fürsprache
        bei Entscheidungsträgern von wissenschaftlichen Zeitschriften, Verlagen, Förderern,
        Hochschulen und Forschungseinrichtungen, um eine Vielzahl von Open Scholarship-Aktivitäten
        anzuerkennen und zu belohnen, insbesondere im Hinblick auf Forschungsevaluation
        und Open Education Policies.</li>\n\n\n\n<li>Nimm Gespräche mit Anbietern
        von Hochschulranking-Diensten (z.B. QS, Times Higher Education (im Kontext
        UK), CHE (im Kontext DE)) auf, um ein Offenheitselement in die zugrundeliegenden
        Indikatoren zu integrieren.</li>\n</ul>\n\n\n\n<h3>Institutsebene (einschließlich
        Forschungs- und Fördereinrichtungen sowie Fachgesellschaften)</h3>\n\n\n\n<h4>Teilen</h4>\n\n\n\n<ul>\n<li>Lote
        Möglichkeiten aus, wie proprietäre Software zeitnah durch Open-Source-Alternativen
        ersetzt werden können.</li>\n\n\n\n<li>Fordere von Wissenschaftlerinnen und
        Wissenschaftler ein, dass Sie mit offenen Standards und Dateiformaten arbeiten
        (entweder ausschließlich oder zusätzlich zu proprietären Standards und Dateiformaten).</li>\n</ul>\n\n\n\n<h4>Publizieren</h4>\n\n\n\n<ul>\n<li>Verschaffe
        Dir einen aktuellen, koordinierten Überblick darüber, zu welchem Zeitpunkt
        welche Abonnements und Lizenzvereinbarungen über Forschungsinstitutsgrenzen
        hinweg auslaufen, und lasse dies geschehen. Wo immer Stornierungen oder Kündigungen
        von Abonnements auftreten, ist sicherzustellen, dass ein angemessener Zugang
        zu Artikeln und entsprechender Support nach Auslauf des Abonnement unter Nutzung
        bestehender legaler Mechanismen (z.B. Fernleihe) gewährleistet wird.\n<ul>\n<li>Stelle
        sicher, dass entsprechend notwendiger Austausch und Koordination zwischen
        Bibliotheken und relevanten Dritten sichergestellt ist, damit die eingebundenen
        Bibliotheken ihre qualitativ hochwertigen Dienstleistungen und Kernaufgaben
        unterbrechungsfrei ausführen können.</li>\n\n\n\n<li>Erkundige dich nach Wegen
        zur Reinvestition von eingesparten Mitteln in nachhaltige Bibliotheksbudgets.</li>\n</ul>\n</li>\n\n\n\n<li>Kaufe
        Altdokumente von Verlagen zurück und binde sie in den offenen wissenschaftlichen
        Gesamtkreislauf ein. Verbessere zudem die offene Verfügbarmachung und Archivierung
        von Werken, deren Urheberrecht abgelaufen ist.</li>\n\n\n\n<li>Hilf Forschenden,
        sich über Möglichkeiten einer <a href=\"https://www.authorsalliance.org/resources/termination-of-transfer/\"
        target=\"_blank\">“Termination of Transfer” (nach der Definition der Authors’
        Alliance)</a> zu informieren, um ihnen Wege aufzuzeigen, ihre Autorenrechte
        behalten zu können. Hier sei insbesondere auch auf das <a href=\"https://rightsback.org/\"
        target=\"_blank\">Termination of Transfer Tool</a> hingewiesen.</li>\n\n\n\n<li>Forschungsförderinstitutionen
        können Grenzen eines für sie akzeptablen Publikationsstandards definieren.
        Sie können daher auch darauf hinwirken, Veröffentlichungen in wiss. Journals
        mit einer Obergrenze für APCs und BPCs zu belegen, oder Veröffentlichungen
        bei reinen Open Access-Verlagen (mit OA-spezifischen Lizenzen) oder in solchen
        mit vergleichsweise kurzen Embargofristen (mit klarer Präferenz eines Null-Embargos)
        zur Selbstarchivierung (grünes OA, z.B. Emerald, The Royal Society im britischen
        Kontext) zu verlangen.</li>\n\n\n\n<li>Weigere dich, mit Verlagen zusammenzuarbeiten,
        die sog. “<a href=\"http://www.rluk.ac.uk/about-us/blog/the-costs-of-double-dipping/\"
        target=\"_blank\">Double Dipping</a>” praktizieren, und fordere Transparenz
        und die Bereitstellung entsprechender Daten, falls der Verdacht besteht, dass
        dies der Fall ist (für einen Überblick siehe z.B. <a href=\"https://www.theguardian.com/science/2017/jun/27/profitable-business-scientific-publishing-bad-for-science\"
        target=\"_blank\">Buranyi, 2017)</a>.</li>\n\n\n\n<li>Weigere dich, mit Verlagen
        zusammenzuarbeiten, bei denen es keine Transparenz über das Preismodell für
        Abonnements oder Open Access gibt. Dies gilt auch für Verlage, die auf Vertraulichkeitsvereinbarungen
        als Teil der Lizenzvertragsbedingungen bestehen.\n<ul>\n<li>Wirke im Dialog
        mit Verlagen darauf hin, mehr Transparenz in Bezug auf die finanziellen Aspekte
        ihrer Publishing-Workflows zu etablieren. Als Positiv-Beispiel kann hier <a
        href=\"https://www.ubiquitypress.com/site/publish/\" target=\"_blank\">Ubiquity
        Press</a> dienen.</li>\n\n\n\n<li>Weigere dich, mit Verlagen zusammenzuarbeiten,
        die über restriktive Preprint-, Open Access- und Copyright-Richtlinien verfügen.</li>\n</ul>\n</li>\n\n\n\n<li>Bestehe
        darauf, dass Verlage alle bibliographischen Daten, Nutzungsmetriken und Zitationsdaten
        sowohl in für Menschen lesbaren als auch in einem maschinenlesbaren Format
        frei verfügbar und zugänglich machen.</li>\n\n\n\n<li>Wirke auf eine Entwicklung
        von Richtlinien zur Wahrung von Rechten für Forschung an Forschungsinstituten
        hin, an denen diese derzeit noch fehlen.</li>\n\n\n\n<li>Erwäge eine Adaption
        der <a href=\"https://casrai.org/credit/\" target=\"_blank\">CASRAI CRediT</a>
        (Contributor Rules Taxonomy)-Richtlinien, um Beiträge der Autorinnen und Autoren
        in Journals klarer zu identifizieren und darüber hinaus zusätzlich die Beiträge
        von Autorinnen und Autoren anderer Forschungsmaterialien (Daten, Software,
        etc.) so eindeutig wie möglich zu identifizieren.</li>\n\n\n\n<li>Fördere
        die Verbreitung der <a href=\"https://i4oc.org/\" target=\"_blank\">Initiative
        for Open Citations</a> (I4OC) bei Verlagen gemeinsam mit einer grundlegenderen
        Förderung der breiten Akzeptanz offener Standards.</li>\n\n\n\n<li>Für Forschungsinstitutionen,
        an denen sie derzeit fehlen: rege die Einrichtung und nachhaltige Pflege eines
        Open Access-Repository an oder identifiziere schon vorhandene Ressourcen,
        die für diesen Zweck genutzt werden können. Führe zudem eine <a href=\"https://cyber.harvard.edu/hoap/Good_practices_for_university_open-access_policies\"
        target=\"_blank\">Open Access-Policy</a> ein und mache diese auf der institutionellen
        Website und allen relevanten Indexierungsdiensten leicht auffindbar und zugänglich.\n<ul>\n<li>Beispiele
        für Open Access-Policies finden sich z.B. über die <a href=\"https://roarmap.eprints.org/cgi/search/advanced\"
        target=\"_blank\">ROARMAP</a></li>\n\n\n\n<li>Beispiele für Open Education
        / OER-Policies sind z.B. im <a href=\"https://wiki.creativecommons.org/wiki/OER_Policy_Registry\"
        target=\"_blank\">Creative Commons OER Policy Registry</a> oder in den <a
        href=\"https://doi.org/10.2760/283135\" target=\"_blank\">Policy approaches
        to Open Education, 2017</a> der Europäischen Union aufgeführt.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h4>Outreach</h4>\n\n\n\n<ul>\n<li>Forschungsbibliotheken
        sollten generell Informationen darüber sammeln, wie der Forschungssektor als
        Ganzes mit Forschungsliteratur interagiert. Folgende Informationen könnten
        sich als hilfreich bei Verhandlungen mit Verlagen erweisen und Argumentationshilfen
        für das Aufbrechen von Sammelverträgen und Groß-Abonnements liefern, indem
        sie den branchenübergreifenden Wert von Diensten belegen:\n<ul>\n<li>Welche
        Journals und Verlage wählen Forschende für ihre Publikationen?</li>\n\n\n\n<li>Wer
        leistet tatsächlich redaktionelle sowie Peer-Review-Arbeit?</li>\n\n\n\n<li>Welche
        Summen werden für Journal-Abonnements ausgegeben?</li>\n\n\n\n<li>Welche Summen
        werden im Bereich Open Access für Artikelbearbeitungsgebühren bzw. article
        processing charges (APCs) und Buchbearbeitungsgebühren / book processing charges
        (BPCs) ausgegeben?</li>\n\n\n\n<li>Welche Artikel werden tatsächlich heruntergeladen
        und zitiert?</li>\n</ul>\n</li>\n\n\n\n<li>Ermögliche und fördere lokale Supportstrukturen
        wie Openlabs, Makerspaces und Lern-, Orientierungs- und Beratungsangebote
        für Open Publication, Open Science und Open Education.</li>\n</ul>\n\n\n\n<h4>Assessment</h4>\n\n\n\n<ul>\n<li>Arbeite
        mit Forschungs-Communities zusammen, um quantifizierbare Anreize für den Austausch
        von Preprints, Open Data, reproduzierbaren Analysedaten und Open Access generell
        bei Einstellungs-, Beförderungs- und Berufungsverfahren zu entwickeln und
        zu bewerben. Definiere neue Wege, um die Vorteile dieser Anreize der breiteren
        Wissenschaftcommunity verständlich zu machen.</li>\n\n\n\n<li>Adaptiere und
        fördere die in DORA festgelegten Prinzipien für ein gerechteres Assessment
        von Forschung. Stelle sicher, dass die für diese Art von Assessment Verantwortlichen,
        einschließlich Einstellungs-, Berufungs- und Förderausschüsse, sich an diese
        halten.</li>\n\n\n\n<li>Unterstütze die Förderung und leiste entsprechende
        Kompensation von investierter Zeit und Arbeit für Trainings- und Interessensvertretungstätigkeiten
        zu den verschiedenen Aspekten von Open Scholarship, einschließlich Open Source,
        Open Access und Open Education.</li>\n\n\n\n<li>Überlege, ob das niederländische
        Pradigma der <a href=\"https://openworking.wordpress.com/2018/06/24/changing-the-academic-reward-system-the-umc-utrecht-perspective/\"
        target=\"_blank\">researchers’ portfolios</a> nicht spannend für Deine Community
        sein könnte.</li>\n</ul>\n\n\n\n<h3>Nationale Ebene (oder darüber hinaus)</h3>\n\n\n\n<h4>Suche</h4>\n\n\n\n<ul>\n<li>Führe
        moderne Sortier-, Filter- und Suchtechnologien (semantic web) für allen bereitzustellenden
        Wissenschafts-Output ein.\n<ul>\n<li>Ermögliche uneingeschränktes Text- und
        Data-Mining für diese Inhalte.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h4>Schreiben</h4>\n\n\n\n<ul>\n<li>Wirke
        auf die Verwendung von <a href=\"https://orcid.org/\" target=\"_blank\">ORCID</a>-Identifiern
        für Forschende im gesamten Forschungsoutput hin, um eine persistente Identifizierung
        von Autorinnen und Autoren in der gesamten Forschungsliteratur zu unterstützen
        und die Auffindbarkeit von Forschungsergebnissen zu erleichtern.</li>\n</ul>\n\n\n\n<h4>Publizieren</h4>\n\n\n\n<ul>\n<li>Baue
        auf die Unterstützung von Mitarbeitenden und Geldgebern für Open Access und
        damit verbundene Qualitätssicherungsinitiativen (z.B. Peer Review), die vom
        Verlags- und Journal-Kreislauf entkoppelt sind.\n<ul>\n<li>Vereinbare eine
        Governance-Struktur, die weltweite Infrastrukturen (z.B. <a href=\"https://www.w3.org/\"
        target=\"_blank\">W3C</a>) mit einbezieht, und entwickle diese kontinuierlich
        weiter.</li>\n</ul>\n</li>\n\n\n\n<li>Schaffe wissenschaftliche Standards
        zur Implementierung einer gemeinnützigen non-profit Publikationsplattform/-umgebung
        (unter Einsatz der durch ausgelaufene Abonnements freigewordenen Mittel, und
        aufbauend auf bestehenden offenen Repositorien, Umgebungen und genereller
        offener digitaler Forschungsinfrastruktur).</li>\n\n\n\n<li>Erwirke eine Reduzierung
        der Artikelbearbeitungsgebühren/article processing charges (APCs) und Buchbearbeitungsgebühren/book
        processing charges (BPCs) bei Hybrid-Titeln, um dem Marktdurchschnitt für
        reine Open Access-Zeitschriften und Verlage zu entsprechen. (HINWEIS: Mit
        dem neuen Finanzierungsinstrument von <a href=\"https://web.archive.org/web/20190727193223/https://ec.europa.eu/info/designing-next-research-and-innovation-framework-programme/what-shapes-next-framework-programme_en\"
        target=\"_blank\">HorizonEurope</a> sind Veröffentlichungen in Hybrid-Journals
        nicht zulässig).\n<ul>\n<li>Der wissenschaftliche Publikationsmarkt könnte
        eine detaillierte Untersuchung auf Regierungsebene erfordern, um dies nachhaltig
        zu stabilisieren.</li>\n</ul>\n</li>\n\n\n\n<li>Sofern Journal-Abonnements
        noch nicht abgelaufen sind, erwirke Ausgleichsvereinbarungen für Hybrid-Journals
        (OA/non-OA), um Double-Dipping seitens der Verlage zu reduzieren.</li>\n\n\n\n<li>Wo
        Ausgleichs- und/oder Kompensationsvereinbarungen bestehen, können diese gestrafft
        und sektorübergreifend standardisiert werden, um den anfallenden Verwaltungsaufwand
        zu reduzieren.</li>\n\n\n\n<li>Arbeite darauf hin, dass Wissenschaftsverlage
        sich mit der neuen <a href=\"http://ukscl.ac.uk/\" target=\"_blank\">UK Scholarly
        Communications License</a> auseinandersetzen, die es Autorinnen und Autoren
        ermöglicht, weitergehende Rechte an ihren publizierten Werken zu behalten.\n<ul>\n<li>Dies
        reduziert den Zeitaufwand für Embargofristen und deren Verwaltung sowie die
        Kosten für hybride APCs und BPCs. Forschende im Vereinigten Königreich/UK
        können zudem dabei unterstützt werden, die <a href=\"https://www.ukri.org/funding/information-for-award-holders/open-access/open-access-policy/\"
        target=\"_blank\">UKRI Open Access policy</a> zu beachten und einzuhalten.</li>\n\n\n\n<li>Forschende,
        die nicht im Vereinigten Königreich ansässig sind, können darauf hinwirken,
        eine auf die Förderungs- und Lizenzierungsanforderungen anderer Regionen erweiterte
        Adaption des <a href=\"http://ukscl.ac.uk/\" target=\"_blank\">UKSCL</a> (oder
        relevanter Variationen davon) zu erarbeiten und einzuführen.</li>\n</ul>\n</li>\n\n\n\n<li>Führe
        sektorübergreifend eine bedingungslose Gebührenbefreiung für Forschende aus
        Ländern mit niedrigem bis mittlerem Einkommen oder mit nachweisbarem finanziellem
        Bedarf ein.</li>\n\n\n\n<li><a href=\"https://nrs.harvard.edu/urn-3:HUL.InstRepos:27803834\"
        target=\"_blank\">Wandle</a> (oder flippe) die Mehrheit der verfügbaren wissenschaftlichen
        Journals vom Bezahl-/Abonnement-Modell hin zu Open Access entsprechend den
        Befürfnissen der entsprechenden Wissenschaftscommunities.</li>\n</ul>\n\n\n\n<h4>Outreach</h4>\n\n\n\n<ul>\n<li>Schaffe
        neue oder trete in Kontakt mit bzw. unterstütze bestehende internationale
        Bibliothekskonsortien/-Kooperationen (z.B. die <a href=\"http://icolc.net/\"
        target=\"_blank\">International Coalition of Library Consortia)</a>), um bei
        der Infrastrukturentwicklung zusammenzuarbeiten (z.B. <a href=\"https://libereurope.eu/\"
        target=\"_blank\">LIBER</a>, <a href=\"http://www.eifl.net/\" target=\"_blank\">EIFL</a>,
        <a href=\"http://www.arl.org/\" target=\"_blank\">ARL</a> und <a href=\"https://sparcopen.org/\"
        target=\"_blank\">SPARC)</a>/<a href=\"https://sparceurope.org/\" target=\"_blank\">SPARC
        Europe</a>.</li>\n\n\n\n<li>Werde Mitglied bei der Global Sustainability Coalition
        for Open Science Services <a href=\"http://scoss.org/\" target=\"_blank\">(SCOSS)</a>,
        und erörtere eine mögliche Koalition mit der <a href=\"http://www.orfg.org\"
        target=\"_blank\">Open Research Funders Group</a>. <ul><li>Sich Unterstützung
        von SPARC (s.o.) zu holen ist sicherlich auch förderlich.</li></ul>\n<ul>\n<li>Insbesondere
        für den europäischen Raum und mit Schwerpunkt auf den Long Tail von Wissenschaft
        und Forschung könnte <a href=\"https://www.openaire.eu/\" target=\"_blank\">OpenAIRE</a>
        Lösungen zur Herstellung von Interoperabilität für institutionelle Repositorien
        bereitstellen und deren Sichtbarkeit verbessern.</li>\n\n\n\n<li>Ziehe aktuelle
        Entwicklungen zum Europäischen <a href=\"https://www.coalition-s.org/about/\"
        target=\"_blank\">Plan S</a> für deinen spezifischen nationalen oder regionalen
        Kontext in Betracht. Beachte dazu insbesondere, was getan werden kann, um
        eine <a href=\"https://www.coalition-s.org/wp-content/uploads/271118_cOAlitionS_Guidance.pdf\"
        target=\"_blank\">Implementierung von Plan S</a> in deinem Kontext voranzubringen.
        Weiterführende Literatur: <a href=\"https://101innovations.wordpress.com/2018/11/30/nine-routes-towards-plan-s-compliance/\"
        target=\"_blank\">Kramer &amp; Bosman, 2018</a> oder die Sammlung von im <a
        href=\"http://tagteam.harvard.edu/hubs/oatp/tag/oa.plan_s\" target=\"_blank\">Open
        Access Tracking Project</a> gesammelten Beiträgen. </li>\n</ul>\n</li>\n\n\n\n<li>Unterstütze
        Kooperationen wie <a href=\"http://www.metadata2020.org/\" target=\"_blank\">Metadata
        2020,</a>, <a href=\"https://www.niso.org/\" target=\"_blank\">NISO/NIST</a>
        und <a href=\"https://elifesciences.org/\" target=\"_blank\">eLife,</a>, um
        wissenschaftlichen Kommunikationssystemen und Communities besser miteinander
        zu vernetzen.</li>\n\n\n\n<li>Initiiere Maßnahmen gegen die Privatisierung
        wissenschaftlicher Publikationen und Prozesse, um eine Veränderung der Verlagsbranche
        hin zu einem Verlagssystem zu erreichen, das auf faire Lizenzierung, fairen
        Wettbewerb und der Einhaltung der Eigentumsrechte der wissenschaftlichen Gemeinschaft
        setzt.</li>\n\n\n\n<li>Wirke an der Entwicklung nachhaltiger Roadmaps für
        Open Scholarship auf regionaler und nationaler Ebene mit.\n<ul>\n<li>Dies
        beinhaltet die weitergehende Adoption von Preprint- und Open Access-Policies
        ähnlich denen der <a href=\"https://publicaccess.nih.gov/policy.htm\" target=\"_blank\">NIH
        (USA)</a> und des <a href=\"https://wellcome.ac.uk/funding/guidance/open-access-policy\"
        target=\"_blank\">Wellcome Trust (UK)</a>. </li>\n</ul>\n</li>\n\n\n\n<li>Ermutige
        Forschungsförderer bei der Entwicklung von Aufrufen zur Unterstützung von
        evidenz- und theoriebasierten Interventionen zur Förderung von Open Scholarship.\n<ul>\n<li>Fördere
        Studien, die anhand von behavior change theory die Kriterien und Einflussfaktoren
        des aktiven Engagements in unterschiedlichen Open Scholarship-Feldern und
        -Praktiken untersuchen (bspw.um zu erforschen, wieso manche Forschenden wiederholt
        und routiniert Preprints veröffentlichen, während andere sich dieser Praktik
        verschließen…)</li>\n\n\n\n<li>Fördere Studien, die anhand der stakeholder
        theory Herangehenweisen untersuchen, wie vermehrt Open Scholarship-Policies
        an Foschungs- und Bildungsinstitutionen etabliert werden können. </li>\n</ul>\n</li>\n\n\n\n<li>Lade
        alle <a href=\"https://doi.org/10.3233/ISU-170839\" target=\"_blank\">relevanten
        Akteure</a> einschließlich Universitäten, Forschungseinrichtungen, Fachgesellschaften,
        Geldgeber, Bibliotheken und Verlagen dazu ein, konstruktiv an einem Übergang
        zu offenen Forschungs- und Bildungsspraktiken zum Nutzen der Wissenschaft
        und der Gesellschaft insgesamt mitzuwirken.\n<ul>\n<li>Erstelle Showcases
        und Good Practice-Beispiele von Open Scholarship-Praktiken auf nationalen
        Websites oder Portalen, zusammen mit relevanten Informationen und Ressourcen.</li>\n\n\n\n<li>OpenAIRE
        <a href=\"https://www.openaire.eu/contact-noads\" target=\"_blank\">National
        Open Access Desks (NOADs)</a> arbeitet bereits daran und könnte hierzu Input
        liefern und die Kommunikation zwischen allen Beteiligten bei der Erstellung
        nationaler Leitfäden erleichtern. </li>\n</ul>\n</li>\n\n\n\n<li>Fördere die
        vereinheitlichte Erstellung und Bereitstellung von Open Science-Trainingskursen
        in Graduiertenschulprogrammen und darüber hinaus. Als Beispiel kann das Open
        Science-Toolkit von <a href=\"https://www.fosteropenscience.eu/toolkit\" target=\"_blank\">FOSTER</a>
        oder der <a href=\"https://opensciencemooc.eu/\" target=\"_blank\">OpenScienceMOOC</a>
        dienen.</li>\n</ul>\n\n\n\n<h4>Assessment</h4>\n\n\n\n<ul>\n<li>Erstelle eine
        Kosten-Nutzen-Analyse zu Open Scholarship (z.B. Übersicht der tatsächlich
        anfallende Kosten der Veröffentlichung von Artikeln), die als Grundlage für
        die Auseinandersetzung mit der Frage dienen kann, welche Summe an Steuergeldern
        jedes Jahr dadurch ausgegeben werden, wenn zu treffende Entscheidungen in
        den oben genannten Bereichen weiter verzögert werden.</li>\n\n\n\n<li>Forschungsförderungs-Institutionen
        und Bibliotheken halten zumeist den größten Teil der verfügbaren Mittel unter
        ihrer Kontrolle. Daher ist weitergehendes Engagement dieser Stakeholder unerlässlich,
        insbesondere bei der Definition ihres diesbezüglichen Rollenverständnisses
        bei der Entwicklung und Finanzierung von Wissenschafts-Infrastruktur.\n<ul>\n<li>Ein
        “Einfach weiter so”, mit dem wie bisher Geld in das bestehende System mit
        kontraindizierten Anreizen und verzerrter Machtdynamik geleitet wird, ist
        für die Forschung insgesamt nicht mehr tragbar.</li>\n</ul>\n</li>\n\n\n\n<li>Ermutige
        an der Forschungsförderung Beteiligte zur Diversifizierung des Portfolios
        dessen, was für Assessment-Zwecke als Forschungsergebnis angesehen wird.</li>\n\n\n\n<li>Fördere
        die in <a href=\"https://sfdora.org/read/\" target=\"_blank\">DORA</a> dargelegten
        Grundsätze für ein gerechteres Assessment von Forschungsleistungen, und adaptiere
        diese an Dein eigenes Umfeld. Stelle sicher, dass die für Forschungs-Assessment
        Verantwortlichen, einschließlich der Einstellungs- und Berufungsausschüsse
        sowie für die Vergabe von Grants und Forschungszuschüssen verantwortlichen
        Komitees, sich an diese halten.</li>\n</ul>\n\n\n\n<h2>2.2 Mittelfristige
        Strategie (2-5 Jahre)</h2>\n\n\n\n<p>Zu gegenwärtigen Zeitpunkt wird davon
        ausgegangen, dass Teile der kurzfristigen Strategie auf der Grundlage der
        Bedürfnisse der jeweiligen Gruppen bereits eingeleitet wurden und sich entweder
        in der Umsetzung oder in der vorbereitenden Entwicklung befinden. Häufig handelt
        es sich um fluide und kontinuierliche Prozesse, die sich mit der mittelfristigen
        Strategie überschneiden können und daher an dieser stelle nicht explizit wiederholt
        werden. Alle in der <a href=\"#2-1-kurzfristige-strategie-2-jahre\">Kurzfristigen
        Strategie</a> genannten Punkte sind daher je nach Entwicklungstempo genauso
        relevant.</p>\n\n\n\n<h3>Individuelle Ebene</h3>\n\n\n\n<ul>\n<li>Arbeite
        weiterhin an der Einführung neuer Forscher/innen in Best Practices zum Thema
        Open Scholarship.\n<ul>\n<li>In Bereichen, in denen dies bisher noch nicht
        der Fall ist, könnte der Aufbau strategischer Netzwerke zur Lobbyarbeit für
        Openness verstärkt werden. </li>\n</ul>\n</li>\n\n\n\n<li>Stelle sicher, dass
        alle Forschungsprozesse und -ergebnisse im persönlichen Umfeld, einschließlich
        früherer Publikationen und Forschungsdaten, offen lizenziert und für die Wiederverwendung
        an geeigneten Orten verfügbar sind.</li>\n\n\n\n<li>Entwickle Workflows, die
        auf die Vorteile von Open Scholarship-Praktiken setzen, um die vergleichsweise
        höhere Effizienz im Vergleich zu herkömmlichen Workflows in proprietären Systemen
        im Best Practice-Sinne sichtbar zu machen.</li>\n\n\n\n<li>Fördere weiterhin
        Innovationen in neuen Forschungsprozessen und Arbeitsabläufen, wenn neue Dienstleistungen,
        Absatzmöglichkeiten und Technologien verfügbar werden.</li>\n\n\n\n<li>Nutze
        semantische Web-Technologien, um bereits existierende und neu entwickelte
        Forschungsergebnisse zu verbreiten; dies kann bspw. Tagging (siehe z.B. Ansätze
        wie <a href=\"https://tagteam.harvard.edu/hubs/oatp/items\" target=\"_blank\">OATP</a>,
        Netzwerk-Visualisierungen wie das Publikations-Netzwerk zum Themenbereich
        <em>Offenheit und Bildung</em> von <a href=\"http://www.katyjordan.com/go_gn/network/\"
        target=\"_blank\">DeVries, Rolfe, Jordan und Weller, 2017</a>, oder die Kommentierung/Annotation
        bestehender Inhalte bspw. mit <a href=\"https://hypothes.is\" target=\"_blank\">Hypothes.is</a>
        beinhalten.</li>\n\n\n\n<li>Entwickle die in der kurzfristigen Strategie (<a
        href=\"#2-1-kurzfristige-strategie-2-jahre\">Abschnitt 2.1</a>) genannten
        Aspekte weiter.</li>\n</ul>\n\n\n\n<h3>Gruppenebene</h3>\n\n\n\n<ul>\n<li>Wirke
        an der Schaffung einer umfassenden Mechanismen-Sammlung mit, die eine vollständige
        Öffnung der Forschungsprozesse für die Öffentlichkeit ermöglichen (bspw. kein
        Mitziehen von inhaltlich unbeteiligten Autor*innen, keine “menschlichen Verarbeitungseinheiten”
        mehr usw.).</li>\n\n\n\n<li>Binde alle Gruppenmitglieder in die Entwicklung
        von Open Scholarship-Workflows ein, die die Vorteile einer sich stetig weiterentwickelten
        Wissenschafts-Infrastruktur und darin enthaltener Tools nutzten.\n<ul>\n<li>Die
        <a href=\"https://ec.europa.eu/research/openscience/index.cfm?pg=open-science-cloud\"
        target=\"_blank\">European Open Science Cloud (EOSC)</a> zielt darauf ab,
        eine sichere Umgebung mit föderierten Diensten und Tools für Open Science
        zu schaffen.</li>\n\n\n\n<li>Stelle sicher, dass alle Gruppenmitglieder in
        einer Vielzahl von relevanten Fähigkeiten und Fertigkeiten geschult werden;
        dazu kann öffentliches Engagement und die Entwicklung von Policies und Richtlinien
        genauso zählen wie die Durchführung von Datenanalysen, Webentwicklung oder
        die Förderung von Citizen Science und Wissenschaftskommunikation.</li>\n</ul>\n</li>\n\n\n\n<li>Ermögliche
        Einblicke sowohl in lokale als auch darüber hinausgehende Entwicklungen und
        Erfolgsgeschichten aus der gelebten Praxis des Open Scholarship.</li>\n\n\n\n<li>Setze
        den Aufbau und die Stärkung der lokalen Open Scholarship-Communities gewissenhaft
        fort und binde Nachwuchswissenschaftlerinnen und -wissenschaftler sowie Studierende
        mit ein.</li>\n\n\n\n<li>Entwickle die in der Kurzfriststrategie (Abschnitt
        2.1) genannten Aspekte weiter.</li>\n</ul>\n\n\n\n<h3>Instituts- / Arbeitsbereichs-Ebene</h3>\n\n\n\n<ul>\n<li>Implementiere
        Opt-Out-Automatisierung und One-Click-Übermittlung zu lokalen oder anderen
        Repositorien als Teil des Journal-Publikationsprozesses.\n<ul>\n<li>Implementiere
        eine Opt-Out-Automatisierung der Ablage von Forschungsdaten unter standardmäßig
        offenen Lizenzen (bspw. CC0, CC BY).</li>\n\n\n\n<li>Implementiere eine Opt-Out-Automatisierung
        von Code-Accessibility-Features sowie einer Versionskontrolle unter standardmäßig
        offenen Lizenzen.</li>\n\n\n\n<li>Implemente den Mechanismus einer One-Click-Einreichung
        in vorhandenen Repositories (siehe <a href=\"https://www.ccsd.cnrs.fr/en/2018/06/new-interface-for-submitting-in-hal-a-first-assessment/\"
        target=\"_blank\">HAL</a>) oder adaptiere bestehende Tools, umd diesen Zweck
        zu erreichen (bspw. <a href=\"https://dissem.in/\" target=\"_blank\">Dissemin</a>).</li>\n\n\n\n<li>Befülle
        offene Repositorien retroaktiv mit Volltexten aller Werke, die den Status
        der Gemeinfreiheit erreicht haben, unter entsprechenden offenen Lizenzen veröffentlicht
        wurden oder eine freie Verfügbarmachung anderweitig durch Copyright-Ausnahmen
        und andere Richtlinien ermöglicht wird. Unterstütze zudem Autorinnen und Autoren,
        dasselbe für weitere und zukünftige Werke zu tun. </li>\n</ul>\n</li>\n\n\n\n<li>Nutze
        eingesparte Ressourcen, die derzeit für Abonnements von Zeitschriftenabonnements
        ausgegeben werden, zur Ausfinanzierung von Fonds zur Unterstützung nachhaltiger
        Open Access-Geschäftsmodelle, wissenschaftlicher Infrastruktur und anderer
        relevanter Support-Dienste.</li>\n\n\n\n<li>Entwickle und vermittle Kurse
        zu den verschiedenen Praktiken des Open Scholarship bzw. biete diese selbst
        an (z.B. als grundständiges Angebot an Seminaren/Workshops von Graduiertenkollegs).</li>\n\n\n\n<li>Setze
        die Zusammenarbeit mit anderen Forschungsinstituten fort, um Ressourcen, Infrastruktur
        und Dienstleistungen auf nachhaltigere Art und Weise zu nutzen.</li>\n\n\n\n<li>Arbeite
        mit Forschungsförderern zusammen, um explizite, verpflichtende Mandate in
        Bezug auf Open Scholarship durchzusetzen und stelle dabei sicher, dass die
        akademische Freiheit dabei nicht beeinträchtigt wird.</li>\n\n\n\n<li>Setze
        weiterhin exklusiv nur auf eine Zusammenarbeit mit Verlagen und anderen Anbietern,
        die ihr Angebot über progressive, offene Dienste, Tools und Richtlinien zur
        Verfügung stellen.</li>\n\n\n\n<li>Verpflichte dich gemeinsam mit Kolleginnen
        und Kollegen innerhalb deines Institutes oder Arbeitsbereichs zum offenen
        Austausch von Daten und Metriken über Forschungsaktivitäten, -aufzeichnungen
        und -verhalten auf Ebene des Instituts oder Arbeitsbereichs.</li>\n\n\n\n<li>Stelle
        weiterhin sicher, dass Policies zur Bewertung von Forschungsergebnissen/output
        auf allen Ebenen sowohl evidenzbasiert kontrolliert als auch von allen Forschenden
        eingehalten werden.</li>\n\n\n\n<li>Entwickle ein Äquivalents zu den <a href=\"https://casrai.org/credit/\"
        target=\"_blank\">CASRAI CRediT</a> (Contributor Rules Taxonomy)-Guidelines,
        um die Beiträge von Autorinnen und Autoren von Forschungsprodukten jenseits
        klassischer Journal-Publikationen (bspw. Daten, Software, Illustration/Layout,
        usw.) so klar wie möglich zu identifizieren.</li>\n</ul>\n\n\n\n<h3>Nationale
        (oder höhere) Ebene</h3>\n\n\n\n<h4>Analyse</h4>\n\n\n\n<ul>\n<li>Beginne
        mit der Implementierung semantischer Technologien über alle Bereiche des Forschungsdaten
        und -outputprozesses, insb. auch mit dem Ziel, offenes Text- und Data-Mining
        zu ermöglichen.</li>\n</ul>\n\n\n\n<h4>Publizieren</h4>\n\n\n\n<ul>\n<li>Für
        alle verbleibenden Hybrid-Journals, die einen höheren Open Access-Anteil über
        Artikel-Abonnements erreichen: wirke darauf hin, dass diese Journals über
        die Implementierung von Article Processing Charges (APCs), welche die tatsächlichen
        laufenden Kosten dieses Journals widerspiegeln, zu reinen Open Access-Journals
        gemacht werden.\n<ul>\n<li>Für verbleibende Hybrid-Journals, die dieses Niveau
        nicht erreicht haben: lehne eine Veröffentlichung von Open Access-Artikeln
        in diesen Unternehmungen ab, und trage dafür Sorge, dass Abonnements dieser
        Journals nicht erneuert werden. (siehe dazu bspw. <a href=\"https://www.hrk.de/presse/pressemitteilungen/pressemitteilung/meldung/springer-nature-und-deal-deutliche-verhandlungsfortschritte-erzielt-4471/\"
        target=\"_blank\">HRK 2018</a>)</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h4>Outreach</h4>\n\n\n\n<ul>\n<li>Erhöhe
        die Mittelbereitstellung zur Aktivierung von einer Vielzahl von Zielgruppen,
        insbesondere mit Blick auf unterrepräsentierte Bevölkerungsgruppen.</li>\n\n\n\n<li>Stelle
        Fördermittel für weitergehende Forschung im Bereich Open Scholarship bereit.</li>\n\n\n\n<li>Stelle
        Fördermittel für die Entwicklung von Interventionsansätzen bereit, welche
        Einzelpersonen und Institutionen motivieren können, um Open Scholarship-Praktiken
        und -Policies zu adaptieren.</li>\n\n\n\n<li>Binde Bibliothekskonsortien (z.B.
        <a href=\"https://web.archive.org/web/20230203165820/https://liber2016.org/\"
        target=\"_blank\">LIBER</a>, <a href=\"http://www.eifl.net/\" target=\"_blank\">EIFL</a>)
        eng in nationale Verhandlungskonsortien und alle relevanten Hochschulgewerkschaften
        mit ein, um Wissenschaftskoalitionen zu stärken. Erweitere diese durch die
        Einbindung von wissenschaftlichen Kollaborationsplattformen (z.B. eLife, NISO),
        um Netzwerke und Zusammenarbeit im Feld der Wissenschaftskommunikation weiter
        auszubauen.</li>\n\n\n\n<li>Lege den Grundstein für eine Implementierung nationaler
        oder internationaler Forschungs-Infrastrukturen, innerhalb derer sich alle
        beteiligten Stakeholder auf die Einhaltung offener Standards, entsprechende
        Roadmaps und Governance-Strukturen einigen. Stelle sicher, dass dies durch
        nachhaltige Finanzierung unterstützt wird, welche aus in Bibliotheksbudgets
        durch die Beendigung oder das Auslaufen teurer Verlagsverträge freiwerdenden
        Finanztöpfen refinanziert werden können.</li>\n\n\n\n<li>Stelle alle Ergebnisse
        offen zur Verfügung, die sich aus Forschung oder Untersuchungen zum Status
        nationaler Märkte von Wissenschaftsverlagen ergeben.</li>\n</ul>\n\n\n\n<h4>Assessment</h4>\n\n\n\n<ul>\n<li>Formuliere
        empfohlene Karrieremetriken, die zur Veröffentlichung von Open Data, Open
        Materials, Open Source Softwarereleases und Peer Support in Wissenschaft und
        Forschung anregen.\n<ul>\n<li>Entwickle wiss. Laufbahnkennzahlen, die der
        Veröffentlichung von Open Data und anderen offenen Materialien (auch OER)
        sowie der Veröffentlichung von Open Source-Software und die Unterstützung
        offener Forschung Rechnung tragen.</li>\n\n\n\n<li>Entwickle wiss. Laufbahnkennzahlen,
        die Aktivitäten der Kandidatinnen und Kandidaten im Bereich des offenen Lernens
        und Lehrens bzw. Open Education mit einbeziehen.</li>\n\n\n\n<li>Stelle sicher,
        dass gerechte und stringente Policies zur Bewertung von Forschung implementiert
        und überprüft werden und sorge für eine breite Unterstützung dieser durch
        das Kollegium.</li>\n</ul>\n</li>\n</ul>\n\n\n\n<h2>2.3 Langfristige Strategie
        (5-10 Jahre)</h2>\n\n\n\n<p>Zu diesem Zeitpunkt wird erwartet, dass bestimmte
        Teile der kurz- und mittelfristigen Strategien auf der Grundlage der Bedürfnisse
        der jeweiligen Gruppen initiiert wurden und sich entweder in der laufenden
        Umsetzung oder in der Entwicklung befinden. Häufig handelt es sich dabei um
        laufende Prozesse, die sich mit der langfristigen Strategie überschneiden
        können daher hier nicht wiederholt werden sollen. Alle in der <a href=\"#2-1-kurzfristige-strategie-2-jahre\">Kurzfristigen
        Strategie</a> und der <a href=\"#2-2-mittelfristige-strategie-2-5-jahre\">Mittelfristigen
        Strategie</a> genannten Punkte sind jedoch je nach Entwicklungstempo weiterhin
        relevant.</p>\n\n\n\n<h3>Individuelle Ebene</h3>\n\n\n\n<ul>\n<li>Unterstütze
        die grundlegende Ausbildung von Nachwuchswissenschaftlerinnen und -wissenschaftlern
        im Einsatz anhand entsprechender Best Practice-Beispiele neu entwickelter
        Tools und Dienste.</li>\n\n\n\n<li>Unterrichte Studierende im Einsatz offener
        Labor-Notebooks, Versionskontrolle, kontinuierlicher Analyse sowie anderer
        Aspekte von Open Scholarship-Prozessen in einführenden Kursen zu Forschungsmethoden
        und Ethik.\n<ul>\n<li>Der <a href=\"https://web.archive.org/web/20191120044357/https://eliademy.com/catalog/catalog/product/view/sku/02d7338a7e\"
        target=\"_blank\">Open Science MOOC</a> ist eine skalierbare, communitygeleitete
        Initiative, um in diesem Bereich zu helfen.</li>\n\n\n\n<li><a href=\"https://carpentries.org/\"
        target=\"_blank\">The Carpentries</a> könnten die Ausbildung von Nachwuchsforschenden
        in den Bereichen grundlegender Kodierung und Data Science unterstützen.</li>\n\n\n\n<li>Die
        <a href=\"https://www.rd-alliance.org/groups/early-career-and-engagement-ig\"
        target=\"_blank\">RDA Early Career and Engagement Interest Group</a> könnte
        durch ihr Mentorship-Programm und andere Aktivitäten auch Studierende und
        Nachwuchsforschende in Open Science-Fragen unterstützen.</li>\n</ul>\n</li>\n\n\n\n<li>Entwickle
        offene Schulungs- und Informationsmaterialien (OER) für die Weiterentwicklung
        von Open Scholarship (siehe dazu beispielhaft <a href=\"https://www.fosteropenscience.eu/resources\"
        target=\"_blank\">FOSTER Training</a>)</li>\n\n\n\n<li>Führe die aktive Vernetzungsarbeit
        zwischen den Open Scholarship-Communities fort, um interdisziplinäres Engagement
        und Zusammenarbeit zu stärken.</li>\n\n\n\n<li>Entwickle Elemente der kurz-
        und mittelfristigen Strategien stetig weiter.</li>\n</ul>\n\n\n\n<h3>Gruppenebene</h3>\n\n\n\n<ul>\n<li>Setze
        die Erprobung neuer und Weiterentwicklung schon etablierter Open Scholarship-Workflows
        fort, um auch Elemente neu entstehender Forschungsinfrastruktur weiter zu
        integrieren.</li>\n\n\n\n<li>Kommuniziere die Vorteile und mögliche Auswirkungen
        der Einführung von Open Scholarship-Workflows an bisher unerschlossene Gruppen,
        und stelle erste formalisierte Trainingsangebote für diese zur Verfügung.</li>\n\n\n\n<li>Setze
        die Weiterentwicklung der kurz- und mittelfristigen Strategien fort.</li>\n</ul>\n\n\n\n<h3>Instituts-
        und Abteilungs-Ebene</h3>\n\n\n\n<ul>\n<li>Richte einen permanenten Fonds
        für nachhaltigere Projekte, einschließlich Open Source-Softwareentwicklung,
        APCs und BPCs, Preprint-Server und andere Kosten im Zusammenhang mit Open
        Scholarship ein.</li>\n\n\n\n<li>Schaffe Anreize dafür alle Forschungsergebnisse
        Open Access zu veröffentlichen – dies kann Grünes OA (repositories) oder Gold
        OA (Journals oder andere digitalen Plattformen) beinhalten.</li>\n\n\n\n<li>Schaffe
        Anreize für Nachwuchswissenschaftlerinnen und -wissenschaftler, in all ihrem
        wissenschaftlichen Wirken – einschließlich Forschung und Lehre – Offenheit
        zu praktizieren.</li>\n\n\n\n<li>Entwickle die Aspekte der kurz- und mittelfristigen
        Strategien weiter.</li>\n</ul>\n\n\n\n<h3>Nationale (oder höhere) Ebene</h3>\n\n\n\n<ul>\n<li>Beteilige
        dich an der Entwicklung von offenen, innovativen Lösungen und Funktionalitäten,
        die es heute noch nicht gibt.</li>\n\n\n\n<li>Setze die Veröffentlichung von
        öffentlich geförderter Forschung in Open Access-Zeitschriften oder Open Plattformen
        bzw. Repositorien als unbedingt erforderlichen Grundstatus. Verhänge Strafen
        für diejenigen, die sich nicht an dieses Mandat halten.</li>\n\n\n\n<li>Eliminiere
        den durch die Praktiken des “publish or perish” entstehenden Druck, indem
        auf vielfältigere Forschungsergebnisse und -prozesse für Evaluations- und
        Bewertungskriterien fokussiert wird.</li>\n\n\n\n<li>Unterstütze Forscherinnen
        und Forscher dabei, Kontrolle über diejenigen Forschungs- und Evaluierungsprozesse
        zu erhalten, die ihrer Meinung nach am meisten zum wissenschaftlichen Fortschritt
        in der eigenen Disziplin und darüber hinaus beitragen werden.</li>\n</ul>\n\n\n\n<h1>3.
        Was ist Open Scholarship?</h1>\n\n\n\n<p>Mit ideologischen Wurzeln in vielen
        Openness-Bewegungen, die bis in die Zeit der Aufklärung zurückreichen hat
        sich sich die Bewegung des Open Scholarship in den letzten zwei Jahrzenten
        – und sowohl ermöglicht als auch befeuert durch die Digitalisierung der Wissenschaftswelt
        – von einer Sammlung kleinerer und verstreuter Aktivitäten hin zu einem breiten
        internationalen Netzwerk von Institutionen, Organisationen, Regierungen, praktizierenden
        Einzelindividuen sowie Verfechterinnen und Verfechtern der Ideen hinter Openness
        in der Wissenschaft. Während schon bedeutende Fortschritte in der Erweiterung
        von Theorie und Praxis von Open Scholarship erzielt wurden (siehe z.B. <a
        href=\"https://www.routledge.com/Virtues-of-Openness-Education-Science-and-Scholarship-in-the-Digital/Peters-Roberts/p/book/9781594516863\"
        target=\"_blank\">Peters et al., 2012</a>, <a href=\"https://doi.org/10.1007/s10961-014-9375-6\"
        target=\"_blank\">Friesike et al., 2013</a>, <a href=\"https://doi.org/10.1038/s41562-016-0021\"
        target=\"_blank\">Munafo et al., 2017)</a>), so sind Open Scholarship-Praktiken
        und -Werte in den meisten Forschungsdisziplinen bei Weitem noch nicht die
        Norm, und die Akzeptanz der durch Offenheit in der Wissenschaft proklamierten
        Werte ist <a href=\"http://knowledgegap.org/index.php/sub-projects/knowledge-and-power-inequality-in-open-science-policies/\"
        target=\"_blank\">weltweit ungleich verteilt</a>.</p>\n\n\n\n<p><strong>In
        diesem Dokument verstehen wir den Begriff “Open Scholarship” als eine inklusiv
        gedachte und somit weit gefasste Perspektive auf den Prozess von, die Kommunikation
        in und über, und die Wieder- und Weiterverwendung (Remix) von Wissenschaft
        und Forschung, sowie die Auseinandersetzung der eigenen Rolle im größeren
        sozialen Kontext der Gesellschaft, und eine Inklusion dieser unter den Vorzeichen
        von Offenheit/Openness.</strong></p>\n\n\n\n<p>Sowohl Ziele als auch die grundlegende
        Vision von Open Scholarship sind in Dokumenten wie der <a href=\"http://www.budapestopenaccessinitiative.org/\"
        target=\"_blank\">Budapest Open Access Initiative,</a> der <a href=\"https://www.openarchives.org/\"
        target=\"_blank\">Open Archives Initiative,</a> den <a href=\"https://viennaprinciples.org/\"
        target=\"_blank\">Vienna Principles,</a> den <a href=\"https://www.force11.org/scholarly-commons/principles\"
        target=\"_blank\">Scholarly Commons Principles</a> und den <a href=\"https://en.wikipedia.org/wiki/Panton_Principles\"
        target=\"_blank\">Panton Principles</a> beschrieben. Im Laufe der Zeit entwickelten
        sich so Dutzende von <a href=\"http://oad.simmons.edu/oadwiki/Declarations_in_support_of_OA\"
        target=\"_blank\">Erklärungen</a>, <a href=\"https://docs.google.com/spreadsheets/d/1-aRXFiRg-VL9hpLpxoJqX6-OC-A0R2oCogHfIx52Nug/edit#gid=956616118\"
        target=\"_blank\">Chartas</a> sowie Statements über die Prioritäten und deren
        Setzung zu verschiedenen Aspekten von Open Scholarship.</p>\n\n\n\n<p>Dies
        hat zur Folge, dass es heute zahlreiche konkurrierende, parallele oder sich
        überschneidende Definitionen dessen gibt, was Open Scholarship sowohl in Bezug
        auf Forschungsprinzipien als auch auf die Praktiken umfasst – alle mit dem
        Ziel, eine Bewegung zu beschreiben, die die Förderung des wissenschaftlichen
        Wachstums unter den Gegebenheiten einer freien und öffentlichen Zugänglichkeit
        anstrebt.</p>\n\n\n\n<p>Hierbei erachten wir es nützlich, Open Scholarship
        als “boundary object” (<a href=\"https://journals.openedition.org/rfsic/3220\"
        target=\"_blank\">Moore, 2017</a>) zu betrachten, da es dadurch flexibel anpassungsfähig
        ist, in verschiedenen Communities in seiner Ausprägung unterschiedlich interpretiert
        wird, jedoch genügend unveränderliche Kerninhhalte mit sich bringt, um eine
        intrinsische Integrität beizubehalten. Neben dem “Virtues of Openness”-Ansatz
        von <a href=\"https://www.routledge.com/Virtues-of-Openness-Education-Science-and-Scholarship-in-the-Digital/Peters-Roberts/p/book/9781594516863\"
        target=\"_blank\">Peters und Roberts, 2012</a> halten wir die fünf Denkschulen
        aka. “schools of thought” von <a href=\"https://doi.org/10.1007/978-3-319-00026-8_2\"
        target=\"_blank\">Fecher und Friesike, 2013</a> für nützlich, um die vorliegende
        Strategie anhand der dort genannten Ausprägungen zu rahmen; diese beinhalten
        einen Fokus auf: <strong>Infrastruktur</strong>, <strong>Datenerfassung</strong>,
        <strong>Öffentlichkeit</strong>, <strong>demokratische Werte</strong> und
        <strong>Pragmatismus</strong>. Darüber hinaus schlagen wir hiermit eine Erweiterung
        um eine sechste Schule mit Fokus auf <strong>Gemeinschaft und Integration</strong>
        vor, die den Entwicklungen in diesem Kontext innerhalb der letzten fünf Jahre
        (und darüber hinaus) Rechnung trägt. Erwähnt werden soll hier auch das OCSD
        (Open and Collaborative Science in Development) Network, das ein <a href=\"https://ocsdnet.org/manifesto/open-science-manifesto/\"
        target=\"_blank\">Open Science Manifesto</a> für inklusiv-integrativ ausgelegte
        Open Science mit Blick auf soziales und umweltbewusst-ökologisches Selbstbewusstsein
        verfasst hat, welches zur Rahmung der hier vorliegenden Strategie von großem
        Nutzen sein kann.</p>\n\n\n\n<p>Diese vorangegangenen Arbeiten waren und sind
        weiterhin entscheidend für die Schaffung einer zentralen Identität der weltweiten
        Open Scholarship-Community, da diese Argumentationslinien zur Befürwortung
        von Open Scholarship gegenüber der breiteren Gesellschaft sichtbar werden
        und damit eine Grundlage geschaffen wird, um die weltweite Bewegung voranzubringen.</p>\n\n\n\n<p>Um
        das volle Potenzial und die Vision von Open Scholarship zu verwirklichen,
        sind wir der Meinung, dass ein Dokument hilfreich sein kann, das die Zusammensetzung
        von Open Scholarship als Bewegung kritisch hinterfragt und eine strategische
        Perspektive einnimmt, um darzulegen, wie wir als globale Bewegung konkrete
        Schritte zur Erreichung dieser Ziele identifizieren können. Denjenigen, die
        mit manchen Begrifflichkeiten der Welt des Open Scholarship (noch) nicht vertraut
        sind, möchten wir vertrauensvoll auf das <a href=\"http://www.righttoresearch.org/resources/openresearchglossary/\"
        target=\"_blank\">Open Research Glossar</a> hinweisen, welches durch die Right
        to Research Coalition zur Verfügung gestellt wird.</p>\n\n\n\n<figure><a href=\"https://web.archive.org/web/20220825155233/https://www.fosteropenscience.eu/content/what-open-science-introduction\"
        target=\"_blank\"><img loading=\"lazy\" width=\"729\" height=\"606\" src=\"https://flavoursofopen.science/wp-content/uploads/2019/01/5SchoolsofThought.png\"
        srcset=\"https://flavoursofopen.science/wp-content/uploads/2019/01/5SchoolsofThought.png
        729w, https://flavoursofopen.science/wp-content/uploads/2019/01/5SchoolsofThought-300x249.png
        300w, https://flavoursofopen.science/wp-content/uploads/2019/01/5SchoolsofThought-540x449.png
        540w\" /></a><figcaption>Abbildung 3: <a href=\"https://web.archive.org/web/20220825155233/https://www.fosteropenscience.eu/content/what-open-science-introduction\"
        target=\"_blank\">Fecher and Frieseke (2013). Five schools of thought in Open
        Scholarship</a>. (CC BY NC)</figcaption></figure>\n\n\n\n<h1>4. State of the
        Movement</h1>\n\n\n\n<p>Ein <a href=\"https://www.google.de/search?q=Dictionary#dobs=movement\"
        target=\"_blank\">Movement</a> kann definiert werden als “eine Gruppe von
        Menschen, die zusammenarbeiten, um ihre gemeinsamen politischen, sozialen
        oder künstlerischen Ideen voranzubringen”. Unterstützung erfährt Open Scholarship
        von zahlreichen und enorm vielfältigne Gruppe von Menschen, darunter auch
        Bürgerinnen und Bürger ohne akademischen Hintergrund, Aktivisten, Dozierende
        und Studierende auf verschiedenen akademischen und beruflichen Ebenen sowie
        Forschungsinstitute, wissenschaftliche Verlage, Bibliothekare, politische
        Entscheidungsträger und Nichtregierungsorganisationen (NGOs). Die Mitglieder
        dieser Communities kommen aus Ländern rund um den Globus und haben unterschiedlichste
        sozioökonomische Hintergründe und Motivationen.</p>\n\n\n\n<p>Open Scholarship
        muss daher eine Reihe unterschiedlicher sozialer, wirtschaftlicher und kultureller
        Kontexte, unter denen diese verschiedenen Gemeinschaften und Interessengruppen
        vereint sind, mit einbeziehen. Wie oben schon angedeutet ist diese Vielfalt
        zwar einerseits eine Stärke der Open Scholarship-Bewegung, da sie eine Vielzahl
        von Perspektiven, Erfahrungen, Kapazitäten und Ressourcen mitbringt – sie
        stellt die Bewegung aber auch vor Herausforderungen in Bezug auf die strategische
        Ausrichtung, das Finden gemeinsamer Pläne sowie den Aufbau gemeinsamer Governance-
        und Koordinationsstrukturen.</p>\n\n\n\n<p>Die Annahme, die vermutlich den
        breitesten Zuspruch unter den zahlreichen Open Scholarship-Stakeholdern erntet,
        ist die Überzeugung, dass eine verstärkte Akzeptanz von Open Scholarship-Praktiken
        – und damit im Allgemeinen einfach <em>offenen</em> Praktiken – eine <em>gute
        Sache</em> darstellt, da sie sowohl der Forschungsgemeinschaft als auch der
        Umwelt, den weltweiten Volkswirtschaften sowie der breiteren Gesellschaft
        insgesamt größere Vorteile bringen würde.</p>\n\n\n\n<p>Aufbauend auf dieser
        grundlegenden Wertesetzung können wir also beginnen, sowohl die zentralen
        Herausforderungen als auch die vielfältigen sich ergebenden Möglichkeiten
        für Open Scholarship zu identifizieren, um strategische Elemente zu definieren,
        die auf verschiedenen Ebenen und durch unterschiedliche Interessengruppen
        übernommen bzw. adaptiert werden können.</p>\n\n\n\n<p>Daraus können wir ein
        gemeinschaftliches Verständnis für die Art der nötigen Maßnahmen gewinnen,
        die ergriffen werden können, um die Sache des Open Scholarship voranzubringen.</p>\n\n\n\n<h2>4.1
        Gemeinsame Perspektiven</h2>\n\n\n\n<h3>4.1.1 Grundlegendes Werte-Versprechen</h3>\n\n\n\n<p><strong>Open
        Scholarship macht Forschungsergebnisse und Praktiken in Wissenschaft und Forschung
        zugänglicher und inklusiver und erweitert unseren Horizont über die Möglichkeiten
        von Bildung, Wissenschaft und Forschung.</strong></p>\n\n\n\n<h3>4.1.2 Übergreifende
        Ziele und Vision</h3>\n\n\n\n<p>Forschungspraktiken und wissenschaftliche
        Kommunikation entwickeln sich stetig weiter. Obwohl das Word Wide Web mit
        seinem Ansatz einer Dezentralisierung der wissenschaftlichen Kommunikation
        ursprünglich vor rund 30 Jahren als Gegenentwurf zu überkommenen Informationsmanagements-Hierarchien
        entwickelt wurde <a href=\"https://www.w3.org/History/1989/proposal.html\"
        target=\"_blank\">(Berners-Lee, 1989)</a>, hat die sonst allgegenwärtige Präsenz
        des Web einen Großteil der bereits existierenden wissenschaftlichen Publikationsmodelle
        sowie der damit befassten Industrie im Großen und Ganzen unverändert gelassen.
        Die so wahrgenommene langsam fortschreitende Entwicklung bzw. gar Trägheit
        kann möglicherweise auf das breite Spektrum unterschiedlichster Akteure in
        diesem Bereich und ein fast schon traditionelles Beharren auf eigene Interessen
        und Positionen, z.B. zu Fragen des Urheberrechts, Prestige und Renommée etablierter
        Journal-Titel, sowie die Bewertung und das Assessment von Forschung zurückgeführt
        werden.</p>\n\n\n\n<p>Doch haben sich auch im Sektor der Wissenschaftskommunikation
        schon Perspektiven auf die Vorteile des Webs entwickelt: so ist beispielsweise
        eine verbreitete Sicht, dass wissenschaftliche Kommunikationsprozesse zunehmend
        die Macht webnativer Technologien nutzen sollten, um von den Vorteilen des
        semantischen Webs zu profitieren, das effiziente Vernetzung, Kollaboration
        und Transparenz in Wissenschaft und Forschung verspricht (siehe dazu z.B.
        <a href=\"https://web.archive.org/web/20220808134259/https://www.semantic-web-journal.net/content/reasonable-semantic-web\"
        target=\"_blank\">Hitzler, 2010</a> oder <a href=\"https://mitpress.mit.edu/books/metadata\"
        target=\"_blank\">Pomerantz, 2015)</a>.</p>\n\n\n\n<p>Die Angleichung der
        bestehenden Prozesse von Forschung und Lehre an dieses Ideal wird im Kontext
        des Open Scholarship weitgehend einhellig gefordert, und so hat in den vergangenen
        zehn Jahren eine nicht von der Hand zu weisende rapide Zunahme an Innovationen
        in Wissendschaft und Forschung stattgefunden.</p>\n\n\n\n<p>Die primäre Vision,
        die wir mit Optimismus verfolgen, ist in drei Teile gegliedert und fordert,</p>\n\n\n\n<ol>\n<li>Dass
        alle Bildungmaterialien und Forschungsoutput als globales Gemeingut allen
        Mitgliedern der Öffentlichkeit, die davon profitieren wollen, zur freien Weiternutzung
        zugänglich sein sollten.</li>\n\n\n\n<li>Dass der aus offener Wissenschaft
        und Forschung erzielte Mehrwert auch in die breitere Gesellschaft zurürckgespielt
        und integriert wird.</li>\n\n\n\n<li>Dass es allen Menschen ermöglicht wird,
        nach eigenem Wunsch und Willen frei und ungehindert in diesem Prozess zu partizipieren
        und selbst beizutragen.</li>\n</ol>\n\n\n\n<h3>4.1.3 Definition als Grenzobjekt
        / <em>boundary object</em></h3>\n\n\n\n<p>Durch die Setzung als <em>Grenzobjekt</em>
        bzw. <em>boundary object</em> <a href=\"http://www.lchc.ucsd.edu/MCA/Mail/xmcamail.2012_08.dir/pdfMrgHgzULhA.pdf\"
        target=\"_blank\">(Star &amp; Griesemer, 1989)</a> ermöglicht uns Open Scholarship,
        verschiedene Kategorien und Bedeutungsräume quer über unterschiedlichste Communities
        of Practice auszubalancieren. Dadurch wird die Festlegung und Aushandlung
        solcher Grenzobjekte ein Schlüsselprozess für die Entwicklung und Aufrechterhaltung
        der Kohärenz zwischen den sich überschneidenden Communities.</p>\n\n\n\n<p>Weit
        gefasst lassen sich die Kernaspekte von Open Scholarship anhand von zwei Hauptkategorien
        einteilen: <strong>Praktiken</strong> und <strong>Prinzipien.</strong> Erstere
        Kategorie betrifft Aspekte wie Open Access, Open Data und Open Evaluation.
        Zu den Kernprinzipien von Open Scholarship gehören Partizipation, Gleichheit,
        Transparenz, Fairness, kognitive Gerechtigkeit, Zusammenarbeit, Verteilungsgerechtigkeit
        und Inklusivität; Aspekte, die in traditionellen Wissenschaftspraktiken vielfach
        verloren gegangen scheinen. Grundlegend ist man sich einig, dass die Kombination
        dieser Praktiken und Prinzipien zu einem besseren Forschungsprozess führen
        wird, die alle unter dem breiten Begriff Open Scholarship zusammengefasst
        sind. Und in der Tat ist bspw. <a href=\"https://doi.org/10.1186/s13059-015-0669-2\"
        target=\"_blank\">Watson (2015)</a> der Ansicht, dass diese Attribute nicht
        ausschließlich für Open Scholarship gelten, sondern grundlegende Schlüsselmerkmale
        von guter Wissenschaft insgesamt sein sollten.</p>\n\n\n\n<p>Wir erkennen
        jedoch an, dass Open Scholarship in seiner derzeitigen Form als Konstrukt
        nicht unbedingt leicht verständlich ist, u. a. weil sich im Diskurs um Opennes
        zahlreiche Fach-Termini und ein fast schon distinkt eigene Sprache herausgebildet
        hat. Wir erkennen voll und ganz an, dass diese damit selbst eingeführten Hindernisse
        überwunden werden müssen, um eine möglichst breite Partizipation und Engagement
        zur Etablierung der Prinzipien und Praktiken von Open Scholarship zu ermöglichen
        <a href=\"https://doi.org/10.7287/peerj.preprints.2689v1\" target=\"_blank\">(Masuzzo
        und Martens, 2017)</a>.</p>\n\n\n\n<figure><img loading=\"lazy\" width=\"5333\"
