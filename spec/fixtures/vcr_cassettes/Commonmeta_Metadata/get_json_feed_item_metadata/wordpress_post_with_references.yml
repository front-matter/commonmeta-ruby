        to 642 mm for C14 of D. carnegii.</p>\n\" data-medium-file=\"https://svpow.files.wordpress.com/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=300\"
