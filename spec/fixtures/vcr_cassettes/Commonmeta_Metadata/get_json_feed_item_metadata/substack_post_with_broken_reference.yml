        conducted the <jats:ext-link ext-link-type=\"uri\" xlink:href=\"https:\/\/elifesciences.org\/collections\/9b1e83d1\/reproducibility-project-cancer-biology\">Reproducibility
        Project: Cancer Biology<\/jats:ext-link> to investigate the replicability
        of preclinical research in cancer biology. The initial aim of the project
        was to repeat 193 experiments from 53 high-impact papers, using an approach
        in which the experimental protocols and plans for data analysis had to be
        peer reviewed and accepted for publication before experimental work could
        begin. However, the various barriers and challenges we encountered while designing
        and conducting the experiments meant that we were only able to repeat 50 experiments
        from 23 papers. Here we report these barriers and challenges. First, many
        original papers failed to report key descriptive and inferential statistics:
        the data needed to compute effect sizes and conduct power analyses was publicly
        accessible for just 4 of 193 experiments. Moreover, despite contacting the
        authors of the original papers, we were unable to obtain these data for 68%
        of the experiments. Second, none of the 193 experiments were described in
        sufficient detail in the original paper to enable us to design protocols to
        repeat the experiments, so we had to seek clarifications from the original
        authors. While authors were <jats:italic>extremely<\/jats:italic> or <jats:italic>very
        helpful<\/jats:italic> for 41% of experiments, they were <jats:italic>minimally
        helpful<\/jats:italic> for 9% of experiments, and <jats:italic>not at all
        helpful<\/jats:italic> (or did not respond to us) for 32% of experiments.
        Third, once experimental work started, 67% of the peer-reviewed protocols
        required modifications to complete the research and just 41% of those modifications
        could be implemented. Cumulatively, these three factors limited the number
        of experiments that could be repeated. This experience draws attention to
