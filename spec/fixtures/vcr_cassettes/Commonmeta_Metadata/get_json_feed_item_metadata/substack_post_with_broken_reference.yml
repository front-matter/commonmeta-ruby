        Religion Trust","doi-asserted-by":"publisher"}],"content-domain":{"domain":["www.plosbiology.org"],"crossmark-restriction":false},"abstract":"<jats:p>Researchers
        face many, often seemingly arbitrary, choices in formulating hypotheses, designing
        protocols, collecting data, analyzing data, and reporting results. Opportunistic
        use of \u201cresearcher degrees of freedom\u201d aimed at obtaining statistical
        significance increases the likelihood of obtaining and publishing false-positive
        results and overestimated effect sizes. Preregistration is a mechanism for
        reducing such degrees of freedom by specifying designs and analysis plans
        before observing the research outcomes. The effectiveness of preregistration
        may depend, in part, on whether the process facilitates sufficiently specific
        articulation of such plans. In this preregistered study, we compared 2 formats
        of preregistration available on the OSF: Standard Pre-Data Collection Registration
        and Prereg Challenge Registration (now called \u201cOSF Preregistration,\u201d
        <jats:ext-link xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" ext-link-type=\"uri\"
        xlink:href=\"http:\/\/osf.io\/prereg\/\" xlink:type=\"simple\">http:\/\/osf.io\/prereg\/<\/jats:ext-link>).
        The Prereg Challenge format was a \u201cstructured\u201d workflow with detailed
        instructions and an independent review to confirm completeness; the \u201cStandard\u201d
        format was \u201cunstructured\u201d with minimal direct guidance to give researchers
        flexibility for what to prespecify. Results of comparing random samples of
        53 preregistrations from each format indicate that the \u201cstructured\u201d
        format restricted the opportunistic use of researcher degrees of freedom better
        (Cliff\u2019s Delta = 0.49) than the \u201cunstructured\u201d format, but
        neither eliminated all researcher degrees of freedom. We also observed very
        low concordance among coders about the number of hypotheses (14%), indicating
        that they are often not clearly stated. We conclude that effective preregistration
        is challenging, and registration formats that provide effective guidance may
        improve the quality of research.<\/jats:p>","DOI":"10.1371\/journal.pbio.3000937","type":"journal-article","created":{"date-parts":[[2020,12,9]],"date-time":"2020-12-09T22:49:35Z","timestamp":1607554175000},"page":"e3000937","update-policy":"http:\/\/dx.doi.org\/10.1371\/journal.pbio.corrections_policy","source":"Crossref","is-referenced-by-count":32,"title":"Ensuring
