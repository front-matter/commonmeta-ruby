      string: '{"indexed":{"date-parts":[[2023,7,5]],"date-time":"2023-07-05T20:28:33Z","timestamp":1688588913837},"posted":{"date-parts":[[2023,5,10]]},"group-title":"MetaArXiv","reference-count":0,"publisher":"Center
        for Open Science","license":[{"start":{"date-parts":[[2023,5,10]],"date-time":"2023-05-10T00:00:00Z","timestamp":1683676800000},"content-version":"unspecified","delay-in-days":0,"URL":"https:\/\/creativecommons.org\/licenses\/by-nc\/4.0\/legalcode"}],"content-domain":{"domain":[],"crossmark-restriction":false},"abstract":"<p>Study
        preregistration has become increasingly popular in psychology, but its effectiveness
        in restricting potentially biasing researcher degrees of freedom remains unclear.
        We used an extensive protocol to assess the strictness of preregistrations
        and the consistency between preregistration and publications of 300 preregistered
        psychology studies. We found that preregistrations often lack methodological
        details and that undisclosed deviations from preregistered plans are frequent.
        Combining the strictness and consistency results highlights that biases due
        to researcher degrees of freedom are prevalent and likely in many preregistered
        studies. More comprehensive registration templates typically yielded stricter
        and hence better preregistrations. We did not find that effectiveness of preregistrations
        differed over time or between original and replication studies. Furthermore,
        we found that operationalizations of variables were generally more effectively
        preregistered than other study parts. Inconsistencies between preregistrations
        and published studies were mainly encountered for data collection procedures,
        statistical models, and exclusion criteria. Our results indicate that, to
        unlock the full potential of preregistration, researchers in psychology should
        aim to write stricter preregistrations, adhere to these preregistrations more
        faithfully, and more transparently report any deviations from the preregistrations.
        This could be facilitated by training and education to improve preregistration
        skills, as well as the development of more comprehensive templates.<\/p>","DOI":"10.31222\/osf.io\/h8xjw","type":"posted-content","created":{"date-parts":[[2023,5,11]],"date-time":"2023-05-11T05:02:40Z","timestamp":1683781360000},"source":"Crossref","is-referenced-by-count":1,"title":"The
        effectiveness of preregistration in psychology: Assessing preregistration
        strictness and preregistration-study consistency","prefix":"10.31222","author":[{"ORCID":"http:\/\/orcid.org\/0000-0002-0712-3746","authenticated-orcid":true,"given":"Olmo","family":"Van
