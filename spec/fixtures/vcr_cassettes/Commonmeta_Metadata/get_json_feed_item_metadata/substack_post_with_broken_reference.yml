      string: '{"indexed":{"date-parts":[[2023,7,5]],"date-time":"2023-07-05T20:33:19Z","timestamp":1688589199560},"reference-count":104,"publisher":"University
        of California Press","issue":"1","license":[{"start":{"date-parts":[[2021,1,1]],"date-time":"2021-01-01T00:00:00Z","timestamp":1609459200000},"content-version":"vor","delay-in-days":0,"URL":"http:\/\/creativecommons.org\/licenses\/by\/4.0"}],"content-domain":{"domain":[],"crossmark-restriction":false},"published-print":{"date-parts":[[2021,5,25]]},"abstract":"<jats:p>Exaggerated
        claims and low levels of reproducibility are commonplace in psychology and
        cognitive neuroscience, due to an incentive structure that demands \u201cnewsworthy\u201d
        results. My overall argument here is that in addition to methodological reform,
        greater modesty is required across all levels - from individual researchers
        to the systems that govern science (e.g., editors, reviewers, grant panels,
        hiring committees) - to redirect expectations regarding what psychological
        and brain science can effectively deliver. Empirical work and the reform agenda
        should pivot away from making big claims on narrow evidence bases or single
        tools and focus on the limitations of our individual efforts, as well as how
        we can work together to build ways of thinking that enable integration and
        synthesis across multiple modalities and levels of description. I outline
        why modesty matters for science including the reform agenda, provide some
        practical steps that we can take to embrace modesty, rebut common misconceptions
        of what modesty means for science, and present some limitations of the approach.
        Ultimately, by presenting a more sober view of our capacities and achievements,
        whilst placing work within a wider context that respects the complexity of
        the human brain, we will bolster the fidelity of scientific inference and
        thus help in a small way to generate a firmer footing upon which to build
        a cumulative science.<\/jats:p>","DOI":"10.1525\/collabra.24091","type":"journal-article","created":{"date-parts":[[2021,5,25]],"date-time":"2021-05-25T16:31:32Z","timestamp":1621960292000},"source":"Crossref","is-referenced-by-count":1,"title":"A
