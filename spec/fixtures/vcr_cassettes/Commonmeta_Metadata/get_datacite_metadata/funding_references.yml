        влияния"},{"subject":"система дифференциальных уравнений"},{"subject":"решение"},{"subject":"group
        of trainees"},{"subject":"model"},{"subject":"coefficients of influence"},{"subject":"system
        of differential equations"},{"subject":"solution"}],"contributors":[],"dates":[{"date":"2019-02-09","dateType":"Issued"}],"language":"ru","types":{"ris":"JOUR","bibtex":"article","citeproc":"article-journal","schemaOrg":"ScholarlyArticle","resourceType":"Journal
        Article","resourceTypeGeneral":"Text"},"relatedIdentifiers":[{"relationType":"IsCitedBy","relatedIdentifier":"https://moit.vivt.ru/wp-content/uploads/2019/01/GanichevaGanichev_1_19_1.pdf","relatedIdentifierType":"URL"},{"relationType":"Cites","relatedIdentifier":"2310-6018","relatedIdentifierType":"EISSN"}],"relatedItems":[],"sizes":[],"formats":[],"version":null,"rightsList":[],"descriptions":[{"description":"Актуальность
        данной работы обусловлена важностью учета в учебном процессе личностных качеств
        обучаемых. Важность решения данной проблемы определяется тем, что компетентностный
        подход предполагает формирование будущих работников, способных самостоятельно
        действовать в различных ситуациях, оказывать влияние на других. При обучении
        в неоднородных учебных коллективах (группах) можно выделить подгруппы учащихся
        по разным критериям: способностям, успеваемости, дисциплине и т.д. Подгруппы
        обучаемых оказывают влияние друг на друга. Сила этого влияния зависит от численности
        подгрупп, коэффициентов влияния и времени воздействия. В результате взаимного
        влияния возможен переход обучаемого из одной группы в другую. В статье использован
        метод математического моделирования для анализа и учета динамического взаимовлияния
        учащихся в коллективе. Модель построена на основе системы дифференциальных
        уравнений Дж. Форрестера. Получено аналитическое решение системы для типового
        случая в учебном процессе – наличия трех видов подгрупп обучаемых. Для иллюстрации
        полученных результатов приведен числовой пример. Результаты его решения представлены
        графически. Рассмотрены важные частные случаи общей системы дифференциальных
        уравнений (задание соотношений между коэффициентами влияния). Разработанная
        математическая модель позволит совершенствовать качество образовательного
        процесса.","descriptionType":"Abstract"},{"description":"The relevance of
        this work is caused by importance of account in educational process of personal
        qualities of trainees. Importance of the solution of this problem is defined
        by the fact that competence-based approach assumes formation of future workers
        capable independently to work in various situations, to have an impact on
        others. When training in non-uniform educational collectives (groups) it is
        possible to allocate subgroups of pupils by different criteria: to abilities,
        progress, discipline, etc. Subgroups of trainees have an impact at each other.
        Force of this influence depends on the number of subgroups, of coefficients
        of influence and time of impact. As a result of mutual influence, it is possible
        of the trainee to move from one group to another. The article uses the method
        of mathematical modeling to analyze and account for the dynamic interaction
        of pupils in the team. The model is based on the system of differential equations
        of J. Forrester. The analytical solution of a system for a standard case in
        educational process - existence of three types of subgroups of trainees is
        received. A numerical example is given to illustrate the results. Results
        of its decision are presented graphically. Important special cases of the
        General system of differential equations (setting of relations between the
        coefficients of influence) are considered. The developed mathematical model
        will improve the quality of the educational process.","descriptionType":"Abstract"},{"description":"№1(24)
