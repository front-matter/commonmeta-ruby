        = University of Hamburg, Diss., 2014","descriptionType":"SeriesInformation"},{"description":"In
        this work the static and dynamical properties of the glass formers polypropylene
        glycol and dibutyl phthalate are studied in the supercooled state. Colloidal
        tracer particles suspended in these glass formers allow the investigation
        of their dynamics with coherent synchrotron radiation by means of X-ray photon
        correlation spectroscopy. The static structure factors, the relaxation times
        and the dispersion relations of the tracer particles were determined as function
        of the solvent temperature. The results show that the nature of the particles
        dynamics in the glass former changes close to the glass transition temperature
        (Tg) between 1.08 âˆ’ 1.12 Tg. While the static structure factor remains unchanged
        in this temperature range, the particle dynamics changes from free diffusion
        at T &gt; 1.12 Tg to hyper diffusive and correlated particle motion at T &lt;
        1.08 Tg. By comparing samples of different particle sizes and concentrations
        it becomes evident that this change in the dynamics is related to changes
        of the solvent properties. These changes are accompanied by an increasing
        heterogeneity in the dynamics of the tracer particles. The findings are in
        agreement with an interpretation that domains of correlated dynamics in the
        supercooled glass formers grow in size with decreasing temperature.","descriptionType":"Abstract"},{"description":"Published
