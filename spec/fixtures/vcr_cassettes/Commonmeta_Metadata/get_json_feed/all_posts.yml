        in research\",\"summary\":\"In response to the European Council, I need to
        get a new pet peeve of mine off my chest.\",\"date_published\":\"2023-05-24T14:01:02Z\",\"date_modified\":null,\"authors\":[{\"url\":null,\"name\":\"Chris
        Hartgerink\"}],\"image\":\"https://images.unsplash.com/photo-1608817576136-0f3a56922823?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDN8fGV1cm9wZWFuJTIwY291bmNpbHxlbnwwfHx8fDE2ODQ5MTMxNzR8MA&ixlib=rb-4.0.3&q=80&w=2000\",\"content_html\":\"<!--kg-card-begin:
        markdown--><img src=\\\"https://images.unsplash.com/photo-1608817576136-0f3a56922823?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDN8fGV1cm9wZWFuJTIwY291bmNpbHxlbnwwfHx8fDE2ODQ5MTMxNzR8MA&ixlib=rb-4.0.3&q=80&w=2000\\\"
        alt=\\\"(Not-)for-profit in research\\\"><p>I admittedly love it when <a href=\\\"https://en.wikipedia.org/wiki/Pet_peeve?ref=chjh.nl\\\">pet
        peeves</a> show themselves. That's when I know something is tickling my brain
        repeatedly and it wants to come out. Last time I shared <a href=\\\"https://chjh.nl/pet-peeves-of-peer-review/?ref=chjh.nl\\\">my
        pet peeves on peer review</a>, but my new pet peeve: <em>Not-for-profit is
        a quick and dirty proxy for the values that we want in open science, but it
        is not necessary or sufficient to ensure those values.</em></p>\\n<p>It started
        tickling me on the heels of the latest <a href=\\\"https://www.consilium.europa.eu/en/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/?ref=chjh.nl\\\">European
        Council statement on Open Science</a>.</p>\\n<blockquote>\\n<p>the Council
        calls on the Commission and the member states to support policies towards
        a scholarly publishing model that is not-for-profit, open access and multi-format,
        with no costs for authors or readers.</p>\\n</blockquote>\\n<p>&#x201C;Not-for-profit&#x201D;
        is named many times in the statement, highlighting that EU Member States will
        prefer those publishing models over for-profit models. Ten (library) associations
        <a href=\\\"https://www.scienceeurope.org/our-resources/joint-statement-council-conclusions-on-not-for-profit-scholarly-communication-ecosystem/?ref=chjh.nl\\\">immediately
        endorsed the council statement</a> and its development of a &#x201C;publicly
        owned, not-for-profit scholarly communication ecosystem.&#x201D; The Council
        statement again builds on the <a href=\\\"https://en.unesco.org/science-sustainable-future/open-science/recommendation?ref=chjh.nl\\\">UNESCO
        Recommendation on Open Science</a> (2021), which calls for non-commercial
        open science infrastructures. A practical result of non-commercial in the
        dialogue like this is, for example, that the German <a href=\\\"https://open-access-tage.de/open-access-tage-2023-berlin/call-for-proposals?ref=chjh.nl#c18634\\\">Open
        Access Days</a> only allows non-commercial open-source software to present
        their work at the conference.</p>\\n<p>So why is \\\"not-for-profit\\\" and
        \\\"non-commercial\\\" a pet peeve of mine?</p>\\n<p>First off, the condition
        of &#x201C;not-for-profit&#x201D; is not sufficient for open science because
        even those entities can hold values we do not want. Technically, <a href=\\\"https://www.theguardian.com/us-news/2019/aug/23/david-koch-death-kochtopus-legacy-right-wing?ref=chjh.nl\\\">the
        Koch Foundation</a> would be allowed to set up a not-for-profit publishing
        model, but a for-profit scholar cooperative would not. Yet, we can sense here
        that we <em>would</em> prefer the for-profit (scholar cooperative) over the
        not-for-profit (Koch Foundation).<sup class=\\\"footnote-ref\\\"><a href=\\\"#fn1\\\"
        id=\\\"fnref1\\\">[1]</a></sup> As such, what is it about the idea of not-for-profits
        that we are valuing, really? It is not the essence of a not-for-profit.</p>\\n<p>Secondly,
        &#x201C;not-for-profit&#x201D; models are not necessary to make immediate
        open access possible at reasonable prices. Of course a lot of big for-profit
        actors are extracting too much profit (35% margins!) &#x2014; I don&#x2019;t
        contest that. Equating all for-profit actors however, from small- medium enterprises
        to huge conglomerates, is not doing justice to the diversity of the different
        business models. What matters is what values the business models manifest
        (see point 1) and how these entities are governed.</p>\\n<p>We cannot want
        new business models on one hand (no more APCs!) and then punish people for
        deciding to run a business instead of a foundation when creating business
        models.</p>\\n<p>Profit driven shareholders are problematic, but what about
        <a href=\\\"https://purpose-economy.org/en/whats-steward-ownership/?ref=chjh.nl\\\">purpose
        driven for-profits, with steward ownership</a>? What about for-profits with
        scholar-led governance councils? What about for-profits owned by institutions
        themselves?<sup class=\\\"footnote-ref\\\"><a href=\\\"#fn2\\\" id=\\\"fnref2\\\">[2]</a></sup></p>\\n<p>The
        hard truth: There are no (absolute) guarantees, for neither of them. Profit
        status is a bad proxy for the values we want. For-profits can be corrupted,
        a not-for-profit's governing board can be filled with cronies of the foundation&#x2019;s
        major donors.</p>\\n<p>Finally, starting any new publishing model with open
        values is difficult. Not-for-profits have the option of grant funding to get
        them on their way. For-profits are often ineligible for grant-funding.<sup
        class=\\\"footnote-ref\\\"><a href=\\\"#fn3\\\" id=\\\"fnref3\\\">[3]</a></sup>
        As a result, for-profits often need to turn to investment capital, in exchange
        for shares. This introduces profit driven shares, which exactly creates the
        problem of for-profit driven models we are trying to prevent! Focusing solely
        on not-for-profits exacerbates this issue as it drives for-profits to investment
        capital.<sup class=\\\"footnote-ref\\\"><a href=\\\"#fn4\\\" id=\\\"fnref4\\\">[4]</a></sup></p>\\n<hr>\\n<p>Currently,
        a lot about the &#x201C;not-for-profit&#x201D; versus &#x201C;for-profit&#x201D;
        proxy remains implied. I recommend we work on making these values explicit
        in our discourse. I want generative models, not exploitative models, regardless
        of their profit motives. I want equitable models, regardless of their profit
        motives. Stereotyping based on their profit status is not going to help articulate
        our values for us.</p>\\n<p>What are the implied values of not-for-profit
        for you?</p>\\n<hr class=\\\"footnotes-sep\\\">\\n<section class=\\\"footnotes\\\">\\n<ol
        class=\\\"footnotes-list\\\">\\n<li id=\\\"fn1\\\" class=\\\"footnote-item\\\"><p>Not-for-profits
        are problematic on so many levels. Examples include millionaires starting
        a foundation, simply to mitigate their taxable income and to maximize spending
        on what they value. <a href=\\\"#fnref1\\\" class=\\\"footnote-backref\\\">&#x21A9;&#xFE0E;</a></p>\\n</li>\\n<li
        id=\\\"fn2\\\" class=\\\"footnote-item\\\"><p>Oxford University Press and
        Cambridge University Press being great examples of where this can go wrong.
        <a href=\\\"#fnref2\\\" class=\\\"footnote-backref\\\">&#x21A9;&#xFE0E;</a></p>\\n</li>\\n<li
        id=\\\"fn3\\\" class=\\\"footnote-item\\\"><p>If for-profits can get grant
        funding, it is really difficult to account for as businesses technically have
        to deliver services. If they don't need to deliver services, revenue is considered
        100% profit under tax law, reducing the grant by around 30% in the case of
        German law. <a href=\\\"#fnref3\\\" class=\\\"footnote-backref\\\">&#x21A9;&#xFE0E;</a></p>\\n</li>\\n<li
        id=\\\"fn4\\\" class=\\\"footnote-item\\\"><p>One option to support for-profits
        in the open space, would be to provide low interest and long-term loans. This
        would allow those models to prove themselves. <a href=\\\"#fnref4\\\" class=\\\"footnote-backref\\\">&#x21A9;&#xFE0E;</a></p>\\n</li>\\n</ol>\\n</section>\\n<!--kg-card-end:
