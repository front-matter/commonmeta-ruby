        353w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=706
        706w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=106
        106w, https://wisspub.files.wordpress.com/2023/05/bildschirmc2adfoto-2023-05-23-um-11.05.39.png?w=212
        212w\\\" sizes=\\\"(max-width: 353px) 100vw, 353px\\\" /></a><figcaption class=\\\"wp-element-caption\\\"><em>“Council
        conclusions on high-quality, transparent, open, trustworthy and equitable
        scholarly publishing”</em></figcaption></figure></div>\\n\\n\\n<p>Angesichts
        steigender Abonnementkosten und ähnlicher Entwicklungen im Bereich der Publikationsgebühren
        für Open Access und hybride Optionen betont das EU-Papier das Potenzial von
        Geschäfts- und Finanzierungsmodellen, die weder die Leser:innen noch die Autor:innen
        finanziell belasten und sich durch angemessene und transparente Preise auszeichnen
        (Punkt 6). Es wird beklagt, dass die steigenden Preise für wissenschaftliche
        Fachinformationen zu Ungleichheiten führen und die öffentliche Hand in Europa
        zum Nachteil der Forschung belasten (Punkt 5).</p>\\n\\n\\n\\n<p>Aufgrund
        dieser Kritik am kommerziellen Verlagswesen wird in zwei bemerkenswerten Punkten
        (6 und 7) die Bedeutung von nicht gewinnorientierten Open-Access-Modellen
        betont. Wortlaut:</p>\\n\\n\\n\\n<p>“The Council of the European Union [&#8230;]
        highlights the importance of not-for-profit, scholarly open access publishing
        models that do not charge fees to authors or readers and where authors can
        publish their work without funding/institutional eligibility criteria; notes
        the variety of models that do not depend on article processing charges or
        similar per-unit charges and stresses the importance of supporting the development
        of such models led by public research organisations; [&#8230;] stresses that
        it is essential to avoid situations where researchers are limited in their
        choice of publication channels due to financial capacities rather than quality
        criteria, and where access to research publications is restricted by paywalls”</p>\\n\\n\\n\\n<p>Zwar
        sind diese Unterstreichung und Betonung sicherlich nur ein kleiner Schritt
        auf dem Weg zur Gestaltung eines pluralistischen, transparenten und nachhaltigen
        Systems der digtialen Wissenschaftskommunikation. Sie kommen jedoch zu einem
        Zeitpunkt, zu dem die Kritik an dem Modell der Publikationsgebühren wächst.</p>\\n\\n\\n\\n<p>Erst
        kürzlich hat die Ivy Plus Libraries Confederation (IPLC) in den USA, als Zusammenschluss
        von Bibliotheken forschungsstarker Einrichtungen, das APC-Modell<a href=\\\"https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/\\\">
        deutlich kritisiert</a>. Die Bibliothekar:innen sehen die Gefahr, dass Publikationsgebühren
        Ungleichheit fördern und Forschende aus finanziell weniger gut ausgestatteten
        Regionen beim Open-Access-Publizieren benachteiligt werden. Sie charakterisieren
        APCs als eine Hürde bei der Publikation.</p>\\n\\n\\n\\n<p>Auch hat der öffentlichkeitswirksame
        <a href=\\\"https://www.nature.com/articles/d41586-023-01391-5\\\">Rücktritt</a>
        des Editorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender
        APCs den kritischen Blick auf das Geschäftsmodell gelenkt. Die zurückgetretenen
        Herausgebenden haben nun bei MIT Press ein neues Journal <a href=\\\"https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/\\\">gegründet</a>,
        das niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das Problem
        sein müssen, sondern vielmehr deren Preisgestaltung.</p>\\n\\n\\n\\n<p>Um
        die im obrigen Zitat formulierten Anliegen der EU-Staaten zu adressieren,
        soll die Koordinierung innerhalb der EU und mit globalen Partnern zur Unterstützung
        von Chancengleichheit im wissenschaftlichen Publizieren gefördert werden (Absatz
        7). Hierzu sollen auch abgestimmte Finanzierungsstrategien entwickelt werden,
        um die Anzahl von not-for-profit open access multi-format scholarly publishing
        models in Europe with no costs for authors or readers&#8220; signifikant zu
        erhöhen (Absatz 11).</p>\\n\\n\\n\\n<p>Auch soll das Anliegen durch eine mögliche
        Beteiligung der EU-Mitgliedstaaten an Open Research Europe (ORE), der von
        der EU-Kommission finanzierten Publikationsplattform für Autor:innen aus den
        EU-Rahmenprogrammen, vorangetrieben werden (Absatz 15).&nbsp;</p>\\n\\n\\n\\n<p>In
        der <a href=\\\"https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\\\">Pressemitteilung</a>
        werden weitere Themen der verabschiedeten Schlussfolgerungen augegriffen:&nbsp;</p>\\n\\n\\n\\n<p>“Some
        Member States have introduced secondary publication rights into their national
        copyright legislation, enabling open access to scholarly publications which
        involve public funds. The Council encourages national open access policies
        and guidelines to make scholarly publications immediately openly accessible
        under open licences. The conclusions acknowledge positive developments in
        terms of monitoring progress, like within the framework of the European Open
        Science Cloud (EOSC), and suggest including open science monitoring in the
        European Research Area monitoring mechanism.”</p>\\n\\n\\n\\n<p>Die Schlussfolgerungen
        können zweifellos als Stärkung des wissenschaftsgeleiteten Open-Access-Publizierens
        in akademischer Trägerschaft  interpretiert werden. Der eingeschlagene Kurs
        ist zu begrüßen. Um die bereits vielfältigen Open-Access-Publikationsangebote
        und -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder gemeinsam
        (mit angemessenen und ohne APCs) finanziert werden, nachhaltig zu stärken,
        ist es erforderlich, kooperative Finanzierungsmodelle auf internationaler
        Ebene zu entwickeln und umzusetzen. Dafür sind, wie das Papier richtig betont,
        abgestimmte Förderaktivitäten erforderlich, die beispielsweise in Deutschland,
        komplementär zu DEAL, dem wissenschaftsgeleiteten Open-Access-Publizieren
        einen deutlichen Aufschwung geben.</p>\\n\",\"tags\":[\"Open Access\",\"Open
        Access Transformation\",\"Open Science\",\"EU\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"blog\":{\"id\":\"34zkv26\",\"title\":\"wisspub.net\",\"language\":\"de\",\"favicon\":null,\"feed_url\":\"https://wisspub.net/feed/atom/\",\"home_page_url\":\"https://wisspub.net/\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Engineering
        and Technology\"}},{\"id\":\"https://www.ideasurg.pub/fumbling-at-the-five-yard-line/\",\"uuid\":\"3d550cb0-4436-4c87-8d2e-54135b8c9760\",\"url\":\"https://www.ideasurg.pub/fumbling-at-the-five-yard-line/\",\"title\":\"Fumbling
        at the Five Yard Line\",\"summary\":\"I embarked on my year of academic development
        with the goal of making operating less painful for surgeons. The field of
        surgical ergonomics is nascent, and while there is an appetite for technological...\",\"date_published\":\"2023-05-18T07:27:37Z\",\"date_modified\":null,\"authors\":[{\"url\":null,\"name\":\"Meghal
        Shah\"}],\"image\":null,\"content_html\":\"<p>I embarked on my year of academic
        development with the goal of <a href=\\\"https://www.themodernsurgeon.org/blog-2-1/adding-insult-to-injury-w6rcf?ref=ideasurg.pub\\\">making
        operating less painful for surgeons</a>. The field of surgical ergonomics
        is nascent, and while there is an appetite for technological solutions, behavioral
        interventions are one of the only effective (albeit limited) tools available
        to us right now. With this understanding, my first project was to implement
        intraoperative microbreaks (short, 90 second pauses taken intermittently during
        an operation to stretch and break up sustained positions without breaking
        scrub) as a department wide intervention. While microbreaks don't prevent
        injury, they have been shown in some studies to <a href=\\\"https://pubmed.ncbi.nlm.nih.gov/28059962/?ref=ideasurg.pub\\\">reduce
        pain and improve focus</a>. Moreover, I thought that such a low cost, low
        tech solution would be easy to implement. What I didn&#x2019;t realize was
        that not only was culture change itself an ambitious goal, &#xA0;but also
        that achieving it required a relentless extroversion formidable to my introverted
        self. I quickly realized that this endeavor would be one of the most challenging
        things I have ever had to do.</p><p>Before implementing microbreaks, I wanted
        to understand how much pain surgeons were in. We chose a series of ten operations
        to start with and decided to send surveys to surgeons and residents before
        and after each instance of one of the selected cases. Even with this, I faltered.
        How can we ask busy, overworked, and burnt-out surgeons and residents to fill
        out a survey with seemingly no immediate benefit? I remember as a clinically
        active resident, I loathed every survey that appeared in my inbox and resented
        every person who asked me to do <em>just one more thing</em>. I even enrolled
        in a study in which I got a free smartwatch, but categorically refused to
        take on the extra work of setting it up and never used it. From the very start
        of this year&#x2019;s journey, I felt like a hypocrite.</p><p>Keeping this
        in mind, I tried to make my &#x201C;pain surveys&#x201D; as painless as possible.
        The goal was to get the answer to just two questions: 1. Do you have pain?
        And if the answer is yes 2. Where and how much? I tried many different modalities
        and iterations. I printed out cards with body maps and left them in the operating
        room, but no one filled them out. Then, I tried running between rooms to catch
        teams as they were finishing and asked them directly. This was effective,
        but impossible to scale and sustain over the long term. Finally, I developed
        a survey on Qualtrics that utilizes the &#x201C;hot spot&#x201D; function
        on an image of a body map, and got feedback that residents and faculty enjoyed
        the clickable, touch-screen interface. </p><p>In the first couple of days,
        I manually created Qualtrics links daily and personally texted them to each
        surgeon and resident I was studying, constantly eying the OR board to figure
        out when to send the pre and post-operative surveys. Realizing that this too
        would not be scalable, I taught myself Python by watching a YouTube tutorial
        and wrote a program that could automatically create custom Qualtrics links
        with the surgeon name and operation pre-filled and <a href=\\\"https://youtube.com/shorts/1mOdN9xTKKY?feature=share&ref=ideasurg.pub\\\">send
        them out at specified times</a> using Twilio, an automated text messaging
        service. There were two problems with this approach. First, the times I programmed
        in were the scheduled case start and case finish times which did not account
        for delays or schedule changes. I knew these times could be inaccurate but
        it was a limitation I had to live with given my current lack of resources,
        technical expertise, and inability to integrate my program with the Epic EHR.
        The second problem was that I often didn't know which resident would be scrubbing
        the case when I ran my program the night before to generate the links. Cases
        were not always assigned at the beginning of the week and last minute switches
        were frequent especially on some of the more unpredictable services. As such,
        surveys would often be sent to the wrong resident. I finally embedded myself
        in the case assignment emails for some of the services which alleviated this
        issue to a degree.</p><p>To my great surprise, attendings loved the survey
        and responded most of the time. I'm not sure why they participated enthusiastically
        - perhaps this survey was filling a void that had been unaddressed for too
        long. Residents - not unexpectedly - rarely responded. When not operating,
        residents are seemingly constantly playing catch up with floor updates. Perhaps
        incentivizing this process for residents, whereby their cases can be logged
        automatically in the ACGME case log, could improve response rates. This is
        a direction we could pivot to or explore in our next iteration. In retrospect,
        the correct thing would have been to observe residents as they received the
        notifications and understand their behaviors - using this to understand why
        people weren't responding and appropriately pivoting the approach. Overall,
        we have collected 1000 data points since rolling out the automated surveys
        six months ago.</p><p>Throughout the process, I confronted my fear &#x201C;bothering
        others&#x201D; constantly. Iteratively improving on the survey design and
        delivery process required me to interrupt residents at work, watch them go
        through the survey, and ask them to share their insights and feedback with
        me. But the end result speaks for itself. Far from a finished product, it
        is still a massive step forward from doing and measuring nothing.</p><p>With
        the pre-intervention data collection process semi-automated and underway,
        it was time to design and implement the microbreaks themselves. I looked into
        existing resources, such as <a href=\\\"https://orstretch.mayoclinic.org/?ref=ideasurg.pub\\\">OR-Stretch
        from the Mayo Clinic</a>, a web-app on which the surgeon programs an alarm
        at set intervals that prompts and guides the OR team through a microbreak.
        I shared this freely-available resource with many of our surgeons for feedback
        and learned that 1) surgeons didn&#x2019;t want an alarm going off in their
        OR that would rely on the circulator staff to manage and 2) we had no reliable
        way to display the web-app's video on screens in the OR. However, surgeons
        did note that they would be willing to take microbreaks during predetermined
        natural break points in the case. With this feedback, I went back to the drawing
        board to design a resource that would better fit the needs of our surgeons.</p><p>I
        collaborated with physical therapy faculty at Columbia to curate a set of
        exercises to counteract the unique stressors of operating that can be completed
        in under two minutes without breaking scrub. In parallel, we designed a user-friendly
        poster depicting these exercises with minimalist drawings, a process that
        was fun and fulfilling, especially when the final design came together beautifully.
        We went through several iterations of the design, taking into account user
        feedback (four votes for yellow, two votes for green, preference for stick
        figures rather than human depictions) and improving on the exercises initially
        chosen.</p><figure class=\\\"kg-card kg-image-card kg-width-wide kg-card-hascaption\\\"><img
        src=\\\"https://www.ideasurg.pub/content/images/2023/05/Group-93--1-.png\\\"
        class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" width=\\\"2000\\\" height=\\\"664\\\"
        srcset=\\\"https://www.ideasurg.pub/content/images/size/w600/2023/05/Group-93--1-.png
        600w, https://www.ideasurg.pub/content/images/size/w1000/2023/05/Group-93--1-.png
        1000w, https://www.ideasurg.pub/content/images/size/w1600/2023/05/Group-93--1-.png
        1600w, https://www.ideasurg.pub/content/images/size/w2400/2023/05/Group-93--1-.png
        2400w\\\" sizes=\\\"(min-width: 1200px) 1200px\\\"><figcaption>We iterated
        on the poster design multiple times, incorporating feedback from residents
        and surgeons.</figcaption></figure><p>The poster serves as a visual cue for
        microbreaks and is currently hanging in ten of our operating rooms, as well
        as in all of the operating rooms of a nearby hospital where our residents
        operate. We hired a freelance graphic designer to make an explanatory video
        to go hand in hand with the poster. All of these resources are compiled and
        freely available <a href=\\\"https://intraopresets.framer.website/?ref=ideasurg.pub\\\">here</a>.</p><p>Emerging
        from this period of creative productivity felt refreshing - I developed skills
        (Figma, video editing) and designed resources with cross disciplinary experts.</p><p>However,
        I soon found myself again in my least favorite position - asking surgeons
        to do something for me. If I were to implement microbreaks in the most effective
        way, I would be in the ORs, interrupting cases, training surgeons, guiding
        them through the breaks myself. But just as easily I started the project,
        I came to a halt. It seemed I had initially underestimated my own social anxiety
        and fear of being seen as a &#x201C;disruptor&#x201D;, or worse, fear of not
        being taken seriously. How can I possibly walk into an OR and ask the team,
        who may be focused on the operation, to stop what they are doing and take
        a &#x201C;microbreak&#x201D;?</p><p>And so I stalled. I tried to rationalize
        - culture change is too difficult, behavioral interventions are not effective,
        there are more important fulfilling things I want to focus on. But if I am
        being honest, I&#x2019;m scared of this next step because it forces me out
        of my comfort zone and forces me to face my social fears head on. In truth,
        my actual fear is 200 years of surgical culture, and not the people I work
        with. In fact, the mentors, faculty, and residents around me have been extremely
        supportive, especially when I&#x2019;ve doubted myself the most. Perhaps my
        biggest fears and limitation may also be my opportunity for greatest growth.
        1I&#x2019;ve driven to the edge of the cliff, and the only thing left to do
        is take a leap of faith.</p><hr><p>I took that leap of faith and the end result
        was beautiful. While I was laughed out of only one or two ORs, the overwhelming
        responses from OR teams were supportive. I found surprising allies in senior
        attendings including division chiefs, and the perioperative nursing staff
        even invited me to run a tutorial at their skills day. Over the past few months,
        countless people have told me their OR did a microbreak, even from departments
        outside of my own. Text messages like the one here have brought me endless
        joy and fulfillment. Here is a <a href=\\\"https://youtu.be/Awp987dhnd4?ref=ideasurg.pub\\\">video</a>
        of our surgeons leading their teams through microbreaks.<br></p><figure class=\\\"kg-card
        kg-image-card\\\"><img src=\\\"https://www.ideasurg.pub/content/images/2023/05/data-src-image-5e2aa6b7-27c7-43df-9bf7-b2efd738b821.png\\\"
        class=\\\"kg-image\\\" alt loading=\\\"lazy\\\" width=\\\"828\\\" height=\\\"893\\\"
        srcset=\\\"https://www.ideasurg.pub/content/images/size/w600/2023/05/data-src-image-5e2aa6b7-27c7-43df-9bf7-b2efd738b821.png
        600w, https://www.ideasurg.pub/content/images/2023/05/data-src-image-5e2aa6b7-27c7-43df-9bf7-b2efd738b821.png
        828w\\\" sizes=\\\"(min-width: 720px) 720px\\\"></figure><p>My story highlights
        a common hurdle that stymies progressive culture change. Often, to create
        change, we have to ask people in power to change the way they do things. It
        doesn't even matter if the people in power agree with the change (often they
        do!) - the nature of this hierarchy makes the task daunting, regardless of
        the intention or goal. But clearing this hurdle opens the floodgates to culture
        change. How might we create ways to bother people more effectively? I do not
        have the full answer but here are a few ideas on how to implement a behavior
        change intervention such as a microbreak:</p><p>Minimally disruptive - If
        you have the access to the EHR then you can build data collection and educational
        tools into the existing workflow. If, like me, you do not have this access,
        then we will be publishing our code to automate text message delivery at preset
        times. While imperfect, it does automate the creation of a somewhat personal
        and timely touch to any intervention.</p><p>Make things mandatory - As residents,
        we complete an enormous amount of administrative work, from periodic mandatory
        trainings on central line safety and human resource slide decks. All of these
        things contribute to burnout and are undoubtedly disruptive to our schedules,
        but we get it done because it is mandatory. Perhaps cutting down on these
        administrative burdens and instead building participation in program improvement
        efforts into the requirements can be effective and improve wellness.</p><p>Reward
        participation - Reward incentives such as Amazon gift cards or meal vouchers
        are frequently used to boost participation in surveys. It's only a matter
        of finding the right incentive for our cohort in that case. In our work, we
        realized that the most prescient incentive would be to automatically submit
        cases into the ACGME case log on behalf of residents based on their survey
        responses. This works even better if there is EHR integration, in which the
        case data includes the residents who were scrubbed in the case.</p><p>Protected
        time for participation - Many residency programs build protected time into
        the resident schedules for personal use, administrative tasks, academic work,
        or any of the above. Similarly building in protected time for quality improvement
        efforts, exploring human centered design projects, and resident wellness will
        only serve to cultivate more well rounded, creative, and fulfilled residents.</p><p>Finally,
        sometimes we just have to take the plunge and bother people a little bit.
        That doesn't mean accosting busy surgeons when things are not going well in
        a case. But within reason, there is no harm in asking. Some may laugh, some
        may refuse to participate, some may ignore your presence altogether. But in
