        alt=\\\"Remarks on barriers to Open Science for ECRs\\\"><p>Yesterday was
        the first of four listening sessions by the White House's Office of Science
        and Technology Policy. These are specifically geared towards Early-Career
        Researchers (ECRs), which I guess I technically would still be had I stayed
        in academia.</p><p>I had the opportunity to briefly participate and share
        some prepared remarks. Sharing those here to document my own thoughts and
        make them more accessible. The quality of other's input was inspiring. </p><div
        class=\\\"kg-card kg-callout-card kg-callout-card-grey\\\"><div class=\\\"kg-callout-emoji\\\">&#x1F4A1;</div><div
        class=\\\"kg-callout-text\\\">You can still <a href=\\\"https://www.whitehouse.gov/ostp/events-webinars/?ref=chjh.nl\\\">sign
        up for the next three listening sessions</a>!</div></div><hr><p>I've been
        working on open science for over a decade and did my dissertation on building
        sustainable scientific systems.</p><p>During my PhD I learned that it is the
        early career researchers who are the ones who end up implementing a lot of
        the Open Science policies in the everyday.</p><p>Publishing preprints? ECRs.<br>Preparing
        open data? ECRs.<br>Creating open source research software? ECRs.</p><p>ECRs
        are handholding the senior researchers in the transition to open science.
        Yet, when designing policies, there is no training trajectory supporting ECRs
        to upskill them.</p><p>ECRs are self-taught in many open science practices,
        and that needs to end.</p><p>As an example, at my old university, they instituted
        a data audit procedure, without any training or support in how to prepare
        the needed data packages. Failing an audit had consequences.</p><p>The university's
        \\\"training\\\" was to phase it in over the next few years, so that people
        had time to self-train. This is irresponsible and risks harming ECRs in their
        career by the institution's own shortcomings.</p><p>When I finished my dissertation,
        I had to deliver data packages for each of my chapters, even though it was
        never properly announced I needed to do this. I was lucky, because I was ahead
        of the open science curve and had all of these, but to succeed in open science
        nobody should need to be lucky.</p>\",\"tags\":[\"Speech\"],\"language\":\"en\",\"blog_id\":\"n6x4a73\",\"blog\":{\"id\":\"n6x4a73\",\"title\":\"Chris
        Hartgerink\",\"language\":\"en\",\"favicon\":\"https://www.chjh.nl/favicon.png\",\"feed_url\":\"https://www.chjh.nl/rss/\",\"home_page_url\":\"https://www.chjh.nl/\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Social
        Sciences\"}},{\"id\":\"http://sfmatheson.blogspot.com/2023/05/beshrew-my-heart-but-i-pity-man-final.html\",\"uuid\":\"0951141e-2064-45f4-941f-a58fd74cd1ee\",\"url\":\"http://sfmatheson.blogspot.com/2023/05/beshrew-my-heart-but-i-pity-man-final.html\",\"title\":\"Beshrew
        my heart but I pity the man. Final reflections on From Extraterrestrials to
        Animal Minds by Simon Conway Morris\",\"summary\":\"I've reviewed a few books
        over the years here at Quintessence of Dust, but From Extraterrestrials to
        Animal Minds: Six Myths of Evolution by Simon Conway Morris was the first
        book I blogged through that I was...\",\"date_published\":\"2023-06-01T01:47:00Z\",\"date_modified\":\"2023-06-01T01:47:41Z\",\"authors\":[{\"url\":null,\"name\":\"Stephen
        Matheson\"}],\"image\":null,\"content_html\":\"<p>I've reviewed a few books
        over the years here at <i>Quintessence of Dust</i>, but&nbsp;<i><a href=\\\"https://www.google.com/books/edition/From_Extraterrestrials_to_Animal_Minds/xwZXEAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=extraterrestrials+animal+minds&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">From Extraterrestrials to Animal Minds: Six Myths of
        Evolution</a></i>&nbsp;by Simon Conway Morris&nbsp;was the first book I blogged
        through that I was genuinely excited about reading. I bought it sight unseen,
        new and in hardcover, from a publisher of dubious reputation, because I was
        beguiled by the author and the title and what I mistakenly believed that title
        to mean. I have already written that <a href=\\\"https://sfmatheson.blogspot.com/2023/05/confusion-and-convergence-but-no-myth.html\\\"
        target=\\\"_blank\\\">I regretted paying money for the book</a> once I read
        the first couple of chapters and realized I'd been had.&nbsp;<i>From Extraterrestrials
        to Animal Minds</i>&nbsp;isn't about myths, nor is it about interesting controversies,
        and its ideas/claims are mostly recycled from previous works by the author.
        In retrospect, the book didn't merit the attention I gave it, and it doesn't
        merit yours.</p><p></p><table align=\\\"center\\\" cellpadding=\\\"0\\\" cellspacing=\\\"0\\\"
        class=\\\"tr-caption-container\\\" style=\\\"margin-left: auto; margin-right:
        auto;\\\"><tbody><tr><td style=\\\"text-align: center;\\\"><a href=\\\"https://pics.filmaffinity.com/William_Shakespeare_s_a_Midsummer_Night_s_Dream-872517850-large.jpg\\\"
        style=\\\"margin-left: auto; margin-right: auto;\\\"><img border=\\\"0\\\"
        data-original-height=\\\"342\\\" data-original-width=\\\"800\\\" height=\\\"137\\\"
        src=\\\"https://pics.filmaffinity.com/William_Shakespeare_s_a_Midsummer_Night_s_Dream-872517850-large.jpg\\\"
        width=\\\"320\\\" /></a></td></tr><tr><td class=\\\"tr-caption\\\" style=\\\"text-align:
        center;\\\">David Strathairn and Sophie Marceau as Theseus and Hippolyta in
        A Midsummer Night's Dream (1999)</td></tr></tbody></table><br />But that doesn't
        mean I regret the exercise as a whole. Writing my way through the book helped
        me clarify some of my own thoughts and ideas. So this post is as much about
        me and my ideas as it is about the book.<p></p><p><span></span></p><a name='more'></a>\U0001F335
        Reading about evolutionary convergence again<span style=\\\"font-family: Arial;
        font-size: 11pt; white-space: pre-wrap;\\\">—</span>and specifically reading
        Conway Morris as he enthused chaotically about the latest examples of convergence<span
        style=\\\"font-family: Arial; font-size: 11pt; white-space: pre-wrap;\\\">—</span>reinforced
        my deep interest in <a href=\\\"https://doi.org/10.1073/pnas.0904433106\\\"
        target=\\\"_blank\\\">Design Space</a>. Evolution is (among other things)
        an exploration of Design Space, and I share with Dan Dennett a desire to explore<span
        style=\\\"font-family: Arial; font-size: 14.6667px; white-space: pre-wrap;\\\">—</span>not
        avoid<span style=\\\"font-family: Arial; font-size: 14.6667px; white-space:
        pre-wrap;\\\">—</span><a href=\\\"https://www.google.com/books/edition/From_Bacteria_to_Bach_and_Back_The_Evolu/PEp8DAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=dennett%20%22why%20shrink%20from%20the%20pedagogical%20task%22&amp;pg=PT49&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">what it means to see design in the biological world</a>.
        Evolutionary convergence, to me, is a clear picture of a process that is guided
        by design. <a href=\\\"https://www.edge.org/conversation/the-false-allure-of-group-selection#dd\\\"
        target=\\\"_blank\\\">Design does not require a designer</a>. That claim,
        by the way, simply does not mean that there isn't a designer or a god or a
        million of them. It means that design is a question, not an answer.<p></p><p>It's
        hard to tell whether Conway Morris agrees with that last part (about the necessity
        of a designer).&nbsp;<i>From Extraterrestrials to Animal Minds</i>&nbsp;ends
        in a Funhouse of the Paranormal but is otherwise vague about whether a deity
        is loading the dice. What is clear to me is that the author wants evolution
        to sit in a wacky supernatural cosmic tableau, and I think (but I'm still
        unsure) that his choices to propound \\\"rebuttals\\\" to non-issues like
        \\\"no limits\\\" and to shallow misconstruals of \\\"random\\\" suggest that
        he seeks to infuse the world with supernatural nonsense. I don't care about
        his preference for haunted worlds, but I was shocked and disappointed to see
        how eager he was to twist science and to sneer at his non-religious colleagues
        who do the work. Selfishly, I'm keen to explore design and evolution with
        a religious person, and I am lucky enough to have other places I can do that.
        Simon Conway Morris is not qualified.</p><p>\U0001F44E The book has a discernible
        trajectory that makes it even less worthy of consideration, in my view. Consider
        that the last two chapters<span style=\\\"font-family: Arial; font-size: 14.6667px;
        white-space: pre-wrap;\\\">—</span>one a <a href=\\\"https://sfmatheson.blogspot.com/2023/05/a-gruesome-autopsy-of-chapter-5-of-from.html\\\"
        target=\\\"_blank\\\">misleading crapfest about non-human animal minds</a>
        and the other a <a href=\\\"https://sfmatheson.blogspot.com/2023/05/do-not-infest-your-mind-with-beating-on.html\\\"
        target=\\\"_blank\\\">shambling entrance to paranormal woo</a><span style=\\\"font-family:
        Arial; font-size: 14.6667px; white-space: pre-wrap;\\\">—</span>are in the
        title. If (and this is a guess) the goal was to get us there, then the silly
        stuff that came before<span style=\\\"font-family: Arial; font-size: 14.6667px;
        white-space: pre-wrap;\\\">—</span>the <a href=\\\"https://sfmatheson.blogspot.com/2023/04/superheroes-and-nonexistent-myth-of-no.html\\\"
        target=\\\"_blank\\\">non-myth of no limits</a>, the <a href=\\\"https://sfmatheson.blogspot.com/2023/05/confusion-and-convergence-but-no-myth.html\\\"
        target=\\\"_blank\\\">red herrings about randomness</a>, the <a href=\\\"https://sfmatheson.blogspot.com/2023/05/missing-links-are-myth-but-whose.html\\\"
        target=\\\"_blank\\\">odd little chapter about missing links</a><span style=\\\"font-family:
        Arial; font-size: 14.6667px; white-space: pre-wrap;\\\">—</span>served some
        kind of purpose in the author's mind. Even the <a href=\\\"https://sfmatheson.blogspot.com/2023/05/mass-extinction-as-acceleration-chapter.html\\\"
        target=\\\"_blank\\\">good chapter about mass extinctions</a> looks different
        from the vantage point of the last two chapters. He (er, Mortimer) <a href=\\\"https://sfmatheson.blogspot.com/2023/04/reviewing-from-extraterrestrials-to.html\\\"
        target=\\\"_blank\\\">says the book is about confronting \\\"received wisdom\\\"</a>
        but I'm not convinced this was ever the aim. One possibility is that Conway
        Morris is more interested in the paranormal portals of the final chapter than
        he is in evolution itself, and so he sought to downgrade evolution to something
        pedestrian and prefigured. I might be very wrong about that, but the book
        made little sense to me otherwise.</p><p>\U0001F3AD And now I should explain
        this post's title. I felt bad about not letting Hippolyta give the benediction
        in <a href=\\\"https://sfmatheson.blogspot.com/2023/05/do-not-infest-your-mind-with-beating-on.html\\\"
        target=\\\"_blank\\\">the post on the final chapter</a>, so she gets the final
        word. The context is yet another play-within-a-play, this time the presentation
        of the \\\"rude mechanicals\\\" at the end of <i><a href=\\\"https://www.folger.edu/explore/shakespeares-works/a-midsummer-nights-dream/read/\\\"
        target=\\\"_blank\\\">A Midsummer Night's Dream</a></i>. Her point (and mine)
        is that the acting is so bad that she has moved from scorn (\\\"This is the
        silliest stuff that ever I heard\\\") to pity. Bottom the Weaver, as Pyramus,
        has just completed a hilariously histrionic speech. I don't suggest that&nbsp;<i>From
        Extraterrestrials to Animal Minds</i>&nbsp;is nearly as funny as Pyramus,
        or that we should mock it the way Theseus heckles Bottom. But I did think
        the whole thing sad enough to end with this:</p><p></p><blockquote><p>THESEUS:&nbsp;
        This passion, and the death of a dear friend,<br />would go near to make a
        man look sad.<br />HIPPOLYTA:&nbsp; Beshrew my heart but I pity the man.</p><p><span
        style=\\\"font-family: Arial; font-size: 14.6667px; white-space: pre-wrap;\\\">—</span><a
