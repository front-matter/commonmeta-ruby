        class=\\\"wp-caption-text\\\">Figure 1 from our <a href=\\\"https://svpow.com/papers-by-sv-powsketeers/wedel-et-al-2021-on-expanded-neural-canals-in-the-snowmass-haplocanthosaurus/\\\">2021
        paper on the Snowmass <em>Haplocanthosaurus</em></a> as I sketched it in my
        notebook (left) and as it got submitted (right). We shifted part F into a
        separate figure during the proof stage for complicated production reasons.</p></div>\\n<p>This
        is one of those things I&#8217;ve always done, that I&#8217;ve never thought
        to ask if others did. When you&#8217;re putting together a talk, or making
        a complicated figure, do you storyboard it first with a pen or pencil? I usually
        do, and have done since I started way back when. I remember storyboarding
        my first conference talk on a legal pad when I was working on my MS back at
        OU. Sometimes I&#8217;ll start building the complicated thing &#8212; slide
        deck, multi-part figure, whatever it is &#8212; with quick sketches as placeholders
        until I can replace them with final art.</p>\\n<p>I illustrated this post
        with probably the most straightforward translation of idea to image that I&#8217;ve
        ever achieved. Most often the product mutates along the way, sometimes radically.
        The goal is to get the mutations to happen at the paper stage, when they&#8217;re
        cheap, rather than at the pixel stage, when they&#8217;re less so (at least
        for me &#8212; YMMV).</p>\\n<p>What do you do?</p>\\n\",\"tags\":[\"Art\",\"Haplocanthosaurus\",\"Science
