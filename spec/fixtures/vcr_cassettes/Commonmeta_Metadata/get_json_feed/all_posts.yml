        Matheson\"}],\"image\":null,\"content_html\":\"<blockquote><p>ALONSO: This
        is as strange a maze as e’er men trod,<br />And there is in this business
        more than nature<br />Was ever conduct of. Some oracle<br />Must rectify our
        knowledge.</p><p><span style=\\\"font-family: Arial; font-size: 11pt; white-space:
        pre-wrap;\\\">—</span><a href=\\\"https://www.folger.edu/explore/shakespeares-works/the-tempest/read/5/1/#line-5.1.293\\\"
        target=\\\"_blank\\\"><i>The Tempest</i>, Act 5, Scene 1</a>&nbsp;</p><p></p></blockquote><p></p><p></p><div
        class=\\\"separator\\\" style=\\\"clear: both; text-align: center;\\\"><a
        href=\\\"https://upload.wikimedia.org/wikipedia/commons/6/6a/William_Hamilton_Prospero_and_Ariel.jpg\\\"
        style=\\\"clear: right; float: right; margin-bottom: 1em; margin-left: 1em;\\\"><img
        border=\\\"0\\\" data-original-height=\\\"764\\\" data-original-width=\\\"543\\\"
        height=\\\"200\\\" src=\\\"https://upload.wikimedia.org/wikipedia/commons/6/6a/William_Hamilton_Prospero_and_Ariel.jpg\\\"
        width=\\\"142\\\" /></a></div>That's one of two epigraphs at the beginning
        of Chapter 6 of&nbsp;<i><a href=\\\"https://www.google.com/books/edition/From_Extraterrestrials_to_Animal_Minds/xwZXEAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=extraterrestrials+animal+minds&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">From Extraterrestrials to Animal Minds: Six Myths of
        Evolution</a></i>, The Myth of Extraterrestrials,&nbsp;by Simon Conway Morris.
        It seemed odd to me when I started reading the book, but it makes some sense
        now that I've made it to the end. Conway Morris wants (or needs) there to
        be more to this business than nature \\\"was ever conduct of.\\\" This final
        chapter makes that clear, and by that I mean that it makes the author's desire/need
        clear. It is, sadly, a fitting end to the book.<p></p><p>Recall that <i><a
        href=\\\"https://www.google.com/books/edition/Life_s_Solution/EdQLAQAAQBAJ?hl=en&amp;gbpv=0\\\"
        target=\\\"_blank\\\">Life's Solution</a></i>, the author's 2003 book that
        made convergence a household word, is subtitled <i>Inevitable Humans in a
        Lonely Universe</i>. The notion that our species (or something very much like
        it) is \\\"inevitable\\\" is (in my view) a reasonable conjecture once one
        is faced with the pervasiveness of evolutionary convergence. I enjoyed that
        book when I read it all those years ago, and became convinced that evolution
        was not merely blundering around finding the weird and wonderful<span id=\\\"docs-internal-guid-4766ffa7-7fff-2d3c-22ca-8685c2a22e12\\\"><span
        style=\\\"font-family: Arial; font-size: 11pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align:
        baseline; white-space: pre-wrap;\\\">—</span></span>it was algorithmically
        churning toward design, and then toward better design. I was then in a Christian
        world where it seemed that \\\"adaptationism\\\" was a Bad Thing embraced
        by extremists and (oh god) atheists, but here was a rock-star Christian paleontologist
        who was all in on adaptation. I loved that rebel vibe, then and now. But then,
        and also now, I was baffled by his apparent desire to be alone. Not alone
        in his office, but alone in the universe.<span></span></p><a name='more'></a><p></p><p>This
        odd preference is starkly incongruent with convergence and certainly with
        inevitability. To me, it was weird in 2003 to argue that we are both inevitable
        and universally unique. Today, now that our <a href=\\\"https://www.theatlantic.com/science/archive/2023/03/jwst-earthlike-trappist-1-exoplanet-system/673559/\\\"
        target=\\\"_blank\\\">estimates of the amount of habitable space</a> in our
        cosmos are vastly larger than they were back then, the claim strikes me as,
        well, a myth. Not a myth as in \\\"falsehood\\\" but as in an aging truism,
        linked to crumbling religion, that dissolves when immersed in facts. I'm not
        saying that I know or even firmly believe that extraterrestrial intelligence
        exists. I'm saying that human uniqueness is now playing the role of the old
        legend. Conway Morris (<a href=\\\"https://sfmatheson.blogspot.com/2023/04/reviewing-from-extraterrestrials-to.html\\\"
        target=\\\"_blank\\\">er, I mean Mortimer</a>) wants us to believe that he's
        critiquing \\\"received wisdom\\\" but in this chapter and <a href=\\\"https://sfmatheson.blogspot.com/2023/05/a-gruesome-autopsy-of-chapter-5-of-from.html\\\"
        target=\\\"_blank\\\">in the train wreck of Chapter 5</a>, he's guarding graveyards
        of ancient dogma.</p><p>I couldn't read Chapter 6 without wondering what it
        was like to write it. Scientifically, it's weak and unconvincing. Sadly, the
        author subjects us to his typical disparaging and disingenuous dismissal of
        fellow scholars using the kind of \\\"what a bunch of elitists\\\" language
        endemic to the American Christian Right. (I doubt the British Christian Right
        is doing better, but I don't yet live there.) To try to make his case against
        the existence of extraterrestrial intelligence, he writes stuff like this:</p><p></p><blockquote>As
        Dr. Johnson stated, \\\"All argument is against it, but all belief is for
        it.\\\" He, of course, was talking about ghosts, but to invert his remarks
        the widespread intuition is that despite there not being a shred of evidence
        there <i>must</i> be extraterrestrials. (pp. 209-210)</blockquote><p></p><p>Let's
        think about what we just read. The author repurposes a quote about ghosts,
        using the phrase \\\"not being a shred of evidence,\\\" as a <i>Christian</i>
        who is about to discuss the <i>paranormal</i> in a book that claims to be
        critical of \\\"<i>myths</i>.\\\" No irony meter could withstand this, so
        please use caution if you intend to read it aloud.</p><p>Right after that,
        he is forced to admit that \\\"the vital statistics appear to be on the side
        of the believers.\\\" He spends much of the following section(s) reprising
        the \\\"yes but\\\" rejoinders to science, the ones that made <a href=\\\"https://sfmatheson.blogspot.com/2023/05/a-gruesome-autopsy-of-chapter-5-of-from.html\\\"
        target=\\\"_blank\\\">Chapter 5 a convincing argument against ever reading
        his writing again</a>. The topic is the <a href=\\\"https://www.theatlantic.com/technology/archive/2018/06/but-seriously-where-is-everybody/563498/\\\"
        target=\\\"_blank\\\">so-called Fermi Paradox</a>, maybe better phrased as
        a question: Where are they?</p><p>I can confirm there is no \\\"myth\\\" here,
        nor is there clear orthodoxy. Writings about the question are necessarily
        speculative and seem to span the spectrum of possible positions, from \\\"seems
        very likely they're out there\\\" to \\\"I think we're alone.\\\" When Conway
        Morris described one position as \\\"home to all those <i>bien-pensants</i>,
        their reassuring murmur arising from the university faculty clubs, North Oxford,
        and other zones of intellectual rectitude,\\\" he finalized (for me) his status
        as a disgrace.</p><p>The rest of the chapter is about what I will call the
        paranormal, because Conway Morris calls it the paranormal and because it is
        the paranormal. Uber kooky. Complete with a few of his signature sneers at
        \\\"the materialists,\\\" the sections are unworthy of further comment. The
        book ends with a coda that includes our old marionette Mortimer. I was just
        so happy to be done.</p><p>My first thought was to let Hippolyta have the
        last word, since I so love <i>A Midsummer Night's Dream</i>:</p><p></p><blockquote><p>DEMETRIUS:
        No remedy, my lord, when walls are so\\nwillful to hear without warning.<br
        />HIPPOLYTA:&nbsp; This is the silliest stuff that ever I heard.</p><span
        style=\\\"font-family: Arial; font-size: 14.6667px; white-space: pre-wrap;\\\">—</span><a
        href=\\\"https://www.folger.edu/explore/shakespeares-works/a-midsummer-nights-dream/read/#line-5.1.223\\\"
        target=\\\"_blank\\\"><i>A Midsummer Night's Dream</i>, Act 5, Scene 1</a></blockquote><p><a
        href=\\\"https://www.folger.edu/explore/shakespeares-works/a-midsummer-nights-dream/read/#line-5.1.223\\\"
        target=\\\"_blank\\\"></a></p><p>But I think it best to let the Bard finish
        the conversation that Conway Morris started with. That expression of wonderment
        by Alonso, above, was answered by Prospero thus:</p><p></p><blockquote><p>PROSPERO:&nbsp;
        Sir, my liege,<br />Do not infest your mind with beating on<br />The strangeness
        of this business.</p><p><span style=\\\"font-family: Arial; font-size: 11pt;
        white-space: pre-wrap;\\\">—</span><a href=\\\"https://www.folger.edu/explore/shakespeares-works/the-tempest/read/5/1/#line-5.1.297\\\"
        target=\\\"_blank\\\"><i>The Tempest</i>, Act 5, Scene 1</a></p></blockquote><p><a
        href=\\\"https://www.folger.edu/explore/shakespeares-works/the-tempest/read/#line-5.EPI.1\\\"
        target=\\\"_blank\\\"></a></p><p>There. <a href=\\\"https://www.hp-lexicon.org/magic/voldemorts-cave-potion/\\\"
        target=\\\"_blank\\\">I drank the whole potion</a> and have survived. My last
        post in this series will include some general thoughts and responses.</p><p><br
        /></p>\\n<hr />\\nImage credit:&nbsp;&nbsp;Prospero and Ariel (from Shakespeare's
        <i>The Tempest</i>), 1797 by William Hamilton. From <a href=\\\"https://ia.wikipedia.org/wiki/File:William_Hamilton_Prospero_and_Ariel.jpg\\\"
        target=\\\"_blank\\\">Wikipedia</a>.\",\"tags\":[\"Belief\",\"Book Reviews\",\"Shakespeare\"],\"language\":\"en\",\"blog_id\":\"5764g49\",\"blog\":{\"id\":\"5764g49\",\"title\":\"Quintessence
