        Sciences\"}},{\"id\":\"https://doi.org/10.34732/xdvblg-svndmj\",\"uuid\":\"d37ee967-d568-4076-8d80-b8d2ff0194e7\",\"url\":\"https://x-dev.pages.jsc.fz-juelich.de//2023/05/26/isc23-poster-opengptx.html\",\"title\":\"ISC23
        Project Poster: OpenGPT-X – Training Large Language Models on HPC Systems\",\"summary\":\"The
        ISC High Performance Conference 2023 was held at Hamburg, Germany from 21st
        May to 25th May. At the conference, we presented a project poster on the OpenGPT-X
        project, outlining the progress and initial...\",\"date_published\":\"2023-05-26T07:40:50Z\",\"date_modified\":\"2023-05-26T07:40:50Z\",\"authors\":[{\"url\":null,\"name\":\"Chelsea\"}],\"image\":\"https://x-dev.pages.jsc.fz-juelich.de//assets/img/posts/2023-05-26-isc23-opengptx/poster.small.png\",\"content_html\":\"<p><a
        href=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/poster.pdf\\\"><img alt=\\\"ISC23
        Poster about OpenGPT-X by Chelsea John\\\" style=\\\"width: 100px;\\\" title=\\\"OpenGPT-X
        Poster\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/poster.tn.png\\\"
        srcset=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/poster.tn.png 1x, /assets/img/posts/2023-05-26-isc23-opengptx/poster.tn.2x.png
        2x, /assets/img/posts/2023-05-26-isc23-opengptx/poster.tn.4x.png 4x\\\" /></a>The
        <a href=\\\"https://www.isc-hpc.com/\\\">ISC High Performance Conference 2023</a>
        was held at Hamburg, Germany from 21st May to 25th May. At the conference,
        we presented a <a href=\\\"https://app.swapcard.com/event/isc-high-performance-2023/planning/UGxhbm5pbmdfMTIyMDkwNg==\\\">project
        poster</a> on the <a href=\\\"https://opengpt-x.de/en/\\\">OpenGPT-X</a> project,
        outlining the progress and initial exploration results. The poster was even
        featured in <a href=\\\"https://taborevents.com/live-from-isc-2023/\\\">HPCWire’s
        May 24 recap of ISC</a> within the AI segment!</p>\\n\\n<p>The poster gives
        a high-level outlook of the structure and goals of the project, along with
        some background knowledge on training large language models. It is embedded
        at the end of the post.</p>\\n\\n<p>In order to train and scale <em>large</em>
        language models of transformer architecture, different parallelization schemes
        such as <em>Data Parallelism (DP)</em>, <em>Pipeline Parallelism (PP)</em>,
        and <em>Tensor Parallelism</em> can be used.<br />\\nData parallelism is when
        the training data is distributed in batches across the replicated full models,
        with timely averaged gradient updates of the model via <em>allreduce</em>.\\nPipeline
        Parallelism is when the model layers are distributed across ranks, with asynchronous
        pipe scheduling for gradient accumulation. Further, when tensor operations
        are partitioned across ranks, tensor parallelism comes into play.</p>\\n\\n<p>Finding
        the correct level of parallelism by combining the three parallelization schemes
        is important for efficient training and utilization of the hardware.</p>\\n\\n<p>In
        the poster, an example for a 13.6 Billion parameter model trained on English-German
        data is shown. Using a fork of the <a href=\\\"https://github.com/bigscience-workshop/Megatron-DeepSpeed\\\">Megatron-DeepSpeed</a>
        library, the size of the model amounts to 56 GB (\\nparameters + gradients
        + optimizers states + <a href=\\\"https://arxiv.org/abs/1910.02054\\\">ZeRO
        Stage 1</a>). To fit into the memory of an NVIDIA A100 (40 GB), it is partitioned
        using pipeline parallelism of 2. Now the full model is split across 2 GPUs,
        occupying 28 GB each.</p>\\n\\n<p>With a data parallelism level of 80 and
        global batch size of 960 on 160 GPUs (40 nodes) of JUWELS Booster, we see
        96% average GPU utilization with close to full memory usage. Furthermore,
        the decreasing model loss attests to the quality of the model training.</p>\\n\\n<p><a
        href=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/barplot-comparison.svg\\\"><img
        class=\\\"barplot\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/barplot-comparison.svg\\\"
        /></a></p>\\n\\n<p>In the poster, we show results of benchmarking novel hardware
        architectures by using a ResNet-50 TensorFlow benchmark. Three different accelerators
        are evaluated: NVIDIA A100 GPU, AMD MI250 GPU, and Graphcore GC200 IPU. All
        are part of JURECA DC or the JURECA DC Evaluation Platform.</p>\\n\\n<div
        style=\\\"float: right; width: 30%;\\\">\\n<a href=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-a100.svg\\\"><img
        class=\\\"heatmap\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-a100.svg\\\"
        /></a>\\n<a href=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-mi250.svg\\\"><img
        class=\\\"heatmap\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-mi250.svg\\\"
        /></a>\\n<a href=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-graphcore.svg\\\"><img
        class=\\\"heatmap\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/heatmap-graphcore.svg\\\"
        /></a>\\n</div>\\n<p>The column graph shows the performance in <em>images
        per sec</em> for global batch sizes varying from 16 to 2048 on a single node
        of the accelerators. Small batch sizes aids to the hardware architecture and
        on-tile memory feature of Graphcore IPUs. For larger batch sizes, the A100’s
        potential can be seen. Further optimizations and evaluation are required to
        address the unexpectedly slow performance of the MI250. The three heatmaps
        shown on the poster – which are representations of the same data as in the
        column plot – are shown to the right.</p>\\n\\n<p>Recent advancements such
        as <a href=\\\"https://arxiv.org/abs/2205.05198\\\">Sequence Paralleism</a>
        and <a href=\\\"https://arxiv.org/abs/2205.14135\\\">FlashAttention</a> could
        further improve the training performance. We are evaluating them currently.
        Finally, the poster also outlines some challenges faced in the regions of
        data, hardware robustness, energy and model biases.</p>\\n\\n<p><em>OpenGPT-X
        is funded by the Federal Ministry for Economic Affairs and Climate Action
        (BMWK) of Germany for the period 2022-2024. Compute time on the GCS Supercomputer
        JUWELS Booster at JSC is provided through the Gauss Centre for Supercomputing
        e.V</em></p>\\n\\n<iframe width=\\\"720\\\" height=\\\"1020\\\" src=\\\"/assets/img/posts/2023-05-26-isc23-opengptx/poster.pdf\\\">Your
        browser is unable to display the PDF. Instead, please download it.</iframe>\",\"tags\":[\"HPC\",\"GPU\",\"OpenGPTX\"],\"language\":null,\"blog_id\":\"1senr81\",\"blog\":{\"id\":\"1senr81\",\"title\":\"JSC
