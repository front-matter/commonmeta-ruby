        src=\\\"https://libscie.org/content/images/2023/04/supports-2-.jpg\\\" alt=\\\"Tilburg
        University supports ResearchEquals\\\"><p>Tilburg University is now an inaugural
        supporting member of ResearchEquals, sustaining and governing the development
        of modular publishing.</p><p>Tilburg University already included open science
        in its strategy in 2018 and has since vitalized local efforts through the
        <a href=\\\"https://www.tilburguniversity.edu/research/open-science-community/open-access\\\">Open
        Access Lab</a> and the local <a href=\\\"https://www.tilburguniversity.edu/research/open-science-community\\\">Open
        Science Community</a>. Other efforts like the <a href=\\\"https://www.tilburguniversity.edu/research/open-science-community/open-access-book-fund\\\">Open
        Access Book Fund</a> and the <a href=\\\"https://www.tilburguniversity.edu/research/open-science-community/open-press-tiu\\\">Open
        Press TiU</a> make it possible for more researchers to openly publish their
        work. ResearchEquals fits the philosophy of Open Science the university envisions.</p><p>&#x201C;ResearchEquals
        has the potential to empower the crucial next step in Open Science and Open
        Access&#x201D;, says Daan Rutten, Head of Research Support Library and former
        Open Science Coordinator op Tilburg University. &#x201C;The platform enables
        researchers to open up all the documentation during the research cycle, not
        only the final publication, and to collaborate and discuss the building blocks
        of your research instantaneously.&#x201D;</p><p>Supporting members help sustain
        operations and receive additional governance rights for <a href=\\\"https://researchequals.com/\\\">ResearchEquals</a>.
        These rights include the option to participate in quarterly assemblies, strategy
        and decision making processes, the power to block acquisitions, and to request
        more information around business operations. As a result, supporting members
        shape how ResearchEquals evolves. &#xA0;Individuals can become supporting
        members for 79.99 euro&#x2019;s per year. Institutions can become supporting
        members for a yearly contribution of at least 2500 euro&#x2019;s. </p><p>Tilburg
        also sponsors ten individuals&#x2019; supporting memberships who otherwise
        would not be able to afford participating.</p><p>ResearchEquals is an open
        source, open access publishing platform for research modules. ResearchEquals
        realized the first modular publishing platform (launched February 1st, 2022),
        which revolves around sharing the research process, step by step, instead
        of only the final report.</p><p>&#x201C;It is great to see Tilburg commit
        resources to not only support, but to also sponsor participation for those
        who cannot afford it, highlighting equity as a key value&#x201D; CEO Chris
        Hartgerink said.</p><hr><p>Tilburg University is a public research university
        specializing in the social and behavioral sciences, economics, law, business
        sciences, theology and humanities. Daan Rutten is Head of Research Support
        Library.</p><p>Liberate Science GmbH (est. 2019) cultivates alternative publishing
        formats that work for researchers everywhere. ResearchEquals is a Liberate
        Science GmbH project. For more information view the <a href=\\\"https://www.researchequals.com/supporting-member\\\">supporting
