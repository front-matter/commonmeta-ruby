        217w\\\" sizes=\\\"(max-width: 257px) 100vw, 257px\\\" /></a></figure></div>\\n\\n\\n<p>Unter
        dem Titel &#8222;Respect for freedom and inclusiveness in scientific research
        and promotion of open science&#8220; haben die Wissenschaftsminister:innen
        der <a href=\\\"https://wisspub.net/tag/g7/\\\">G7-Staaten</a> das Thema Open
        Science auf ihrer jüngsten Sitzung in Sendai, Japan, vom 12. bis 14. Mai 2023
        behandelt.</p>\\n\\n\\n\\n<p>In der Abschlusserklärung (<a href=\\\"https://www8.cao.go.jp/cstp/kokusaiteki/g7_2023/230513_g7_communique.pdf\\\">PDF</a>)
        wird die Relevanz von Open Science betont:</p>\\n\\n\\n\\n<p>&#8222;The G7
        will collaborate in expanding open science with equitable dissemination of
        scientific knowledge and publicly funded research outputs including research
        data and scholarly publications in line with the Findable, Accessible, Interoperable,
        and Reusable (FAIR) principles. This is so that researchers and people throughout
        the world can benefit from them as well as contribute to the creation of new
        knowledge, stimulation of innovation, democratization of access to knowledge
        by society and the development of solutions for global challenges. This will
        also help to build more reproducible and trusted research results.&#8220;</p>\\n\\n\\n\\n<p>Über
        die Förderung der FAIR-Prinzipien hinaus wird der sofortige, offene und öffentliche
        Zugang zu öffentlich finanzierten wissenschaftlichen Publikationen und Forschungsdaten
        in dem Papier der G7-Staaten betont:</p>\\n\\n\\n\\n<p>&#8222;The G7 also
        supports immediate open and public access to government-funded scholarly publications
        and scientific data, and supports the endeavors of the scientific community
        to address challenges in scholarly publishing for broader sharing of appropriate
        scientific outputs.&#8220;</p>\\n\\n\\n\\n<p>Adressiert wird auch der Umgang
        mit medizinischen Forschungdaten. Mit Blick auf Infektionskrankheiten wird
        die Bedeutung von offenen Wissenschaftsplattformen betont, die einen schnellen
        globalen Austausch von Sequenzdaten ermöglichen.&nbsp;</p>\\n\\n\\n\\n<p>Zu
        den Aktivitäten der G7 Open Science Working Group heißt es in dem Dokument:</p>\\n\\n\\n\\n<p>&#8222;[..]
        we support the efforts of the G7 Open Science Working Group in promoting the
        interoperability and sustainability of infrastructure for research outputs,
        supporting research assessment approaches that incentivize and reward open
        science practices, and encouraging “research on research“, aimed at helping
        to shape a more effective evidence-based research policy.&#8220;</p>\\n\\n\\n\\n<p>Neben
        der Anerkennung der wichtigen Bedeutung der externen Wissenschaftskommunikation
        (für die eine G7-Arbeitsgruppe eingerichtet werden soll), wird auch die Rolle
        von Forschungsinfrastrukturen bei der Förderung von Open-Science-Praktiken
        betont.</p>\\n\",\"tags\":[\"Open Science\",\"G7\"],\"language\":\"de\",\"blog_id\":\"34zkv26\",\"blog\":{\"id\":\"34zkv26\",\"title\":\"wisspub.net\",\"language\":\"de\",\"favicon\":null,\"feed_url\":\"https://wisspub.net/feed/atom/\",\"home_page_url\":\"https://wisspub.net/\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Engineering
