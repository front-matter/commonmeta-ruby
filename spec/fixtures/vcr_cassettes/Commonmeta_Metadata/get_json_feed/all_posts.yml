        shades of blue and green. Despite their conspicuous looks and fascinating
        biology, large-scale genome sequencing...\",\"date_published\":\"2023-05-24T20:01:37Z\",\"date_modified\":\"2023-05-24T20:01:40Z\",\"authors\":[{\"url\":null,\"name\":\"Hans
        Zauner\"}],\"image\":null,\"content_html\":\"\\n<p><strong>Morpho butterflies
        are emblematic species of the Amazonian rainforest known for their metallic
        shades of blue and green. Despite their conspicuous looks and fascinating
        biology, large-scale genome sequencing efforts have somewhat neglected them
        &#8211; until now.<a href=\\\"https://doi.org/10.1093/gigascience/giad033\\\">
        In a new <em>GigaScience </em> article</a>, Héloïse Bastide and coworkers
        at IDEEV in Gif-sur-Yvette and at the Muséum National d’Histoire Naturelle
        in Paris present the first full-length genome sequences for three species
        of Morpho butterflies: The common blue morpho (<em>M. helenor</em>), the Achilles
        morpho (<em>M. achilles</em>), and the Deidamia morpho (<em>M. deidamia</em>).
        </strong></p>\\n\\n\\n<div class=\\\"wp-block-image\\\">\\n<figure class=\\\"aligncenter
        size-full is-resized\\\"><img decoding=\\\"async\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/Low-Res_Morphobutterfly87-1276689971v1i2.jpeg.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-4911\\\" width=\\\"525\\\" height=\\\"350\\\"
        srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/Low-Res_Morphobutterfly87-1276689971v1i2.jpeg.png
        700w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/Low-Res_Morphobutterfly87-1276689971v1i2.jpeg-300x200.png
        300w\\\" sizes=\\\"(max-width: 525px) 100vw, 525px\\\" /><figcaption class=\\\"wp-element-caption\\\"><em>Blue
        Morpho; photo: Vera Kratochvil, public domain.</em></figcaption></figure></div>\\n\\n\\n<p>
        \                                                                                                                                                                       These
        three Morpho species co-occur in the same habitat &#8211; that is, they live
        in “sympatry,” as evolutionary biologists call it. Previous studies have also
        shown that Morpho males are attracted to the wing patterns of other similar
        species besides their own. For our understanding of the process of speciation,
        this raises a question that has fascinated evolutionary biologists for a long
        time: If closely related species live in the same habitat, and individuals
        of different species are sexually attracted to each other, what is the reproductive
        barrier that keeps them distinct and prevents the separate species from blending
        back into one?</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image size-full\\\"><img
        decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"773\\\" height=\\\"515\\\"
        src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/butterflymap.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-4912\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/butterflymap.jpg
        773w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/butterflymap-300x200.jpg
        300w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/butterflymap-768x512.jpg
        768w\\\" sizes=\\\"(max-width: 773px) 100vw, 773px\\\" /><figcaption class=\\\"wp-element-caption\\\"><em>Geographical
        distribution of the 3 Morpho species. The species are in sympatry throughout
        the Amazonian rainforest. Image from Bastide et al (cc-by).</em></figcaption></figure>\\n\\n\\n\\n<p>
        \                                                                                                                                                                    Part
        of the answer may lie in the butterflies’ behavior. If the species are active
        at different times of the day, they are less likely to encounter specimens
        of their sister species, thus maintaining reproductive isolation.</p>\\n\\n\\n\\n<p>Other
        answers to the question of how sympatric Morpho species can become and remain
        distinct may be found in their genomes. The authors of the new<em> GigaScience</em>
        study compared the genomes of the three Morpho species and found that their
        genetic makeup is very similar overall. There is, however, one notable exception
        on the so-called Z chromosome (one of the sex chromosomes in butterflies),
        where multiple large-scale rearrangements of genomic material have been detected,
        and now, thanks to this new high-quality genome sequences, these rearrangements
        can be characterized in great detail.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-full\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"720\\\"
        height=\\\"375\\\" src=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/ZInversion.jpg\\\"
        alt=\\\"\\\" class=\\\"wp-image-4913\\\" srcset=\\\"http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/ZInversion.jpg
        720w, http://gigasciencejournal.com/blog/wp-content/uploads/2023/05/ZInversion-300x156.jpg
        300w\\\" sizes=\\\"(max-width: 720px) 100vw, 720px\\\" /><figcaption class=\\\"wp-element-caption\\\"><em>Synteny
        and rearrangement plots illustrate inversions on the Z contig between the
        3 Morpho species. ( here: M. helenor and M. deidamia). Figure from Bastide
        et al., cc-by</em></figcaption></figure>\\n\\n\\n\\n<p>                                                                                                                                                                       For
        sex determination in butterflies, the females have a WZ sex-chromosome constitution
        while males are ZZ. Due to the genomic inversions, genetic incompatibilities
        arise between sister species, which keep the species’ identities separate
        — even if they live in the same habitat.</p>\\n\\n\\n\\n<p>Overall, the new
        high-quality assembly and annotation of these three species of Morpho butterflies
        reveal differences in chromosome numbers, the presence of several long inversions
        in the Z chromosome, and genetic divergence among copies of genes that may
        play a significant role in reproductive isolation. Similar mechanisms have
        been described previously in other butterfly species, but this new work brings
        the emblematic Morpho butterflies into play as one of the organisms where
        fundamental questions of evolution can be studied at a detailed genomic level,
        and provide far greater understanding of the processes of speciation. The
        mechanisms underlying the development and sustainment of new species may provide
        more information on how to maintain biological diversity. As the authors point
        out in conclusion, “the study opens new avenues into the investigation of
        the ecological and genomic factors involved in sympatric speciation and its
        reinforcement.”</p>\\n\\n\\n\\n<p><strong>Further Reading:</strong></p>\\n\\n\\n\\n<p>Bastide
        H; López-Villavicencio M; Ogereau D; Lledo J; Dutrillaux AM; Debat V; Llaurens
