        /><p>Academic publishing is on the move. Dissatisfaction with the dominant
        publishing paradigm has given rise to a manifold of new ideas, projects and
        services. The time is ripe for consolidation of the most promising developments.</p><p>Imagine
        academic publishing that is fast, transparent, and free. Is that a pipe dream
        or something within reach? We already have preprint publishing (fast), open
        peer review (transparent), and diamond/overlay journals (free). If we could
        connect these disparate initiatives, would that make our dream come true?
        And how could this best be done? These are questions that are currently being
        discussed by us and others at Leiden University.  </p><p>While we are proud
        that Leiden is the Dutch champion when it comes to preprint publishing, we
        realize that we cannot make this journey alone. Colleagues at other Dutch
        universities also bring invaluable expertise. Wageningen University, for instance,
        is the leading Dutch university in terms of its contribution to Peer Community
        In, and Radboud University is at the forefront of the national Openjournals
        initiative (<em>the assertions in this paragraph are based on some elementary
        observations. See </em><a href=\\\"https://doi.org/10.5281/zenodo.7961825\\\"
        aria-label=\\\"Link attachment\\\" target=\\\"_blank\\\"><em>here</em></a>).
        Open Science Communities are found in every Dutch university, and these communities
        play a crucial role in discussing new recognition and reward systems in relation
        to open science. </p><p>For researchers, this plethora of new publishing options
        is a <em>mer à boire</em>. Where to start? What to do next? Is it safe? What
        does my funder or manager require? In the meantime, the classical publishers
        offer one-stop shopping: simply submit your article to our journal and we
        will take care of the rest. That this route is neither fast, transparent nor
        cheap is then often accepted, though reluctantly.  </p><p>But what if some
        Dutch universities would combine their efforts? We might create a publishing
        avenue, from preprint publishing to open peer review to dissemination via
        a diamond or overlay journal, facilitating further dialogue and revised versions.
        Persistent identifiers are the signposts along this road. Funders could recognize
        everyone’s contribution in this process, from author to peer reviewer to publisher.
        It would make predatory publishing impracticable and seriously hinder paper
        mills.  </p><p>If this perspective inspires you, please contact <a href=\\\"mailto:a.e.van.t.veer@fsw.leidenuniv.nl\\\"
        target=\\\"_blank\\\">Anna van ‘t Veer</a>, chair of the Dutch Network of
        <a href=\\\"https://www.osc-nl.com\\\" target=\\\"_blank\\\">Open Science
        Communities</a>: OSC-NL. At Leiden University <a href=\\\"https://researchsoftware.pubpub.org/pub/cooppub/release/3\\\"
        target=\\\"_blank\\\">some initial discussions</a> have already started, and
        in the spirit of “smart alone, brilliant together” we would love to work with
        colleagues elsewhere in the Netherlands to broaden this approach to the national
        level. </p><span class=\\\"caption\\\"><em>The title of this blog post is
        based on the slogan “</em><em><a href=\\\"https://eur03.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.crossref.org%2Fblog%2Fsmart-alone-brilliant-together.-community-reigns-at-crossref-live16%2F&data=05%7C01%7Cleidenmadtrics%40CWTS.leidenuniv.nl%7Cf4d3f04121d44f8e86af08db5c642bc7%7Cca2a7f76dbd74ec091086b3d524fb7c8%7C0%7C0%7C638205357516793348%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=HX%2FXx8pas7AOqdDDxXbcEmtJP%2FpWRSeUTwm%2BFJEqo74%3D&reserved=0\\\"
