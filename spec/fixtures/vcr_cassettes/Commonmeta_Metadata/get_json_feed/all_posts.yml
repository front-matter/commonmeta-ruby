        Morpho butterflies: three genomes with a twist</a> appeared first on <a rel=\\\"nofollow\\\"
        href=\\\"http://gigasciencejournal.com/blog\\\">GigaBlog</a>.</p>\\n\",\"tags\":[\"Uncategorized\"],\"language\":\"en\",\"blog_id\":\"3ffcd46\",\"blog\":{\"id\":\"3ffcd46\",\"title\":\"GigaBlog\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"http://gigasciencejournal.com/blog/feed/atom/\",\"home_page_url\":\"http://gigasciencejournal.com/blog\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Natural
