        768w\\\" sizes=\\\"(max-width: 480px) 100vw, 480px\\\" /></a></p>\\n<p>I spent
        last week bombing around Utah and western Colorado with Dave Hone, who was
        over from England to visit those states for the first time in his life. We
        did some fieldwork out at <a href=\\\"https://svpow.com/2020/01/30/at-last-it-can-be-told-we-found-a-big-brachiosaurus-in-the-salt-wash/\\\">Brachiosaur
        Gulch</a> and visited quite a few museums and quarries around the Dinosaur
        Diamond, in a sort of mini-recapitulation of my <a href=\\\"https://svpow.com/category/travel/sauropocalypse-2016/\\\">2016
        Sauropocalypse</a> with Mike. It was a fun and rewarding trip and there will
        hopefully be more posts on it forthcoming, but for now I&#8217;m going to
        play against type and keep this as short and focused as I can.</p>\\n<p><a
