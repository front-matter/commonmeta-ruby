        500w, https://grieve-smith.com/blog/wp-content/uploads/2023/05/pirate-pet-1024x576.jpg
        1024w, https://grieve-smith.com/blog/wp-content/uploads/2023/05/pirate-pet-768x432.jpg
        768w, https://grieve-smith.com/blog/wp-content/uploads/2023/05/pirate-pet.jpg
        1280w\\\" sizes=\\\"(max-width: 500px) 100vw, 500px\\\" /><br />\\nI&#8217;m
        a regular watcher of Last Week Tonight with John Oliver, so in February I
        was looking forward to <a href=\\\"https://www.youtube.com/watch?v=Sqa8Zo2XWc4\\\"
        rel=\\\"noopener\\\" target=\\\"_blank\\\">his take on &#8220;AI</a>&#8221;
        and the large language models and image generators that many people have been
        getting excited about lately.  I was not disappointed: Oliver heaped a lot
        of much-deserved criticism on these technologies, particularly for the ways
        they replicate prejudice and are overhyped by their developers.</p>\\n<p>What
        struck me was the way that Oliver contrasted large language models with more
        established applications of machine learning, portraying those as uncontroversial
        and even unproblematic.  He&#8217;s not unusual in this: I know a lot of people
        who accept these technologies as a fact of life, and many who use them and
        like them.</p>\\n<p>But I was struck by how many of these technologies I myself
        find problematic and avoid, or even refuse to use.  And I&#8217;m not some
        know-nothing: I&#8217;ve worked on projects in information retrieval and information
        extraction.  I developed one of the first sign language synthesis systems,
        and one of the first prototype English-to-American Sign Language machine translation
        systems.</p>\\n<p>When I buy a new smartphone or desktop computer, one of
        the first things I do is to turn off all the spellcheck, autocorrect and autocomplete
        functions.  I don&#8217;t enable the face or handprint locks.  When I open
        an entertainment app like YouTube, Spotify or Netflix I immediately navigate
        away from the recommended content, going to my own playlist or the channels
        I follow.  I do the same for shopping sites like Amazon or Zappos, and for
        social media like Twitter.  I avoid sites like TikTok where the barrage of
        recommended content begins before you can stop it.</p>\\n<p>It&#8217;s not
        that I don&#8217;t appreciate automated pattern recognition.  Quite the contrary.
        \ I&#8217;ve been using it for years &#8211; one of my first jobs in college
        was cleaning up a copy of the Massachusetts Criminal Code that had been scanned
        in and run through optical character recognition.  For my dissertation I compiled
        a corpus from scanned documents, and over the past ten years I&#8217;ve developed
        another corpus using similar methods.</p>\\n<p>I feel similarly about synonym
        expansion &#8211; modifying a search engine to return results including &#8220;bicycle&#8221;
        when someone searches for &#8220;bike,&#8221; for example.  I worked for a
        year for a company whose main product was synonym expansion, and I was really
        glad a few years later when Google rolled it out to the public.</p>\\n<p>There
        are a couple of other things that I find useful, like suggested search terms,
        image matching for attribution and Shazam for saving songs I hear in cafés.
        \ Snapchat filters can be fun.  Machine translation is often cheaper than
        a dictionary lookup.</p>\\n<p>Using these technologies as fun toys or creative
        inspiration is fine.  Using them as unreliable tools that need to be thoroughly
        checked and corrected is perfectly appropriate.  The problem begins when people
        don&#8217;t check the output of their tools, releasing them as completed work.
        \ This is where we get the problems documented by sites like Damn You Auto
        Correct &#8211; often humorous, but occasionally harmful.</p>\\n<p>My appreciation
        for automated pattern recognition is one of the reasons I&#8217;m so disturbed
        when I see people taking it for granted.  I think it&#8217;s the years of
        immersion in all the things that automated recognizers got wrong, garbled
        or even left out completely that makes me concerned when people ignore the
        possibility of any such errors.  I feel like an experienced carpenter watching
        someone nailing together a skyscraper out of random pieces of wood, with no
        building inspectors in sight.</p>\\n<p>When managers make the use of pattern
        recognition or generation tools mandatory, it goes from being potentially
        harmful to actively destructive.  Search boxes that won&#8217;t let users
        turn off synonym expansion, returning wildly inaccurate results to avoid saying
        &#8220;nothing found,&#8221; make a mockery of the feature.  I am writing
        this post on Google Docs, which is fine on a desktop computer, but the Android
        app does not let me turn off spell check.  To correct a word without choosing
        one of the suggested corrections requires an extra tap every time.</p>\\n<p>Now
        let&#8217;s take the example of speech recognition.  I have never found an
        application of speech recognition technology that personally satisfied me.
        \ I suppose if something happened to my hands that made it impossible for
        me to type I would appreciate it, but even then it would require constant
        attention to correct its output.</p>\\n<p>A few years ago I was trying to
        report a defective street condition to the New York City 311 hotline.  The
        system would not let me talk to a live person until I&#8217;d exhausted its
        speech recognition system, but I was in a noisy subway car.  Not only could
        the recognizer not understand anything I said, but the system was forcing
        me to disturb my fellow commuters by shouting selections into my phone.</p>\\n<p>I&#8217;ve
        attended conferences on Zoom with &#8220;live captioning&#8221; enabled, and
        at every talk someone commented on major inaccuracies in the captions.  For
        people who can hear the speech it can be kind of amusing, but if I had to
        depend on those captions to understand the talks I&#8217;d be missing so much
        of the content.</p>\\n<p>I know some deaf people who regularly insist on automated
        captions as an equity issue.  They are aware that the captions are inaccurate,
        and see them as better than nothing.  I support that position, but in cases
        where the availability of accurate information is itself an equity issue,
        like political debates for example, I do not feel that fully automated captions
        are adequate.  Human-written captions or human sign language interpreters
        are the only acceptable forms.</p>\\n<p>Humans are, of course, far from perfect,
        but for anything other than play, where accuracy is required, we cannot depend
        on fully automated pattern recognition.  There should always be a human checking
        the final output, and there should always be the option to do without it.
        \ It should never be mandatory.  The pattern recognition apps that are already
        all around us show us that clearly.</p>\\n\",\"tags\":[\"Information Technology\",\"Natural
        Language Generation\",\"Software\"],\"language\":null,\"blog_id\":\"4425y27\",\"blog\":{\"id\":\"4425y27\",\"title\":\"Technology
        and language\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"https://grieve-smith.com/blog/feed/atom/\",\"home_page_url\":\"https://grieve-smith.com/blog\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Social
        Sciences\"}},{\"id\":\"http://sfmatheson.blogspot.com/2023/05/a-gruesome-autopsy-of-chapter-5-of-from.html\",\"uuid\":\"94434a02-8644-462d-9541-66b1ce99834c\",\"url\":\"http://sfmatheson.blogspot.com/2023/05/a-gruesome-autopsy-of-chapter-5-of-from.html\",\"title\":\"A
        gruesome autopsy of Chapter 5 of From Extraterrestrials to Animal Minds\",\"summary\":\"Before
        I explain the rot at the heart of this chapter (Chapter 5 of From Extraterrestrials
        to Animal Minds: Six Myths of Evolution, The Myth of Animal Minds, by Simon
        Conway Morris), I'd like to show you my...\",\"date_published\":\"2023-05-29T08:43:00Z\",\"date_modified\":\"2023-05-30T18:03:58Z\",\"authors\":[{\"url\":null,\"name\":\"Stephen
        Matheson\"}],\"image\":null,\"content_html\":\"<p>Before I explain the rot
        at the heart of this chapter (Chapter 5 of&nbsp;<i><a href=\\\"https://www.google.com/books/edition/From_Extraterrestrials_to_Animal_Minds/xwZXEAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=extraterrestrials+animal+minds&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">From Extraterrestrials to Animal Minds: Six Myths of
        Evolution</a></i>, The Myth of Animal Minds,&nbsp;by Simon Conway Morris),
        I'd like to show you my workspace as I sullenly trudge toward the end of this
        task.</p><div class=\\\"separator\\\" style=\\\"clear: both; text-align: center;\\\"><a
        href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOtHfKI7oUTEXE2y70WZxKX-Zq_NP7YcHQK5VGX_OxczSSNTLibpLrG1RMJhg7ZYcD3oUFJdF5bujhkzIPEQcHfc6W57qqQWF2APv0tcsOTvLVKvEiuPhYDlVtpG0cnqGUQQilAKMlqeZmARyspFPmK5HLmBWNlpPnCfq4SWZRQDBp2NnpDSqCDRbw/s4032/workspace.jpg\\\"
        style=\\\"margin-left: 1em; margin-right: 1em;\\\"><img border=\\\"0\\\" data-original-height=\\\"2268\\\"
        data-original-width=\\\"4032\\\" height=\\\"180\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiOtHfKI7oUTEXE2y70WZxKX-Zq_NP7YcHQK5VGX_OxczSSNTLibpLrG1RMJhg7ZYcD3oUFJdF5bujhkzIPEQcHfc6W57qqQWF2APv0tcsOTvLVKvEiuPhYDlVtpG0cnqGUQQilAKMlqeZmARyspFPmK5HLmBWNlpPnCfq4SWZRQDBp2NnpDSqCDRbw/s320/workspace.jpg\\\"
        width=\\\"320\\\" /></a></div><p>That's my fun little Chromebook 2-in-1, and
        the barely-visible tartan mouse pad is from my dad. You'll see my toolkit
        of sticky notes and a stack of (some) of my books on consciousness and human
        cognition. Conway Morris' book is open to the pages (155-157, in a section
        called \\\"An unbridgeable gulf?\\\") <a href=\\\"https://sfmatheson.blogspot.com/2023/05/the-author-doth-protest-too-much.html\\\"
        target=\\\"_blank\\\">that stopped me in my tracks</a>.<span></span></p><a
        name='more'></a><p></p><p>See all the sticky notes in the book? There's a
        big blue one in the upper right that marks my current place in the Notes section
        (it's 170 pages long). When I'm reading a book like this one, with a lot of
        notes and references, I need to be able to flip back and forth between text
        and notes. Why even mention this? Because in this crucial section of <a href=\\\"https://sfmatheson.blogspot.com/2023/05/the-author-doth-protest-too-much.html\\\"
        target=\\\"_blank\\\">the disastrous Chapter 5</a>, the notes help reveal
        the rot. They are few in number but<span id=\\\"docs-internal-guid-0a89f2ec-7fff-6f8a-2ce8-9de71563add4\\\"><span
        style=\\\"font-family: Arial; font-size: 11pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align:
        baseline; white-space: pre-wrap;\\\">—</span></span>worse<span style=\\\"font-family:
        Arial; font-size: 11pt; white-space: pre-wrap;\\\">—</span>are misleadingly
        cherry-picked or curiously irrelevant. The diagram on the left is chaotic
        and uninformative, seemingly a sketch in someone's notebook, and neither the
        diagram nor the discussion in the text is accompanied by a citation. If you
        look carefully, you'll see why: the diagram is bafflegab labelled as \\\"the
        cognitive architecture of humans.\\\" Even if it were properly labelled as
        \\\"Simon's conception of human cognitive architecture,\\\" it would be an
        embarrassment.</p><p></p><p><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijXQFpV3o4AJ4bAdbeoI16BTyUVHwb6gwrtExWK3nd1aI4WPf160J1voycuEb95bZrZCG2XdUP-plRgL5utg8bPvtuCKHF8kppxWl7WNpj-iW-_hif6NYg4ExzmRwWJbCMpAsF0_PiWhGHM2JZXTZuTYA0gTZRlmZZM2mQVU1q9jU3mRZYtj8Q9AAm/s2166/fig%205-1.jpg\\\"
        style=\\\"clear: right; float: right; margin-bottom: 1em; margin-left: 1em;
        text-align: center;\\\"><img border=\\\"0\\\" data-original-height=\\\"2041\\\"
        data-original-width=\\\"2166\\\" height=\\\"189\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijXQFpV3o4AJ4bAdbeoI16BTyUVHwb6gwrtExWK3nd1aI4WPf160J1voycuEb95bZrZCG2XdUP-plRgL5utg8bPvtuCKHF8kppxWl7WNpj-iW-_hif6NYg4ExzmRwWJbCMpAsF0_PiWhGHM2JZXTZuTYA0gTZRlmZZM2mQVU1q9jU3mRZYtj8Q9AAm/w200-h189/fig%205-1.jpg\\\"
        width=\\\"200\\\" /></a>The silly diagram is cited in the text in support
        of this claim: \\\"the capacities that make us human are intimately intertwined
        and very deeply rooted.\\\" That's blandly true, but the diagram doesn't help
        us understand. Then, yikes, here's the next sentence: \\\"It is almost as
        if we were parachuted onto the planet.\\\" Sorry, what? I don't see 'non sequitur'
        on the diagram, but that's just the beginning of the problem with this section.
        In support of that sentence, Conway Morris cites an <a href=\\\"https://doi.org/10.1080/21582041.2012.691989\\\"
        target=\\\"_blank\\\">obscure sociology paper</a> that's not about sudden
        evolutionary change (or teleportation) but about how culture drives human
        brain evolution.</p><p>The next paragraph is worse. Conway Morris tries to
        establish that the \\\"intertwined\\\" nature of human cognition is \\\"robust
        to insult,\\\" meaning that it can persist in the presence of major damage.
        He provides <a href=\\\"https://doi.org/10.1080/21582041.2012.691989\\\" target=\\\"_blank\\\">a
        single cherry-picked case</a> to support this claim. First, note that the
        authors of that report suggest precisely the opposite of what Conway Morris
        wants us to believe, writing (emphasis mine):</p><p></p><blockquote>Therefore,
        the pattern of responses revealed in this case of severe agrammatic aphasia
        attests to a dissociation between grammar and cognition and to <b>the modular
        nature of mature brain functioning</b>. Grammar may play a vital role in configuring
        cognitive processes, but once these processes have been established, cognition
        can operate without grammar.</blockquote><p></p><p>But the more troubling
        problem with this section should be obvious to anyone who's read <a href=\\\"https://www.google.com/books/edition/The_Man_Who_Mistook_His_Wife_For_A_Hat_A/nc2dE9swe0sC?hl=en\\\"
        target=\\\"_blank\\\">Oliver Sacks</a> or <a href=\\\"https://www.google.com/books/edition/_/hSswinQcxY8C?hl=en&amp;gbpv=0\\\"
        target=\\\"_blank\\\">V.S. Ramachandran</a> or <a href=\\\"https://www.google.com/books/edition/Descartes_Error/twcjEAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=damasio&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">Antonio Damasio</a>. Conway Morris is wrong when he
        writes that \\\"the associated gallimaufry of cognitive capacities that enshrine
        causal reasoning and theory of mind lie far deeper and stay operative in the
        face of serious injuries.\\\"</p><p>Why is he making that claim in the first
        place? Why should it matter that humans <a href=\\\"https://www.theatlantic.com/science/archive/2016/09/hemispatial-neglect/500000/\\\"
        target=\\\"_blank\\\">can lose their connection to half of their world, after
        a particular brain injury</a>? The answer is in the following paragraph, on
        page 157, in the sentence that is the heart of the rot. Conway Morris writes
        (italics are his):</p><p></p><blockquote>Equally trying to persuade ourselves
        that animal A has this nascent cognitive capacity or animal B has another
        one is to miss the point. If beast A or B had language or any other part of
        our cognitive battery (figure 5.1), it would have <i>all</i> of them, either
        directly expressed or with the obvious potential for expression.</blockquote><p></p><p>Uh,
        bullshit. <a href=\\\"https://www.annualreviews.org/doi/10.1146/annurev-psych-062220-051256\\\"
        target=\\\"_blank\\\">We know this is false</a>. Conway Morris should know
        that it's false, but it's hard to tell whether he's actually read much on
        the topic<span id=\\\"docs-internal-guid-02d8b031-7fff-0c26-803f-ae48682b21e0\\\"><span
        style=\\\"font-family: Arial; font-size: 11pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align:
        baseline; white-space: pre-wrap;\\\">—</span></span>this kind of malpractice
        is usually the result of mining, not reading.</p><p>Unfortunately, this flaw
        in the chapter is not just a mistake. It is the backdrop, the <i>raison d'être</i>,
        of the 40+ pages that follow. In those pages, Conway Morris tours numerous
        experiments and observations in non-human animal cognition, probing for weaknesses
        but mostly just chanting the mantra about the vast gulf between non-human
        animals and humans. Without the central falsehood about \\\"it would have
        <i>all</i> of them,\\\" readers might correctly perceive that the chapter
        is nothing more than a recitation of how one particular professor reckons
        the size of the gulf to be.</p><p>I guess my hope for readers is that they'll
        see the game even without the insight into the flaw at the heart, since the
        bulk of the chapter is a teeter-totter of \\\"look at this cool thing\\\"
        followed by \\\"yes but\\\"<span style=\\\"font-family: Arial; font-size:
        14.6667px; white-space: pre-wrap;\\\">—</span>enough yesbuttery to perhaps
        trigger the <a href=\\\"https://sfmatheson.blogspot.com/2023/05/the-author-doth-protest-too-much.html\\\"
        target=\\\"_blank\\\">Gertrude reflex</a>. Let's hope.&nbsp;</p><p>The final
        sad point to make about the chapter is that, to my mind, Conway Morris vandalized
        his own good work in order to dig his moat. All of the preceding chapters
        have reinforced the power of evolutionary algorithmic \\\"creativity.\\\"
        (Those are my words, to be clear.) Think of Chapter 1, where the <a href=\\\"https://sfmatheson.blogspot.com/2023/04/superheroes-and-limits-more-on-chapter.html\\\"
        target=\\\"_blank\\\">author argued that evolution has discovered all there
        is to discover</a>. Or of Chapter 3, where he <a href=\\\"https://sfmatheson.blogspot.com/2023/05/mass-extinction-as-acceleration-chapter.html\\\"
        target=\\\"_blank\\\">convincingly argues that mass extinctions speed innovation</a>
        because so much of the discovery has already been done. How about Chapter
        4, in which our hero <a href=\\\"https://sfmatheson.blogspot.com/2023/05/missing-links-are-myth-but-whose.html\\\"
        target=\\\"_blank\\\">dynamites a myth of \\\"missing links\\\" that mostly
        churchgoers repeat</a>, but in the process helps us all see that innovations
        generally bubble up from tools established long before? Why on earth is everything
        suddenly different when the topic is human cognition?</p><p>I think I know
        the answer to that last question. That we have ended up with that question,
        and that answer, in a book that <a href=\\\"https://sfmatheson.blogspot.com/2023/04/reviewing-from-extraterrestrials-to.html\\\"
        target=\\\"_blank\\\">purports to oppose myths and \\\"received wisdom\\\"</a>...
        is irony that would make Shakespeare blush.</p>\",\"tags\":[\"Book Reviews\",\"Human
        biology\",\"Neuroscience\",\"Shakespeare\"],\"language\":\"en\",\"blog_id\":\"5764g49\",\"blog\":{\"id\":\"5764g49\",\"title\":\"Quintessence
        of Dust\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"http://sfmatheson.blogspot.com/feeds/posts/default\",\"home_page_url\":\"https://sfmatheson.blogspot.com/\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Social
        Sciences\"}},{\"id\":\"http://sfmatheson.blogspot.com/2023/05/the-author-doth-protest-too-much.html\",\"uuid\":\"267ee5e0-d8f5-429e-ac74-da2bc842b1e2\",\"url\":\"http://sfmatheson.blogspot.com/2023/05/the-author-doth-protest-too-much.html\",\"title\":\"The
        author doth protest too much, methinks. The disastrous Chapter 5 of From Extraterrestrials
        to Animal Minds\",\"summary\":\"It's one of the most famous misquoted lines
        in the English language, spoken by Lady Gertrude (Hamlet's mom) during the
        intense scene featuring a play (\\\"The Mousetrap\\\" aka The Murder of Gonzago)
        within a play,...\",\"date_published\":\"2023-05-29T05:13:00Z\",\"date_modified\":\"2023-05-30T21:28:45Z\",\"authors\":[{\"url\":null,\"name\":\"Stephen
        Matheson\"}],\"image\":null,\"content_html\":\"<div style=\\\"text-align:
        right;\\\"><a href=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimBHuGeGJfshUWPZ815wug29kjgnSC0unwMQFLTy1Vjzg1M8sVLEG0NFADmV4PkDWofoyw27JRzG9BbLwv4X8O-sR4XvwAB_xs0LnntNtatWu4y0ajKf1s3rYdq7RCDqQPsxwxvz8powq3N-baaApYr3z44wB0lUuvoWrYpn-ARHi1GrRvd8nGy0eQ/s1400/Abbey_-_The_Queen_in_Hamlet.jpg\\\"
        style=\\\"clear: right; float: right; margin-bottom: 1em; margin-left: 1em;\\\"><img
        alt=\\\"The Queen in Hamlet, by Edwin Austin Abbey\\\" border=\\\"0\\\" data-original-height=\\\"1400\\\"
        data-original-width=\\\"1073\\\" height=\\\"200\\\" src=\\\"https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEimBHuGeGJfshUWPZ815wug29kjgnSC0unwMQFLTy1Vjzg1M8sVLEG0NFADmV4PkDWofoyw27JRzG9BbLwv4X8O-sR4XvwAB_xs0LnntNtatWu4y0ajKf1s3rYdq7RCDqQPsxwxvz8powq3N-baaApYr3z44wB0lUuvoWrYpn-ARHi1GrRvd8nGy0eQ/w153-h200/Abbey_-_The_Queen_in_Hamlet.jpg\\\"
        width=\\\"153\\\" /></a></div>It's one of the most famous misquoted lines
        in the English language, spoken by Lady Gertrude (Hamlet's mom) during the
        <a href=\\\"https://www.folger.edu/explore/shakespeares-works/hamlet/read/3/2/\\\"
        target=\\\"_blank\\\">intense scene</a> featuring a play (\\\"The Mousetrap\\\"
        aka The Murder of Gonzago) within a play, intended by Hamlet to be \\\"<a
        href=\\\"https://www.folger.edu/explore/shakespeares-works/hamlet/read/2/2/\\\"
        target=\\\"_blank\\\">the thing wherein I’ll catch the conscience of the King</a><span>.\\\"
        The character in \\\"The Mousetrap\\\" has delivered some sappy lines about
        commitment and widowhood, designed to flush out the King and Gertrude. But
        you know all that. The frequently-mangled line is \\\"The lady protests too
        much, methinks.\\\" It's a great line and it works out to something like \\\"she's
        overdoing it\\\" spoken by a person who is literally the subject being portrayed.
        When we say \\\"the lady doth protest too much\\\" we usually mean \\\"they're
        overacting so much that now it seems even <i>they</i> don't believe what they're
        saying.\\\"</span><p></p><p>That's how Chapter 5 of&nbsp;<i><a href=\\\"https://www.google.com/books/edition/From_Extraterrestrials_to_Animal_Minds/xwZXEAAAQBAJ?hl=en&amp;gbpv=1&amp;dq=extraterrestrials+animal+minds&amp;printsec=frontcover\\\"
        target=\\\"_blank\\\">From Extraterrestrials to Animal Minds: Six Myths of
        Evolution</a></i>, The Myth of Animal Minds, felt to me. Simon Conway Morris
        is hellbent on digging a conceptual moat around human cognition, desperate
        to isolate it from non-human cognition so that it can receive metaphysical
        shipments from on high. If that sounds harsh, it is<span id=\\\"docs-internal-guid-d0710ed5-7fff-b74b-0d19-e1a30e8a78e5\\\"><span
        style=\\\"font-family: Arial; font-size: 11pt; font-variant-alternates: normal;
        font-variant-east-asian: normal; font-variant-numeric: normal; vertical-align:
        baseline; white-space: pre-wrap;\\\">—</span></span>and it is exactly what
        the chapter is about. <span></span></p><a name='more'></a>Tragically, in his
        zeal to dig that moat, he:<p></p><p></p><ul style=\\\"text-align: left;\\\"><li>unweaves
        the tapestry he wove himself in the previous chapter, which correctly dispensed
        with \\\"missing links\\\" through convergence and evolution-as-a-bushy tree;</li><li>separates
        <i>himself</i>&nbsp;(not just his audience) from the threatening facts of
        non-human cognition; and far worse,</li><li>separates himself from his colleagues,
        whom he disparages with&nbsp;<a href=\\\"https://doi.org/10.1098/rstb.2011.0195\\\"
        target=\\\"_blank\\\">poop-flinging</a> like this:</li></ul><p></p><p></p><blockquote>Rather
        than seeking a mysterious factor X, a grafting on of some strange capacity,
        or trying to maintain the fiction that whatever separates us from animals
        is only a matter of degree, we need to take a metaphysical perspective. (p.
        204)</blockquote><p></p><p>If you unwisely read this book, you'll be accustomed
        by Chapter 5 to Conway Morris' disingenuous conversion of big questions and
        unresolved disagreements into \\\"myths.\\\" That quote is just one more canard
        in this cringe-inducing cavalcade, so maybe you're not yet impressed by how
        dismissive he really is. Consider, then, the next couple of sentences.</p><p></p><blockquote>Entirely
        alien to the materialist, this viewpoint insists that humans have entered
        new realms. These are ones of ideas and imagination where the unobservable
        is real, a world of concepts and generalizations working in easy harmony.</blockquote><p></p><p>Yeah,
        so after reducing one legitimate position in a robust, deeply interesting
        <a href=\\\"https://doi.org/10.1098/rstb.2012.0211\\\" target=\\\"_blank\\\">ongoing
        debate about human cognition</a> to \\\"maintaining a fiction,\\\" the author
        asserts that the \\\"realms\\\" of ideas and imagination are \\\"entirely
        alien to the materialist.\\\" That slur is aimed at many (maybe most) of his
        colleagues, and it's aimed at me and at every other person who is unconvinced
        by stories of the supernatural. Either the author doth protest too much, or...
        he's portraying an ignorant, arrogant ass in a farcical play. I expected better
        from Simon Conway Morris, and now I regret that.</p><p>Notice that I haven't
        yet written about what he explores, biologically, in the chapter. As in the
        rest of the book, the chapter is a deep dive into current science with characteristically
        energetic excursions into behavior and cognition of diverse non-human animals.
        Which is mostly good. But there is a big ugly flaw in the middle of the argument.
        It's bad enough that it stopped me cold, and it's worrying enough that I briefly
        wondered if the whole book contains contagion like it. After all, I'm a neuroscientist
        and thus able to follow the details of the chapter (which is another way of
        saying that I'm hard to fool when it comes to cognitive science). Might I
        have missed other big flaws in chapters outside my expertise? (Remember the
        <a href=\\\"https://sfmatheson.blogspot.com/2023/05/confusion-and-convergence-but-no-myth.html\\\"
        target=\\\"_blank\\\">blooper about mutation hotspots</a>? That's also an
        area I know well.) I've read the whole book, and I'm reasonably confident
        that there aren't any more. (The final chapter is flat-out kooky, but not
        built on falsehoods that I could identify.) But this one is bad, and I'll
        discuss it in the next post.</p><p><br /></p><hr /><p>Image credit:&nbsp;Edwin
        Austin Abbey, The Queen in \\\"Hamlet\\\", 1895, <a href=\\\"https://americanart.si.edu/artwork/queen-hamlet-3\\\"
        target=\\\"_blank\\\">Smithsonian American Art Museum</a>.</p>\",\"tags\":[\"Book
        Reviews\",\"Human biology\",\"Neuroscience\",\"Shakespeare\"],\"language\":\"en\",\"blog_id\":\"5764g49\",\"blog\":{\"id\":\"5764g49\",\"title\":\"Quintessence
        of Dust\",\"language\":\"en\",\"favicon\":null,\"feed_url\":\"http://sfmatheson.blogspot.com/feeds/posts/default\",\"home_page_url\":\"https://sfmatheson.blogspot.com/\",\"license\":\"https://creativecommons.org/licenses/by/4.0/legalcode\",\"category\":\"Social
        Sciences\"}},{\"id\":\"http://sfmatheson.blogspot.com/2023/05/missing-links-are-myth-but-whose.html\",\"uuid\":\"cdf9f5b8-c3ea-490f-9dc5-355d4094adf3\",\"url\":\"http://sfmatheson.blogspot.com/2023/05/missing-links-are-myth-but-whose.html\",\"title\":\"Missing
        links are a myth, but whose? Chapter 4 of From Extraterrestrials to Animal
        Minds\",\"summary\":\"There are some truly vexing and annoying myths of evolution.
        They are almost exclusively recited and embellished by religious propagandists,
        some of whom actually know what they're doing. Rarely but notably,...\",\"date_published\":\"2023-05-27T06:18:00Z\",\"date_modified\":\"2023-05-30T17:33:16Z\",\"authors\":[{\"url\":null,\"name\":\"Stephen
        Matheson\"}],\"image\":null,\"content_html\":\"<p>There are some truly vexing
        and annoying myths of evolution. They are almost exclusively recited and embellished
        by religious propagandists, some of whom actually know what they're doing.
        Rarely but notably, there are myths that are gleefully repeated by creationists
        while being amplified by scientists who should know better. The clearest example
        of this is the <a href=\\\"https://whatsinyourgenome.blogspot.com/\\\" target=\\\"_blank\\\">mythology
        and nonsense surrounding \\\"junk DNA.</a>\\\"</p><p>Missing links are not
        an example of this.</p><p>The phrase \\\"missing link\\\" is <a href=\\\"https://www.smithsonianmag.com/science-nature/whats-missing-link-180968327/\\\"
        target=\\\"_blank\\\">so dated and so scientifically laughable</a> that it
        could only be seriously discussed in a book about myths that circulate among
        laypeople who watch YouTube videos about Sasquatch, refuse vaccines to own
        the libs, and go to church. What is it doing in a book by Simon Conway Morris,
        a <a href=\\\"https://sfmatheson.blogspot.com/2023/04/reviewing-from-extraterrestrials-to.html#more\\\"
        target=\\\"_blank\\\">book that claims to address \\\"areas of received wisdom
        that are long overdue for careful reexamination\\\"</a>?</p><p></p><table
        cellpadding=\\\"0\\\" cellspacing=\\\"0\\\" class=\\\"tr-caption-container\\\"
        style=\\\"float: right;\\\"><tbody><tr><td style=\\\"text-align: center;\\\"><a
        href=\\\"https://upload.wikimedia.org/wikipedia/commons/1/1a/Morrigan.jpg\\\"
        style=\\\"clear: right; margin-bottom: 1em; margin-left: auto; margin-right:
        auto;\\\"><img border=\\\"0\\\" data-original-height=\\\"648\\\" data-original-width=\\\"500\\\"
        height=\\\"200\\\" src=\\\"https://upload.wikimedia.org/wikipedia/commons/1/1a/Morrigan.jpg\\\"
        width=\\\"154\\\" /></a></td></tr><tr><td class=\\\"tr-caption\\\" style=\\\"text-align:
        center;\\\">The Mórrígan. A myth.</td></tr></tbody></table>This question summarizes
        one source of my deep disappointment in this book, a work that has lowered
        my opinion of its author. I have no right to blame my disappointment on the
        author, and I know that my feelings betray an expectation on my part that
        the professor has no obligation to even consider. That expectation: that Christian
        scientists acknowledge and consider resisting the mountains of lies that their
        fellow believers dump into the world. <span><a name='more'></a></span>I expect
        to introspect and learn about this frustration of mine when I get to <a href=\\\"https://sfmatheson.blogspot.com/2023/04/thoughts-on-complicity-before-reading.html\\\"
        target=\\\"_blank\\\"><i>Complicit</i> by Max Bazerman</a>. For now, I think
        it's only fair to confess that this chapter pissed me off not because it's
        wrong about \\\"missing links\\\" but because it suggests that there is a
        myth of missing links among the people who Conway Morris used to call colleagues:
        biologists. It's a myth all right<span style=\\\"font-family: Arial; font-size:
        11pt; white-space: pre-wrap;\\\">—</span>but it's someone else's.<p></p><p>If
        we were to move this chapter to a book it seems Simon Conway Morris will never
        write, about Facebook crap that Christians feast on, it would be a pretty
        good exploration of two concepts that don't fit into the old fables about
        ladders of progress:</p><p>1) <a href=\\\"https://journals.plos.org/plosbiology/article?id=10.1371/journal.pbio.0040352\\\"
        target=\\\"_blank\\\">Natural history is the unfolding of a tree, and not
        the ascending of a ladder</a>. Even big events like the emergence of tetrapods
        from fish, or the invention of feathers, are characterized by parallel innovations
        in lineages that have accumulated tools and ingredients. Here's the author
        actually naming the myth:</p><p></p><blockquote>This is the myth of a missing
        link: long before the final breakthrough, the seeds of success were not only
        being sown, but multiple times. (p. 117)</blockquote><p></p><p>This alone
        makes the metaphor of a \\\"missing link\\\" nonsensical.</p><p>2) Organisms
        are often \\\"mosaics\\\" of features that are \\\"advanced\\\" and \\\"primitive.\\\"
        This is <a href=\\\"https://elifesciences.org/articles/74159\\\" target=\\\"_blank\\\">true
        today</a> and it was true hundreds of millions of years ago. As Conway Morris
        writes about the era of \\\"<a href=\\\"https://shubinlab.uchicago.edu/research-2-2/\\\"
        target=\\\"_blank\\\">fishapods</a>\\\":</p><p></p><blockquote>Although the
        overall story of tetrapodization is clear enough, in detail the story is very
        far from some sort of monotonic narrative. This is because the fossils in
        question are almost always a puzzling muddle of characters, revealing a striking
        degree of mosaic evolution. In other words, in any given species we see relatively
        archaic features co-occurring with more advanced ones. (p. 114)</blockquote><p></p><p>These
        two concepts are interesting, and Conway Morris takes us on a tour of convergence
        and parallel evolution with moderate panache. He ends with <i>H. sapiens</i>
        and family, with little to add conceptually but with an increasing frequency
        of interjections about \\\"the numinous\\\" and other themes that form the
        obvious goal of the book. Myths, I assure you, are not the topic.</p><p><br
        /></p><hr /><p>Image credit:&nbsp;Detail of Battle Crow from \\\"Cú Chulainn
        riding his chariot into battle\\\" by Joseph Christian Leyendecker. From <a
        href=\\\"https://en.wikipedia.org/wiki/The_Morr%C3%ADgan#/media/File:Morrigan.jpg\\\"
        target=\\\"_blank\\\">Wikipedia</a>.</p>\",\"tags\":[\"Book Reviews\",\"Common
