able" tableValues="1 1" /></feComponentTransfer><feComposite in2="SourceGraphic" operator="in" /></filter></defs></svg><div id="page" class="hfeed site"><nav class="navbar navbar-default" role="navigation"><div class="container"><div class="navbar-header"> <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button><div id="logo"> <span class="site-title"> <a class="navbar-brand" href="https://blog.datacite.org/" title="DataCite Blog" rel="home">DataCite Blog</a> </span><!-- end of .site-name --></div><!-- end of #logo --></div><div id="navbar" class="collapse navbar-collapse navbar-ex1-collapse"><ul id="menu-main-menu" class="nav navbar-nav"><li id="menu-item-2001" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-2001"><a title="Support" href="https://support.datacite.org/">Support</a></li><li id="menu-item-3227" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-3227"><a title="DataCite homepage" href="https://datacite.org">DataCite homepage</a></li></ul></div></div></nav><!-- .site-navigation --><div class="top-section"></div><div id="content" class="site-content container"><div class="container main-content-area"><div class="row "><div id="primary" class="content-area col-sm-12 col-md-8"><main id="main" class="site-main" role="main"><article id="post-2989" class="post-2989 post type-post status-publish format-standard hentry category-uncategorized tag-doi tag-metadata"><header class="entry-header page-header"><h1 class="entry-title ">Eating your own Dog Food</h1><div class="entry-meta"> <span class="posted-on"><i class="fa fa-calendar"></i> <a href="https://blog.datacite.org/eating-your-own-dog-food/" rel="bookmark"><time class="entry-date published" datetime="2016-12-20T00:00:00+00:00">December 20, 2016</time></a></span><span class="byline"> <i class="fa fa-user"></i> <span class="author vcard"><a class="url fn n" href="#molongui-disabled-link">Martin Fenner</a></span></span><div class="doi"> <a href="https://doi.org/10.5438/4k3m-nyvg">https://doi.org/10.5438/4k3m-nyvg</a></div></div><!-- .entry-meta --></header><!-- .entry-header --><div class="entry-content"><p><a href="https://newrepublic.com/article/115349/dogfooding-tech-slang-working-out-glitches">Eating your own dog food</a> is a slang term to describe that an organization should itself use the products and services it provides. For DataCite this means that we should use DOIs with appropriate metadata and strategies for long-term preservation for the scholarly outputs we produce. For the most part this is not research data, but rather technical documents such as the DataCite Schema and its documentation <span class="citation" data-cites="https://doi.org/10.5438/0012">[-@https://doi.org/10.5438/0012]</span>.</p><p>These outputs also include the posts on this blog, where we discuss topics relevant for the DataCite community, but also of broader interest to anyone who cares about research data, persistent identifiers, and scholarly infrastructure. And starting today all blog posts on this blog will have a DOI, metadata and use a persistent storage mechanism.</p><figure> <img class="lazyload" decoding="async" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" data-src="https://blog.datacite.org/wp-content/uploads/2021/11/230785.jpg" alt="Photo by Bill Emrich. CC Zero." /><noscript><img class="lazyload" decoding="async" src="https://blog.datacite.org/wp-content/uploads/2021/11/230785.jpg" alt="Photo by Bill Emrich. CC Zero." /></noscript><figcaption aria-hidden="true">Photo by <a href="https://www.pexels.com/photo/black-and-tan-yorkshire-terrier-puppy-230785/">Bill Emrich</a>. <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC Zero</a>.</figcaption></figure><h3 id="technical-implementation">Technical Implementation</h3><p>This blog is powered by the static site generator <a href="https://middlemanapp.com/">Middleman</a>, with blog posts written in <a href="http://commonmark.org/">Markdown</a> and converted to HTML using <a href="http://pandoc.org/">Pandoc</a> and the <a href="https://travis-ci.org">Travis CI</a> continuous integration service. Static site generator means that there is no database or application server powering the site, making website adminstration simpler, cheaper and safer. In addition to the blog, the <a href="https://www.datacite.org">DataCite homepage</a> and <a href="https://schema.datacite.org">Metadata Schema subsite</a> are also generated using Middleman.</p><p>The simplicity is particularly important here, as registering the DOIs and metadata can be accomplished using a command line utility written by DataCite staff that doesnâ€™t need to know much about the internals of Middleman, and thus can be easily adapted to other static site generators such as <a href="http://jekyllrb.com/">Jekyll</a>, <a href="http://gohugo.io/">Hugo</a> or <a href="https://hexo.io/">Hexo</a>. The command line utility is <a href="https://github.com/datacite/cirneco">Cirneco</a>, generating the metadata XML according to the DataCite Metadata Schema, and registering DOI and metadata with the DataCite MDS. Like all tools mentioned in this post Cirneco is open source software, please reach out to us if you are interested in implementing similar functionality for your blog.</p><h3 id="generating-dois">Generating DOIs</h3><p>The DOIs for this blog are generated automatically, using a modified base32 encoding algorithm that is provided by Cirneco, as discussed last week <span class="citation" data-cites="https://doi.org/10.5438/55E5-T5C0">[@https://doi.org/10.5438/55E5-T5C0]</span>. The DOI is generated and minted when a new post is pushed to <a href="https://blog.datacite.org">https://blog.datacite.org</a>. This avoids two problems: a) DOI-like strings in the wild before publication and b) the randomly generated DOI exists already (we can simply generate a new one). All DOIs are short, without semantic infomation that might change over time, and with a checksum to minimize transcription errors, for example <strong>https://doi.org/10.5438/XCBJ-G7ZY</strong>. Going forward we encourage users to link to the DataCite Blog using the DOI, as these links will continue to work even if we ever move the blog to a different location.</p><h3 id="generating-metadata">Generating Metadata</h3><p>For the generation of metadata, we need to strike a balance between simple author provided metadata, but rich enough to aid discovery. We are doing this via three mechanisms:</p><ul><li>metadata provided by the author</li><li>default metadata for the blog</li><li>metadata automatically extracted from content</li></ul><p>The metadata provided by the author are the typical metadata for blog posts, provided via <a href="https://gohugo.io/content/front-matter/">YAML front matter</a> at the beginning of each post:</p><div class="sourceCode" id="cb1"><pre class="sourceCode yaml"><code class="sourceCode yaml"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a><span class="pp">---</span></span>
        <span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a><span class="fu">layout</span><span class="kw">:</span><span class="at"> post</span></span>
        <span id="cb1-3"><a href="#cb1-3" aria-hidden="true" tabindex="-1"></a><span class="fu">title</span><span class="kw">:</span><span class="at"> Eating your own Dog Food</span></span>
        <span id="cb1-4"><a href="#cb1-4" aria-hidden="true" tabindex="-1"></a><span class="fu">author</span><span class="kw">:</span><span class="at"> mfenner</span></span>
        <span id="cb1-5"><a href="#cb1-5" aria-hidden="true" tabindex="-1"></a><span class="fu">date</span><span class="kw">:</span><span class="at"> 2016-12-19</span></span>
        <span id="cb1-6"><a href="#cb1-6" aria-hidden="true" tabindex="-1"></a><span class="fu">tags</span><span class="kw">:</span></span>
        <span id="cb1-7"><a href="#cb1-7" aria-hidden="true" tabindex="-1"></a><span class="kw">-</span><span class="at"> datacite</span></span>
        <span id="cb1-8"><a href="#cb1-8" aria-hidden="true" tabindex="-1"></a><span class="kw">-</span><span class="at"> doi</span></span>
        <span id="cb1-9"><a href="#cb1-9" aria-hidden="true" tabindex="-1"></a><span class="kw">-</span><span class="at"> metadata</span></span>
        <span id="cb1-10"><a href="#cb1-10" aria-hidden="true" tabindex="-1"></a><span class="pp">---</span></span></code></pre></div><p>We can reuse all these metadata when generating DataCite metadata, using the tags as <code>subjects</code>.</p><p>The default metadata are metadata that always stay the same for the blog, such as <code>publisher</code>, <code>HostingInstitution</code> and <code>rights</code>. We can store them in a site-wide configuration file. We can also assume reasonable defaults that can be overridden in the YAML front matter, e.g.Â <code>resourceType</code> (we use <a href="https://schema.org/BlogPosting">BlogPosting</a> with <code>resourceTypeGeneral</code> Text) and <code>version</code>. We store more information about authors outside the blog post, including <code>givenName</code>, <code>familyName</code> and <code>nameIdentifier</code> (we now show the ORCID ID of every blog author at the bottom of the post).</p><p>Finally, there are metadata that we can automatically extract from the blog post, and we are currently doing this for the <code>description</code> and <code>relatedIdentifier</code>. This blog uses Pandoc and BibTex to generate the references section at the end, and we can fetch this information and convert it into the format needed for <code>relatedIdentifier</code>.</p><p>Taken together we can provide all metadata that are <em>required</em> or <em>recommended</em> in the Metadata Schema documentation <span class="citation" data-cites="https://doi.org/10.5438/0012">[-@https://doi.org/10.5438/0012]</span>, and we can do this without any extra effort for the author. The full XML is avalailable <a href="https://data.crosscite.org/application/vnd.datacite.datacite+xml/10.5438/4K3M-NYVG">here</a>.</p><p>Not all blog posts need to be cited formally with metadata in a <em>references</em> list formatted according to a specific citation style. But these metadata greatly help with discovery, a search in DataCite Search for <a href="http://search.datacite.org/works?query=eating+dog+food">eating dog food</a> will for example bring up this blog post as the first hit.</p><h3 id="persistent-storage">Persistent storage</h3><p>Using DOIs means that readers not only expect rich metadata that help with citation and discovery, but also that DataCite takes extra care to preserve the blog posts, thinking beyond the particular technical implementation or even the contiuing existence of this blog. This is an area where we do need to do more work, starting with a decision about the best archival format for a blog post (HTML, PDF, <a href="https://jats.nlm.nih.gov/">JATS</a>?). For now blog posts are hosted in multiple Git repositories (<a href="https://github.com/datacite/blog">one of them on Github</a>), and in two independent Amazon S3 buckets that each use <a href="http://docs.aws.amazon.com/AmazonS3/latest/dev/Versioning.html">versioning</a>. Multiple locations with versioning are a good start, but more work is clearly needed.</p><h2 id="references">References</h2> <!-- MOLONGUI AUTHORSHIP PLUGIN 4.6.16 --> <!-- https://www.molongui.com/authorship/ --><div class="molongui-clearfix"></div><div id="mab-3149013308"
